error_log /dev/stdout;

events {
  worker_connections  1024;
}

http {
    access_log /dev/stdout;
    error_log /dev/stdout;
    server {
        listen 80 default_server;
        server_name localhost;
        location / {
            root /usr/share/nginx/html/;
            index index.html;
        }   
    }
}

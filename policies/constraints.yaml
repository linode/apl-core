parameters:
  # banned tags
  tags:
    - ''
    - 0.3.7-debian-10-r103
    - 5.0.7-debian-10-r32
    - v1.1.0
    - latest
    - master

  # allowed repos
  repos:
    - otomi
    - k8s.gcr
    - eu.gcr.io
    - quay.io
    - gcr.io
    - ghcr.io
    - us.gcr.io
    - busybox
    - docker.io
    - angelbarrera92
    - bats
    - curlimages
    - dduportal
    - drone
    - goharbor
    - grafana
    - istio
    - kennethreitz
    - kiwigrid
    - prom
    - weaveworks

  # sec ctx
  runAsUser:
    rule: 'MustRunAs'
    ranges: # testing
      - min: 1001
        max: 1001
      - min: 472
        max: 472

  # qos
  cpu: 1000m
  memory: 1Gi

  # host access
  allowedHostPaths:
    - pathPrefix: /var/
      readOnly: true
    - pathPrefix: /tmp/
      readOnly: false

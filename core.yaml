# NOTE: This file is merged with other values in ./helmfile.d/snippets/env.gotmpl
k8s:
  namespaces:
    - name: alertmanager
    - name: cert-manager
      disableIstioInjection: true
    - name: default
      disableIstioInjection: true
      disablePolicyChecks: true
    - name: drone-pipelines
      disableIstioInjection: true
      disablePolicyChecks: true
    - name: external-dns
      disableIstioInjection: true
    - name: harbor
    - name: gitea
    - name: grafana
    - name: istio-system
      disableIstioInjection: true
    - name: ingress
      # disabling istio sidecar as it does not preserve client ip (yet)
      # TODO: enable once it does
      disableIstioInjection: true
    - name: jaeger
    - name: jaeger-operator
      disableIstioInjection: true
    - name: keycloak
    - name: kiali
    - name: kiali-operator
      disableIstioInjection: true
    - name: knative-serving
      disablePolicyChecks: true
      disableIstioInjection: true
    - name: kubeapps
      disableIstioInjection: true
      disablePolicyChecks: true
    - name: maintenance
      disableIstioInjection: true
    - name: monitoring
      disableIstioInjection: true
    - name: operator-lifecycle-manager
      disableIstioInjection: true
      disablePolicyChecks: true
    - name: operators
      disableIstioInjection: true
      disablePolicyChecks: true
    - name: otomi
    - name: overprovisioner
      disableIstioInjection: true
    - name: prometheus
    - name: shared
    - name: team-admin
    - name: vault

adminApps:
  - name: alertmanager
    tags: [alerting, observability]
    deps: [prometheus, grafana]
    ingress:
      - svc: po-alertmanager
        namespace: monitoring
        # namespace: alertmanager
        port: 9093
        type: public
        auth: true
  - name: cert-manager
    tags: [ingress, security, tls]
  - name: drone
    tags: [cicd, deployment, pipeline]
    isShared: true
    ownHost: true
    ingress:
      - svc: drone
        namespace: team-admin
        type: public
        auth: true
        removeRequestHeaders:
          - authorization
      - svc: drone
        namespace: team-admin
        type: public
        paths: [/hook, /api/user, /api/repo]
        forwardPath: true
        removeRequestHeaders:
          - authorization
  - name: external-dns
    tags: [ingress, security, tls]
  - name: gatekeeper
    tags: [security, policies, observability]
  - name: gitea
    tags: [git]
    isShared: true
    ownHost: true
    ingress:
      - namespace: gitea
        svc: gitea-http
        port: 3000
        type: public
  - name: grafana
    tags: [tracing, telemetry, observability]
    deps: [alertmanager, prometheus]
    ownHost: true
    ingress:
      - svc: po-grafana
        namespace: grafana
        removeRequestHeaders:
          - authorization
        type: public
        auth: true
  - name: harbor
    tags: [security]
    isShared: true
    ownHost: true
    ingress:
      - svc: harbor-portal
        namespace: harbor
        type: public
        auth: true
      - svc: harbor-core
        namespace: harbor
        paths: [/api/, /c/, /chartrepo/]
        forwardPath: true
        type: public
        auth: true
      - svc: harbor-core
        namespace: harbor
        paths: [/service/, /v1/, /v2/]
        forwardPath: true
        type: public
  - name: hello
    hide: true
    tags: [demo]
  - name: httpbin
    tags: [dev, testing, debugging]
    isShared: true
    ingress:
      - namespace: shared
        svc: httpbin
        ownHost: true
        type: public
        auth: true
  - name: ingress-nginx
    tags: [ingress, auth]
  - name: istio
    tags: [ingress, egress, routing, security, tls, observability, policies]
  - name: jaeger
    tags: [ingress, telemetry, observability]
    deps: [istio]
    ingress:
      - svc: jaeger-operator-jaeger-query
        port: 16686
        forwardPath: true
        namespace: jaeger
        type: public
        auth: true
  - name: keycloak
    tags: [auth, sso]
    ingress:
      - namespace: keycloak
        svc: keycloak-http
        ownHost: true
        type: public
  - name: kiali
    tags: [tracing, telemetry, observability]
    deps: [istio]
    ingress:
      - svc: kiali
        forwardPath: true
        port: 20001
        namespace: kiali
        type: public
        auth: true
  - name: knative
    tags: [serverless, functions]
    deps: [istio]
    logo: knative_logo.png
  - name: kubeapps
    tags: [dev, apps]
    deps: [operator-lifecycle-manager]
    isShared: true
    ownHost: true
    ingress:
      - svc: kubeapps
        namespace: kubeapps
        type: public
        # auth: true
  - name: loki
    tags: [logging, telemetry, observability]
    useHost: grafana
    path: /explore?orgId=1&left=%5B"now-1h","now","Loki",%7B%7D,%7B"mode":"Logs"%7D,%7B"ui":%5Btrue,true,true,"none"%5D%7D%5D
    shortcuts:
      - title: Ingress logs
        description: all logs generated in the "ingress" namespace
        path: /explore?orgId=1&left=%5B"now-1h","now","Loki",%7B"expr":"%7Bnamespace%3D%5C"ingress%5C"%7D","refId":"A"%7D%5D
      - title: OWASP violations
        description: ingress traffic triggering OWASP rules
        path: /explore?orgId=1&left=%5B"now-1h","now","Loki",%7B"expr":"%7Bnamespace%3D%5C"ingress%5C"%7D%20%7C%3D%5C"ModSecurity:%20%5C""%7D%5D
      - title: Gatekeeper violations
        description: Kube API violations logged by OPA gatekepeer
        path: /explore?orgId=1&left=%5B"now-1h","now","Loki",%7B"expr":"%7Bnamespace%3D%5C"gatekeeper-system%5C"%7D%20%7C%3D%5C"Policy:%20%5C""%7D%5D
  # - name: notary
  #   isShared: true
  #   ownHost: true
  #   hide: true
  #   ingress:
  #     - svc: harbor-notary-server
  #       port: 4443
  #       namespace: harbor
  #       type: public
  #       auth: true
  - name: otomi
    hide: true
    isShared: true
    ownHost: true
    ingress:
      - svc: otomi-api
        namespace: otomi
        paths: [/api/]
        type: public
        auth: true
      - svc: otomi-console
        namespace: otomi
        type: public
        auth: true
  - name: prometheus
    tags: [metrics, observability]
    deps: [alertmanager, grafana]
    ingress:
      - svc: po-prometheus
        port: 9090
        namespace: monitoring
        # namespace: prometheus
        type: public
        auth: true
  - name: vault
    tags: [secrets, security, observability]
    deps: [kubernetes-external-secrets]
    isShared: true
    ownHost: true
    path: /ui/vault/secrets/secret/list/teams/#NS#/
    ingress:
      - namespace: vault
        svc: vault-0
        port: 8200
        type: public
        auth: true

teamApps:
  - name: alertmanager
    ingress:
      - svc: po-alertmanager
        hasPrefix: true
        port: 9093
        type: public
        auth: true
  - name: grafana
    ownHost: true
    ingress:
      - svc: po-grafana
        hasPrefix: true
        forwardPath: true
        removeRequestHeaders:
          - authorization
        type: public
        auth: true
  - name: loki
    useHost: grafana
    path: /explore?orgId=1&left=%5B%22now-1h%22,%22now%22,%22Loki%22,%7B%22expr%22:%22%7Bnamespace%3D%5C%22#NS#%5C%22%7D%22%7D,%7B%22mode%22:%22Logs%22%7D,%7B%22ui%22:%5Btrue,true,true,%22none%22%5D%7D%5D
  - name: prometheus
    ingress:
      - svc: po-prometheus
        hasPrefix: true
        port: 9090
        type: public
        auth: true

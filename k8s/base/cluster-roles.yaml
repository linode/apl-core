apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: list
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otomi-deploy
rules:
  - apiGroups:
      - extensions
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - ''
    resources:
      - namespaces
      - configmaps
      - secrets
      - pods
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - pods/log
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: psp:restricted
rules:
  - apiGroups:
      - extensions
    resourceNames:
      - restricted
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: psp:unrestricted
rules:
  - apiGroups:
      - extensions
    resourceNames:
      - unrestricted
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingress-update
rules:
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - patch
      - update

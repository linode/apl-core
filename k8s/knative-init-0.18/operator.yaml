apiVersion: apps/v1
kind: Deployment
metadata:
  name: knative-operator
  namespace: default
  labels:
    operator.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      name: knative-operator
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
        policy.otomi.io/ignore: pspallowedusers

      labels:
        name: knative-operator
    spec:
      serviceAccountName: knative-operator
      containers:
        - name: knative-operator
          image: gcr.io/knative-nightly/knative.dev/operator/cmd/operator@sha256:63e6248b5d53700064f10237dd2fc2b9ac50d9a7ff55e7b0d998ea0e1ce1ddca
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_DOMAIN
              value: knative.dev/operator
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
          ports:
            - name: metrics
              containerPort: 9090


apiVersion: apps/v1
kind: Deployment
metadata:
  name: knative-serving-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: knative-serving-operator
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        name: knative-serving-operator
    spec:
      containers:
      - env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: knative-serving-operator
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: METRICS_DOMAIN
          value: knative.dev/serving-operator
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        image: gcr.io/knative-releases/knative.dev/serving-operator/cmd/manager@sha256:3443757596db481b558eecb2085e4eb9a64653f20117fe80ccbb322c9eb75414
        imagePullPolicy: IfNotPresent
        name: knative-serving-operator
        ports:
        - containerPort: 9090
          name: metrics
      serviceAccountName: knative-serving-operator


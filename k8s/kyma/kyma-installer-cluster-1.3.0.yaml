apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kyma-installer
  namespace: kyma-installer
  labels:
    kyma-project.io/installation: ""
spec:
  template:
    metadata:
      labels:
        name: kyma-installer
    spec:
      serviceAccountName: kyma-installer
      containers:
      - name: kyma-installer-container
        image: eu.gcr.io/kyma-project/kyma-installer:1.3.0
        imagePullPolicy: IfNotPresent
        args:
          - -tillerTLSInsecureSkipVerify=true
        volumeMounts:
          - mountPath: /etc/certs
            name: helm-certs
            readOnly: true
      volumes:
      - name: helm-certs
        secret:
          secretName: helm-secret
          items:
            - key: global.helm.tls.crt
              path: tls.crt
            - key: global.helm.tls.key
              path: tls.key

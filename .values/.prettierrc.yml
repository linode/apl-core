tabWidth: 2
useTabs: false
semi: true
singleQuote: true
trailingComma: all
printWidth: 100
arrowParens: always
bracketSpacing: true
bracketSameLine: false
endOfLine: lf

overrides:
  - files:
      - 'env/**/*.yaml'
      - 'env/**/*.yml'
      - 'env/**/*.dec'
    options:
      tabWidth: 2
      useTabs: false

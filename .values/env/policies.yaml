policies:
    banned-image-tags:
        enabled: true
        tags:
            - latest
    container-limits:
        cpu: '2'
        enabled: false
        memory: 4G
    psp-allowed-repos:
        enabled: false
        repos: []
    psp-allowed-users:
        enabled: true
        fsGroup:
            ranges:
                - max: 65535
                  min: 1
            rule: MayRunAs
        runAsGroup:
            ranges:
                - max: 65535
                  min: 1
            rule: MayRunAs
        runAsUser:
            rule: MustRunAsNonRoot
        supplementalGroups:
            ranges:
                - max: 65535
                  min: 1
            rule: MayRunAs
    psp-apparmor:
        allowedProfiles:
            - runtime/default
        enabled: false
    psp-capabilities:
        allowedCapabilities:
            - NET_BIND_SERVICE
            - NET_RAW
        enabled: false
        requiredDropCapabilities:
            - ALL
    psp-forbidden-sysctls:
        enabled: true
        forbiddenSysctls:
            - '*'
    psp-host-filesystem:
        allowedHostPaths:
            - pathPrefix: /tmp/
              readOnly: false
        enabled: true
    psp-host-networking-ports:
        enabled: true
    psp-host-security:
        enabled: true
    psp-privileged:
        enabled: true
    psp-seccomp:
        allowedProfiles:
            - runtime/default
        enabled: false
    psp-selinux:
        enabled: true
        seLinuxContext: RunAsAny

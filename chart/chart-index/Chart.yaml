apiVersion: v2
name: chart-index
description: APL chart index

# Library charts provide useful utilities or functions for the chart developer. They're included as
# a dependency of application charts to inject those utilities and functions into the rendering
# pipeline. Library charts do not define any templates and therefore cannot be deployed.
type: library

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.1.0

# # This is the version number of the application being deployed. This version number should be
# # incremented each time you make changes to the application. Versions are not expected to
# # follow Semantic Versioning. They should reflect the version the application is using.
# # It is recommended to use it with quotes.
# appVersion: "1.16.0"

# The below dependencies are used to download Helm chart archive to the charts directory. Note that charts directory is a symlink.
dependencies:
  - name: argo-cd
    version: 6.7.3
    repository: https://argoproj.github.io/argo-helm
  - name: cert-manager
    version: v1.11.4
    repository: https://charts.jetstack.io
  - name: cloudnative-pg
    version: 0.18.0
    repository: https://cloudnative-pg.github.io/charts
  - name: external-dns
    version: 6.20.4
    repository: https://charts.bitnami.com/bitnami
  - name: external-secrets
    version: 0.6.1
    repository: https://charts.external-secrets.io
  - name: gitea
    version: 5.0.0
    repository: https://dl.gitea.io/charts
  - name: harbor
    version: 1.10.4
    repository: https://helm.goharbor.io
  - name: ingress-nginx
    version: 4.6.1
    repository: https://kubernetes.github.io/ingress-nginx
  - name: kube-prometheus-stack
    version: 46.4.1
    repository: https://prometheus-community.github.io/helm-charts
  - name: metrics-server
    version: 6.8.0
    repository: https://charts.bitnami.com/bitnami
  - name: oauth2-proxy
    version: 3.7.4
    repository: https://charts.bitnami.com/bitnami
  - name: prometheus-blackbox-exporter
    version: 7.10.0
    repository: https://prometheus-community.github.io/helm-charts
  - name: promtail
    version: 6.11.2
    repository: https://grafana.github.io/helm-charts
  - name: sealed-secrets
    version: 2.14.1
    repository: https://bitnami-labs.github.io/sealed-secrets/
  - name: tekton-pipeline
    version: 1.0.2
    repository: https://cdfoundation.github.io/tekton-helm-chart/
  - name: velero
    version: 5.4.1
    repository: https://vmware-tanzu.github.io/helm-charts/

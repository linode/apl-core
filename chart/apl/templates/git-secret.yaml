{{- $git := .Values.otomi.git | default dict }}
apiVersion: v1
kind: Secret
metadata:
  name: apl-git-credentials
  namespace: apl-operator
type: Opaque
stringData:
  {{- if $git.user }}
  username: {{ $git.user | quote }}
  {{- end }}
  {{- if $git.password }}
  password: {{ $git.password | quote }}
  {{- end }}
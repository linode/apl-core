bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}
{{- $h := $a.harbor }}
{{- $k := $a.keycloak }}

releases:
  - name: harbor-otomi-db
    installed: {{ ($h | get "enabled") }}
    namespace: harbor
    labels:
      pkg: harbor
    <<: *otomiDb
  - name: keycloak-otomi-db
    installed: true
    namespace: keycloak
    labels:
      pkg: keycloak
    <<: *otomiDb
  - name: gitea-otomi-db
    installed: {{ or $v.databases.gitea.useOtomiDB  $v.databases.gitea.imported }}
    namespace: gitea
    labels:
      pkg: gitea
    <<: *otomiDb

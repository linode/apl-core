bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: jobs-artifacts
    installed: true
    namespace: maintenance
    labels:
      tag: jobs
    <<: *raw
  - name: knative-init
    installed: true
    namespace: default
    labels:
      init: true
      pkg: knative
    <<: *skeleton
  - name: loki-artifacts
    installed: true
    namespace: monitoring
    labels:
      pkg: loki
    <<: *raw
  - name: gatekeeper-operator
    installed: {{ $c | get "gatekeeper-operator.enabled" false }}
    namespace: default
    disableValidationOnInstall: true
    labels:
      pkg: gatekeeper
    <<: *default
  - name: vault-operator
    installed: {{ $c | get "vault.enabled" true }}
    disableValidationOnInstall: true
    namespace: vault
    labels:
      pkg: vault
    <<: *default

bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: argocd
    installed: {{ $a | get "argocd.enabled" }}
    namespace: argocd
    labels:
      app: core
    <<: *default 
  - name: otomi-operator
    installed: true
    namespace: otomi-operator
    labels:
      pkg: otomi-operator
    <<: *default
  - name: apl-keycloak-operator
    installed: true
    namespace: apl-keycloak-operator
    labels:
      pkg: apl-keycloak-operator
    <<: *default
  - name: apl-keycloak-operator-artifacts
    installed: true
    namespace: apl-keycloak-operator
    labels:
      pkg: apl-keycloak-operator
    <<: *raw
  - name: gitea-artifacts
    installed: {{ $a | get "gitea.enabled" }}
    namespace: gitea
    labels:
      pkg: gitea
      app: core
    <<: *raw
  - name: apl-gitea-operator-artifacts
    installed: {{ $a | get "gitea.enabled" }}
    namespace: apl-gitea-operator
    labels:
      pkg: apl-gitea-operator
      app: core
    <<: *raw
  - name: apl-gitea-operator
    installed: {{ $a | get "gitea.enabled" }}
    namespace: apl-gitea-operator
    labels:
      pkg: apl-gitea-operator
      app: core
    <<: *default
  - name: apl-harbor-operator-artifacts
    installed: {{ $a | get "harbor.enabled" }}
    namespace: apl-harbor-operator
    labels:
      pkg: apl-harbor-operator
    <<: *raw
  - name: apl-harbor-operator
    installed: {{ $a | get "harbor.enabled" }}
    namespace: apl-harbor-operator
    labels:
      pkg: apl-harbor-operator
    <<: *default
  - name: kiali-operator-artifacts
    installed: {{ $a | get "kiali.enabled" }}
    namespace: kiali
    labels:
      pkg: kiali
    <<: *raw
  - name: knative-operator
    installed: {{ $a | get "knative.enabled" }}
    namespace: knative-operator
    labels:
      pkg: knative
    <<: *default
  - name: loki-artifacts
    installed: {{ $a | get "loki.enabled" }}
    namespace: monitoring
    labels:
      pkg: loki
    <<: *raw
  - name: rabbitmq
    installed: {{ $a | get "rabbitmq.enabled" }}
    namespace: rabbitmq
    <<: *default
  - name: tekton-pipelines
    installed: true
    namespace: tekton-pipelines
    labels:
      pkg: tekton-pipelines
      app: core
    <<: *default
  - name: tekton-dashboard
    installed: true
    namespace: tekton-pipelines
    labels:
      pkg: tekton-pipelines
      app: core
    chart: ../charts/tekton-dashboard
    values:
      - ../values/tekton-dashboard/tekton-dashboard.gotmpl

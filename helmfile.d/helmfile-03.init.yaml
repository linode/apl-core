bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: jobs-artifacts
    installed: true
    namespace: maintenance
    labels:
      tag: jobs
    <<: *raw
  - name: knative-init
    installed: true
    namespace: default
    labels:
      init: true
      pkg: knative
    <<: *skeleton
  - name: loki-artifacts
    installed: true
    namespace: monitoring
    labels:
      pkg: loki
    <<: *raw
  - name: gatekeeper-operator
    installed: {{ $c | get "gatekeeper-operator.enabled" false }}
    namespace: default
    labels:
      pkg: gatekeeper
    <<: *default
  - name: gatekeeper-artifacts
    installed: {{ $c | get "gatekeeper-operator.enabled" false }}
    namespace: gatekeeper-system
    labels:
      pkg: gatekeeper
    hooks:
      - events: ["prepare"]
        showlogs: true
        command: "../bin/build-constraints.sh"
        args: [true]
    <<: *default
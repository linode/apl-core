bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $c := $v.charts }}

releases:
  - name: knative-init
    installed: true
    namespace: default
    labels:
      init: true
      pkg: knative
    <<: *skeleton
  - name: loki-artifacts
    installed: true
    namespace: monitoring
    labels:
      pkg: loki
    <<: *raw
  - name: vault-operator
    installed: {{ $c | get "vault.enabled" }}
    disableValidationOnInstall: true
    namespace: vault
    labels:
      pkg: vault
    <<: *default

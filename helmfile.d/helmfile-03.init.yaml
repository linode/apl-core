bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}
{{- $knativeVersion := ($v.cluster.k8sVersion | toString | replace "1." "0.") }}

releases:
  - name: knative-init
    installed: {{ $v.cluster.hasKnative }}
    namespace: default
    labels:
      init: true
      pkg: knative
    chart: /tmp/charts/knative-init-{{ $knativeVersion }}
    hooks:
      - events: ["prepare"]
        showlogs: false
        command: "../bin/skeleton-chart.sh"
        args: ["knative-init-{{ $knativeVersion }}"]
  - name: loki-artifacts
    installed: true
    namespace: monitoring
    labels:
      pkg: loki
    <<: *raw
  - name: flux
    installed: false # not ready yet
    namespace: maintenance
    <<: *default
  - name: gatekeeper-operator
    installed: {{ $c | get "gatekeeper-operator.enabled" false }}
    namespace: default
    labels:
      pkg: gatekeeper-operator
    <<: *default

bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: grafana-dashboards
    installed: false
    namespace: monitoring
    <<: *default
  - name: loki
    installed: true
    namespace: monitoring
    <<: *default
  - name: prom-blackbox-exporter
    installed: true 
    namespace: monitoring
    <<: *default
  - name: promtail
    installed: true
    namespace: monitoring
    <<: *default
  - name: prometheus-msteams
    installed: {{ eq (index $c "prometheus-operator").alertmanager.receiver "msteams" }}
    namespace: monitoring
    <<: *default
  - name: sitespeed
    installed: {{ $c.sitespeed.enabled | default false }}
    namespace: monitoring
    <<: *default
  - name: weave-scope
    installed: true
    namespace: monitoring
    <<: *default

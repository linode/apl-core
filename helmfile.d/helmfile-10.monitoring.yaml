bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: grafana-dashboards
    installed: false
    namespace: monitoring
    <<: *default
  - name: jaeger-operator
    installed: true
    namespace: jaeger-operator
    disableValidationOnInstall: true
    <<: *default
  - name: kiali-operator
    installed: true
    namespace: kiali-operator
    disableValidationOnInstall: true
    <<: *default
  - name: loki
    installed: true
    namespace: monitoring
    <<: *default
  - name: prometheus-blackbox-exporter
    installed: true 
    namespace: monitoring
    <<: *default
  - name: promtail
    installed: true
    namespace: monitoring
    <<: *default
  - name: prometheus-msteams
    installed: {{ or (eq ($v.alerts | get "receiver" "slack") "msteams") (eq ($v.home | get "receiver" "slack") "msteams") }}
    namespace: monitoring
    <<: *default
  - name: sitespeed
    installed: {{ $c | get "sitespeed.enabled" false }}
    namespace: monitoring
    <<: *default
  - name: weave-scope
    installed: {{ $c | get "weave-scope.enabled" false }}
    namespace: monitoring
    <<: *default

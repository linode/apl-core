bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: external-dns
    installed: {{ $a | get "external-dns.enabled" }}
    namespace: external-dns
    <<: *default
  - name: job-keycloak
    installed: true
    labels:
      pkg: keycloak
      group: jobs
    <<: *jobs


bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}
releases:
  - name: aws-alb-ingress-controller
    installed: {{ and (eq $v.cluster.provider "aws") $v.otomi.hasCloudLB }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: aws-alb-ingress-controller-artifacts
    installed: {{ and (eq $v.cluster.provider "aws") $v.otomi.hasCloudLB }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *raw
  - name: cert-manager-artifacts
    installed: {{ $c | get "cert-manager.enabled" true }}
    namespace: cert-manager
    labels:
      pkg: cert-manager
    <<: *raw
  - name: external-dns
    installed: {{ $c | get "external-dns.enabled" true }}
    namespace: external-dns
    <<: *default
  - name: ingress-azure
    installed: {{ and (eq $v.cluster.provider "azure") $v.otomi.hasCloudLB (not ($v | get "azure.appgw.isManaged" true)) }}
    namespace: ingress
    labels:
      tag: ingress
      pkg: ingress-azure
    <<: *default
  - name: ingress-merge
    installed: {{ and (eq $v.cluster.provider "aws") $v.otomi.hasCloudLB }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: nginx-ingress
    installed: true
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: nginx-ingress-tls
    installed: {{ $c | get "nginx-ingress.tls.enabled" false }}
    namespace: ingress
    labels:
      tag: ingress
    chart: ../charts/nginx-ingress
    values:
      - ../values/nginx-ingress/nginx-ingress.gotmpl
      - ../values/nginx-ingress/nginx-ingress-tls.gotmpl


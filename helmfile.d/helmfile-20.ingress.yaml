bases:
  - snippets/defaults.yaml

{{ readFile "snippets/templates.yaml" }}

releases:
  - name: cert-manager
    installed: true
    namespace: ingress
    labels:
      tag: cert-manager
    <<: *default
  - name: cert-manager-artifacts
    installed: true
    namespace: ingress
    chart: ../charts/raw
    labels:
      tag: cert-manager
    values:
    - ../values/cert-manager/raw.gotmpl
  - name: external-dns
    installed: true
    namespace: ingress
    <<: *default
  - name: dex
    installed: false
    namespace: ingress
    <<: *default
  - name: nginx-ingress
    installed: true
    namespace: istio-system
    labels:
      tag: nginx-ingress
    <<: *default
  - name: nginx-ingress-artifacts
    installed: true
    namespace: istio-system
    chart: ../charts/raw
    labels:
      tag: nginx-ingress
    values:
    - ../values/nginx-ingress/raw.gotmpl
  - name: oauth2-proxy
    installed: true
    namespace: istio-system
    <<: *default

bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $c := $v.charts }}

releases:
  - name: aws-alb-ingress-controller
    installed: {{ $c | get "aws-alb-ingress-controller.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: aws-alb-ingress-controller-artifacts
    installed: {{ $c | get "aws-alb-ingress-controller.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *raw
  - name: cert-manager-artifacts
    installed: true
    namespace: cert-manager
    labels:
      pkg: cert-manager
    <<: *raw
  - name: external-dns
    installed: {{ $c | get "external-dns.enabled" }}
    namespace: external-dns
    <<: *default
  - name: ingress-azure
    installed: {{ $c | get "ingress-azure.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
      pkg: ingress-azure
    <<: *default
  - name: ingress-merge
    installed: {{ $c | get "aws-alb-ingress-controller.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: nginx-ingress
    installed: true
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: nginx-ingress-private
    installed: {{ $c | get "nginx-ingress.private.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
    chart: ../charts/nginx-ingress
    values:
      - ../values/nginx-ingress/nginx-ingress.gotmpl
      - ../values/nginx-ingress/nginx-ingress-private.gotmpl


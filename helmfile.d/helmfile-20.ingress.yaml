bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: aws-alb-ingress-controller
    installed: {{ $a | get "aws-alb-ingress-controller.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: aws-alb-ingress-controller-artifacts
    installed: {{ $a | get "aws-alb-ingress-controller.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *raw
  - name: ingress-azure
    installed: {{ $a | get "ingress-azure.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
      pkg: ingress-azure
    <<: *default
  - name: ingress-merge
    installed: {{ $a | get "aws-alb-ingress-controller.enabled" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: job-ingress-azure
    installed: {{ $a | get "ingress-azure.enabled" }}
    <<: *jobs
    labels:
      pkg: ingress-azure
      group: jobs
  - name: job-keycloak
    installed: true
    labels:
      pkg: keycloak
      group: jobs
    <<: *jobs


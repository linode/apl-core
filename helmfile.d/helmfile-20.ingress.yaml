bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}

releases:
  - name: aws-alb-ingress-controller
    installed: {{ and (eq $v.cluster.provider "aws") ($v.cluster.hasCloudLB) }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: aws-alb-ingress-controller-artifacts
    installed: {{ and (eq $v.cluster.provider "aws") ($v.cluster.hasCloudLB) }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *raw
  - name: cert-manager-artifacts
    installed: true
    namespace: ingress
    labels:
      tag: cert-manager
    <<: *raw
  - name: external-dns
    installed: true
    namespace: ingress
    <<: *default
  - name: ingress-azure
    installed: {{ eq $v.cluster.provider "azure" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: ingress-merge
    installed: {{ eq $v.cluster.provider "aws" }}
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: nginx-ingress
    installed: true
    namespace: ingress
    labels:
      tag: ingress
    <<: *default
  - name: oauth2-proxy
    installed: true
    namespace: istio-system
    labels:
      tag: ingress
      pkg: oauth2-proxy
    <<: *default

            persistence:
              ingester:
                size: 10Gi
            autoscaling:
              ingester:
                enabled: false
              querier:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
              distributor:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
              queryFrontend:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
          rabbitmq:
            enabled: false
            resources:
              clusterOperator:
                  requests:
                      cpu: 100m
                      memory: 128Mi
                  limits:
                      cpu: 900m
                      memory: 512Mi
              msgTopologyOperator:
                  requests:
                      cpu: 100m
                      memory: 128Mi
                  limits:
                      cpu: 900m
                      memory: 512Mi
          trivy:
            enabled: false
            operator:
              replicaCount: 1
            resources:
              operator:
                requests:
                  cpu: 100m
                  memory: 64Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              trivy:
                requests:
                  cpu: 100m
                  memory: 64M
                limits:
                  cpu: 500m
                  memory: 512Mi
          vault:
            enabled: false
            resources:
              limits:
                cpu: '1000m'
                memory: 512Mi
              requests:
                cpu: 500m
                memory: 256Mi
          velero:
            enabled: false
            restic:
              enabled: false
            cloud:
              type: custom
            storage:
              type: minioLocal
            logLevel: info
            resources:
              requests:
                cpu: 500m
                memory: 128Mi
              limits:
                cpu: 1000m
                memory: 512Mi
        databases:
          keycloak:
            imported: false
            size: '5Gi'
            replicas: 2
            resources:
              limits:
                cpu: 100m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 256Mi
          harbor:
            size: '5Gi'
            replicas: 2
            coreDatabase: registry
          gitea:
            useOtomiDB: true
            imported: false
            size: '5Gi'
            replicas: 2
            resources:
              limits:
                cpu: 100m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 256Mi
            postgresqlPassword: {{ randAlphaNum 20 }}
        platformBackups:
          database:
            harbor:
              enabled: false
          persistentVolumes:
            gitea:
              enabled: false
            drone:
              enabled: false
            keycloak:
              enabled: false
            harbor:
              enabled: false
            vault:
              enabled: false
            argo:
              enabled: false
            minio:
              enabled: false
        cluster: {}
        dns:
          domainFilters: []
          zoneIdFilters: []
        ingress:
          platformClass:
            className: platform
            network: public
          classes: []
        oidc: {}
        alerts:

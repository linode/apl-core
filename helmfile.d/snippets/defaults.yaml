environments:
  default:
    values:
      - azure:
          appgw:
            isManaged: false
        apps:
          alertmanager:
            enabled: false
          argocd:
            enabled: true
            autoscaling:
              enabled: true
              minReplicas: 1
              maxReplicas: 5
              targetCPUUtilizationPercentage: 70
          cert-manager:
            issuer: custom-ca
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 384Mi
          cnpg:
            storage:
              type: minioLocal
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                cpu: 1000m
                memory: 512Mi
          cluster-overprovisioner:
            enabled: false
          drone:
            enabled: false
            debug: false
            trace: false
            sourceControl:
              provider: gitea
              username: otomi-admin
          external-dns:
            logLevel: info
          external-secrets:
            enabled: false
            logLevel: info
            pollingInterval: 60000
          falco:
            enabled: false
            falcoSidekick:
              replicas: 1
              minPrio: informational
            _rawValues:
              customRules:
                otomi-rules.yaml: >-
                  - macro: k8s_containers
                    condition: (
                        container.image.repository in (
                          docker.io/openpolicyagent/gatekeeper,
                          docker.io/velero/velero,
                          docker.io/weaveworks/kured,
                          k8s.gcr.io/kube-state-metrics/kube-state-metrics,
                          quay.io/jetstack/cert-manager-cainjector,
                          quay.io/jetstack/cert-manager-controller,
                          quay.io/jetstack/cert-manager-webhook,
                          quay.io/prometheus-operator/prometheus-operator,
                          quay.io/prometheus/prometheus,
                          quay.io/kiwigrid/k8s-sidecar,
                          docker.io/otomi/core,
                          docker.io/otomi/tasks,
                          docker.io/otomi/api,
                          docker.io/drone/drone-runner-kube,
                          docker.io/grafana/promtail,
                          gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard,
                          quay.io/argoprojlabs/argocd-image-updater
                        ) or (k8s.ns.name = "kube-system")
                          or (k8s.ns.name = "ingress")
                      )
                  - macro: user_known_write_below_etc_activities
                    condition: (
                        (container.image.repository = docker.io/goharbor/harbor-core and proc.name = cp) or
                        (container.image.repository = docker.io/goharbor/harbor-registryctl and proc.name = cp) or
                        (container.image.repository = docker.io/goharbor/registry-photon and proc.name = cp) or
                        (container.image.repository = docker.io/goharbor/trivy-adapter-photon and proc.name = cp)
                      )
                  - macro: user_sensitive_mount_containers
                    condition: (
                        container.image.repository in (
                          quay.io/prometheus/node-exporter
                        )
                      )
                  - macro: user_trusted_containers
                    condition: (
                        container.image.repository in (
                          docker.io/drone/drone-runner-kube,
                          docker.io/otomi/api,
                          docker.io/otomi/tasks
                        )
                      )
                  - macro: user_known_package_manager_in_container
                    condition: (
                        container.image.repository in (
                          docker.io/otomi/tasks
                        )
                      )
                  - macro: user_known_k8s_client_container
                    condition: (
                        container.image.repository in (
                          docker.io/otomi/tasks,
                          ocker.io/otomi/core
                        ) or (k8s.ns.name = "drone-pipelines")
                      )
                  - macro: user_known_non_sudo_setuid_conditions
                    condition: (
                        container.image.repository in (
                          docker.io/otomi/tasks,
                          docker.io/otomi/api,
                          docker.io/otomi/console,
                          docker.io/gitea/gitea,
                          docker.io/grafana/grafana
                        ) or (k8s.ns.name = "ingress")
                          or (k8s.ns.name = "keycloak")
                      )
                  - macro: excessively_capable_container
                    condition: (
                        container.image.repository in (
                          docker.io/otomi/console,
                          docker.io/otomi/api
                        ) or (k8s.ns.name = "keycloak")
                      )
                  - macro: user_known_write_below_root_activities
                    condition: (
                        k8s.ns.name = "drone-pipelines"
                      )
                  - macro: user_known_network_tool_activities
                    condition: (
                        container.image.repository in (
                          docker.io/gitea/gitea
                        ) or (k8s.ns.name = "keycloak")  
                      )
                  - macro: user_known_create_files_below_dev_activities
                    condition: (
                        container.image.repository in (
                          quay.io/operatorhubio/catalog
                        )
                      )
            resources:
              falco:
                requests:
                  cpu: 100m
                  memory: 512Mi
                limits:
                  cpu: 1000m
                  memory: 1024Mi
              falcoCtlFollow:
                requests:
                  cpu: 20m
                  memory: 16Mi
                limits:
                  cpu: 50m
                  memory: 32Mi
              falcoCtlInstall:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              falcoDriverLoader:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              falcoExporter:
                requests:
                  cpu: 20m
                  memory: 16Mi
                limits:
                  cpu: 50m
                  memory: 32Mi
          gatekeeper:
            enabled: false
            auditFromCache: false
            auditInterval: 60
            constraintViolationsLimit: 20
            disableValidatingWebhook: true
            emitAdmissionEvents: false
            emitAuditEvents: false
            logLevel: INFO
            replicas: 2
          gitea:
            enabled: true
            adminUsername: otomi-admin
          gitea-operator:
            resources:
              operator:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
          grafana:
            enabled: false
          harbor:
            enabled: false
            oidcAutoOnboard: true
            oidcUserClaim: 'email'
            registry:
              credentials:
                username: otomi-admin
            resources:
              trivy:
                requests:
                  cpu: 200m
                  memory: 256Mi
                limits:
                  cpu: 400m
                  memory: 512Mi
          httpbin:
            enabled: false
          ingress-nginx:
            enabled: true
            autoscaling:
              enabled: true
              minReplicas: 2
              maxReplicas: 10
            modsecurity:
              enabled: false
              block: false
              owasp: true
            private:
              enabled: false
              autoscaling:
                enabled: true
                minReplicas: 2
                maxReplicas: 10
            tracing:
              enabled: false
              samplingRatio: '0.01'
          istio:
            enabled: true
            tracing:
              enabled: false
              samplingRatio: '0.01'
            autoscaling:
              egressgateway:
                minReplicas: 2
                maxReplicas: 10
              ingressgateway:
                minReplicas: 2
                maxReplicas: 10
              pilot:
                minReplicas: 2
                maxReplicas: 10
            egressGateway:
              enabled: false
          jaeger:
            enabled: false
          keycloak:
            enabled: true
            adminUsername: otomi-admin
            theme: otomi
            resources:
              keycloak:
                requests:
                  cpu: 200m
                  memory: 512Mi
                limits:
                  cpu: 2000m
                  memory: 1Gi
              operator:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 1000m
                  memory: 512Mi
            idp:
              alias: otomi-idp
              clientID: otomi
          kiali:
            enabled: false
            resources:
              pod:

                limits:
                  cpu: 200m
                  memory: 256Mi
              querier:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              metricsGenerator:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              distributor:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              queryFrontend:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m

                  memory: 512Mi
                limits:
                  cpu: 2000m
                  memory: 1Gi
          knative:
            enabled: false
            serving:
              replicas: 1
          kube-descheduler:
            enabled: false
          kured:
            enabled: false
            resources:
              kuredDaemonSet:
                requests:
                  cpu: 20m
                  memory: 16Mi
                limits:
                  cpu: 50m
                  memory: 32Mi
          tekton:
            resources:
              dashboard:
                limits:
                  cpu: 100m
                  memory: 128Mi
                requests:
                  cpu: 10m
                  memory: 64Mi
          loki:
            enabled: false
            storage:
              type: minioLocal
            resources:
              compactor:
                requests:
                  cpu: 50m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              ingester:
                requests:
                  cpu: 250m
                  memory: 512Mi
                limits:
                  cpu: 500m
                  memory: 1Gi
              gateway:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              querier:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              distributor:
                requests:
                  cpu: 150m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              queryFrontend:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
            persistence:
              ingester:
                size: 20Gi
              querier:
                size: 10Gi
            autoscaling:
              ingester:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
              gateway:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
              querier:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
              distributor:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
              queryFrontend:
                enabled: false
                minReplicas: 1
                maxReplicas: 3
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
          metrics-server:
            apiServer:
              create: true
          minio:
            enabled: false
            provisioning:
              enabled: true
            persistence:
              enabled: true
              size: 50Gi
            resources:
              requests:
                cpu: 500m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 1Gi
          oauth2-proxy: {}
          opa-exporter: {}
          oauth2-proxy-redis: {}
          otomi-api:
            editorInactivityTimeout: 1
          otomi-console: {}
          otomi-operator:
            resources:
              operator:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
          promtail:
            enabled: false
          prometheus-blackbox-exporter: {}
          prometheus:
            enabled: false
            disabledRules:
              - InfoInhibitor
            remoteWrite:
              enabled: false
              rwConfig:
                insecureSkipVerify: false
            replicas: 1
            scrapeInterval: 60s
            retentionSize: 4GB
            storageSize: 5Gi
          redis-shared:
            enabled: false
          otel:
            enabled: false
            collector:

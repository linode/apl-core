                - k8s.pod.name
                - k8s.pod.uid
                - k8s.deployment.name
                - k8s.namespace.name
                - k8s.node.name
                - k8s.pod.start_time
            operator:
              replicaCount: 1
            resources:
              collector:
                requests:
                  cpu: 100m
                  memory: 64Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              manager:
                requests:
                  cpu: 50m
                  memory: 16Mi
                limits:
                  cpu: 200m
                  memory: 512Mi
              kubeRBACProxy:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 500m
                  memory: 128Mi
          sealed-secrets:
            enabled: true
            resources:
              operator:
                requests:
                  cpu: 50m

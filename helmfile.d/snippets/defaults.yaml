environments:
  default:
    values:
      - azure:
          appgw:
            isManaged: false
        apps:
          alertmanager:
            enabled: false
          argocd:
            enabled: false
            autoscaling:
              enabled: false
              minReplicas: 1
              maxReplicas: 3
              targetCPUUtilizationPercentage: 50
          cert-manager:
            issuer: custom-ca
          cluster-overprovisioner:
            enabled: false
          demo-tlspass:
            enabled: false
          drone:
            enabled: true
            debug: false
            trace: false
            sourceControl:
              provider: gitea
              username: otomi-admin
          external-dns:
            logLevel: info
          external-secrets:
            logLevel: info
            pollingInterval: 60000
          gatekeeper:
            enabled: false
            auditFromCache: false
            auditInterval: 60
            constraintViolationsLimit: 20
            disableValidatingWebhook: true
            emitAdmissionEvents: false
            emitAuditEvents: false
            logLevel: INFO
            replicas: 1
          gitea:
            enabled: true
            adminUsername: otomi-admin
          grafana:
            enabled: false
          harbor:
            enabled: false
            registry:
              credentials:
                username: otomi-admin
          hello:
            enabled: false
          httpbin:
            enabled: false
          ingress-nginx:
            enabled: true
            autoscaling:
              enabled: true
              minReplicas: 1
              maxReplicas: 10
            modsecurity:
              enabled: false
              block: false
              owasp: true
            private:
              enabled: false
              autoscaling:
                enabled: true
                minReplicas: 1
                maxReplicas: 10
          istio:
            enabled: true
            autoscaling:
              egressgateway:
                minReplicas: 1
                maxReplicas: 10
              ingressgateway:
                minReplicas: 1
                maxReplicas: 10
              pilot:
                minReplicas: 1
                maxReplicas: 10
            egressGateway:
              enabled: false
          jaeger:
            enabled: false
          keycloak:
            enabled: true
            adminUsername: otomi-admin
            theme: otomi
            idp:
              alias: otomi-idp
              clientID: otomi
          kiali:
            enabled: false
          knative:
            enabled: false
            serving:
              replicas: 1
          kubeapps:
            enabled: false
            enableCommonGround: false
            autoscaling:
              dashboard:
                minReplicas: 1
                maxReplicas: 10
              frontend:
                minReplicas: 1
                maxReplicas: 10
              kubeops:
                minReplicas: 1
                maxReplicas: 10
          kubeclarity:
            enabled: false
            logLevel: warning
          kube-descheduler:
            enabled: false
          loki:
            enabled: false
          metrics-server:
            apiServer:
              create: true
            extraArgs:
              kubelet-preferred-address-types: InternalIP
          oauth2-proxy: {}
          oauth2-proxy-redis: {}
          otomi-api: {}
          otomi-console: {}
          promtail:
            enabled: false
          prometheus-blackbox-exporter: {}
          prometheus:
            enabled: false
            replicas: 1
            scrapeInterval: 60s
            retentionSize: 4GB
            storageSize: 5Gi
          redis-shared:
            enabled: false
          vault:
            enabled: false
            resources:
              limits:
                cpu: "1000m"
                memory: 512Mi
              requests:
                cpu: 500m
                memory: 256Mi
          velero:
            enabled: false
            logLevel: info
        backup:
          platformSchedule:
            enabled: false
          teamSchedule:
            enabled: false
        cluster: {}
        dns:
          domainFilters: []
          zoneIdFilters: []
        ingress:
          platformClass:
            className: platform
            network: public
          classes: []
        oidc: {}
        otomi:
          hasCloudLB: false
          hasExternalDNS: false
          hasExternalIDP: false
          isHomeMonitored: false
          isMultitenant: false
        teamConfig: {}

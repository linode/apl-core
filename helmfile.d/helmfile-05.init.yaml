bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: gatekeeper-artifacts
    installed: {{ $c | get "gatekeeper-operator.enabled" false }}
    namespace: gatekeeper-system
    disableValidationOnInstall: true
    disableValidation: true
    createNamespace: false
    labels:
      pkg: gatekeeper
    hooks:
      - events: ["prepare"]
        showlogs: true
        command: "../bin/build-constraints.sh"
        args: [true]
    <<: *default
  - name: istio-operator
    installed: true
    namespace: default
    labels:
      pkg: istio
    <<: *default
  - name: keycloak
    installed: {{ $c | get "keycloak.enabled" true }}
    namespace: keycloak
    labels:
      pkg: keycloak
    <<: *default
  - name: vault-operator-artifacts
    installed: {{ $c | get "vault.enabled" true }}
    namespace: vault
    labels:
      pkg: vault
    <<: *raw

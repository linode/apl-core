bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: gatekeeper-artifacts
    installed: {{ $a | get "gatekeeper.enabled" }}
    namespace: gatekeeper-system
    chart: ../charts/gatekeeper-artifacts
    labels:
      pkg: gatekeeper
    hooks:
      - events: ["prepare"]
        showlogs: true
        command: "../bin/build-gatekeeper-artifacts.sh"
        args: [true]
    values:
      - ../values/gatekeeper/gatekeeper-artifacts.gotmpl
      - snippets/common.gotmpl
  - name: istio-operator
    installed: true
    namespace: default
    disableValidationOnInstall: true
    labels:
      pkg: istio
    <<: *default
  - name: keycloak
    installed: true
    namespace: keycloak
    labels:
      pkg: keycloak
    <<: *default
  - name: vault-operator-artifacts
    installed: {{ $a | get "vault.enabled" }}
    namespace: vault
    labels:
      pkg: vault
    <<: *raw

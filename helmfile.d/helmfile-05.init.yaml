bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: istio-operator
    installed: true
    namespace: default
    labels:
      pkg: istio-operator
    <<: *default
  - name: kiali-operator
    installed: true
    namespace: default
    labels:
      pkg: kiali-operator
    <<: *default
  - name: keycloak
    installed: {{ $c | get "keycloak.enabled" true }}
    namespace: keycloak
    labels:
      pkg: keycloak
    <<: *default

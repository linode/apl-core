bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: aws-ebs-csi-driver
    installed: {{ $a | get "aws-ebs-csi-driver.enabled" }}
    namespace: kube-system
    labels:
      init: true
      pkg: csi
      provider: aws 
    <<: *default
  - name: gatekeeper
    installed: {{ $a | get "gatekeeper.enabled" }}
    namespace: gatekeeper-system
    chart: ../charts/gatekeeper
    disableValidationOnInstall: true
    labels:
      pkg: gatekeeper
    values:
      - ../values/gatekeeper/gatekeeper.gotmpl
      - snippets/common.gotmpl
    <<: *preUpgrade
  - name: ingress-nginx-artifacts
    installed: true
    namespace: ingress
    labels:
      tag: ingress
      stage: prep
    <<: *raw
{{- range $index, $ingress := $v.ingress }}
  - name: ingress-nginx-{{ $ingress.className }}
    installed: true
    namespace: ingress
    labels:
      tag: ingress
      stage: prep
      class: {{ $ingress.className }}
      index: {{ $index }}
    missingFileHandler: Debug
    chart: ../charts/ingress-nginx
    values:
      - ../values/ingress-nginx/ingress-nginx.gotmpl
    <<: *preUpgrade
  - name: operator-lifecycle-manager
    installed: true
    disableValidationOnInstall: true
    namespace: operator-lifecycle-manager
    labels:
      olm: true
    <<: *default

bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: snapshot-controller
    installed: {{ $a | get "snapshot-controller.enabled" }}
    namespace: kube-system
    labels:
      init: true
      pkg: csi
      provider: aws 
    <<: *default
  - name: metrics-server
    installed: {{ $a | get "metrics-server.enabled" }}
    namespace: kube-system
    <<: *default
  - name: tigera-operator
    installed: {{ $a | get "tigera-operator.enabled" }}
    namespace: tigera-operator
    labels:
      init: true
      pkg: calico
    <<: *default
  - name: aws-ebs-csi-driver
    installed: {{ $a | get "aws-ebs-csi-driver.enabled" }}
    needs: [snapshot-controller]
    namespace: kube-system
    labels:
      init: true
      pkg: csi
      provider: aws 
    <<: *default
  - name: ingress-nginx-artifacts
    installed: true
    namespace: ingress
    labels:
      tag: ingress
      stage: prep
    <<: *raw
{{- range $index, $ingress := $v.ingress.classes }}
  - name: ingress-nginx-{{ $ingress.className }}
    installed: true
    namespace: ingress
    labels:
      tag: ingress
      stage: prep
      class: {{ $ingress.className }}
      index: {{ $index }}
    missingFileHandler: Debug
    chart: ../charts/ingress-nginx
    values:
      - ../values/ingress-nginx/ingress-nginx.gotmpl
      - ./snippets/ingress-nginx-raw.gotmpl
    <<: *upgrade
{{- end }}
  - name: operator-lifecycle-manager
    installed: true
    namespace: operator-lifecycle-manager
    labels:
      olm: true
    <<: *default

bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: metrics-server
    installed: {{ $a | get "metrics-server.enabled" }}
    namespace: kube-system
    <<: *default
  - name: ingress-nginx-artifacts
    installed: true
    namespace: ingress
    labels:
      tag: ingress
      stage: prep
    <<: *raw
{{- range $index, $ingress := $v.ingress.classes }}
  - name: ingress-nginx-{{ $ingress.className }}
    installed: true
    namespace: ingress
    labels:
      tag: ingress
      stage: prep
      class: {{ $ingress.className }}
      index: {{ $index }}
    missingFileHandler: Debug
    chart: ../charts/ingress-nginx
    values:
      - ../values/ingress-nginx/ingress-nginx.gotmpl
      - ./snippets/common.gotmpl
    <<: *upgrade
{{- end }}
  - name: cloudnative-pg
    installed: true
    namespace: cnpg-system
    labels:
      pkg: cloudnative-pg
    <<: *default

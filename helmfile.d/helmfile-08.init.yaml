bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}

releases:
  - name: prometheus-operator
    installed: true
    namespace: monitoring
    labels:
      pkg: prometheus-operator
    <<: *default
  - name: promitor-agent-scraper
    installed: false # {{ eq $v.cluster.provider "azure" }}
    namespace: monitoring
    <<: *default
  - name: metrics-server
    installed: {{ list "onprem" "aws" | has $v.cluster.provider }}
    namespace: kube-system
    <<: *default
  - name: kured
    installed: {{ eq $v.cluster.provider "onprem" }}
    namespace: kube-system
    <<: *default

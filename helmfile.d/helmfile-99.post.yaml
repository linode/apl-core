bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: job-harbor
    installed: {{ $a | get "harbor.enabled" }}
    labels:
      pkg: harbor
      group: jobs
    <<: *jobs
  - name: job-harbor-backup
    installed: {{ and ($a.harbor.enabled) ($a.harbor.backup.enabled) }}
    labels:
      pkg: harbor-backup
      group: jobs
    <<: *jobs
  - name: host-mods
    installed: {{ $a | get "host-mods.enabled" }}
    namespace: kube-system
    labels:
      pkg: host
    <<: *default

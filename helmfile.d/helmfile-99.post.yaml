bases:
  - snippets/defaults.gotmpl
---
bases:
  - snippets/files.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: job-certs-aws
    installed:  {{ $a | get "aws-alb-ingress-controller.enabled" }}
    <<: *jobs
    labels:
      group: jobs
      type: cronjob
  - name: job-copy-certs
    installed:  {{ not ($a | get "aws-alb-ingress-controller.enabled") }}
    <<: *jobs
    labels:
      group: jobs
      type: cronjob
  - name: job-harbor
    installed: {{ $a | get "harbor.enabled" }}
    labels:
      pkg: harbor
      group: jobs
    <<: *jobs
  - name: job-harbor-backup
    installed: {{ and ($a.harbor.enabled) ($a.harbor.backup.enabled) }}
    labels:
      pkg: harbor-backup
      group: jobs
    <<: *jobs
  - name: job-ingress-azure
    installed: {{ $a | get "ingress-azure.enabled" }}
    <<: *jobs
    labels:
      pkg: ingress-azure
      group: jobs
  - name: host-mods
    installed: {{ $a | get "host-mods.enabled" }}
    namespace: kube-system
    labels:
      pkg: host
    <<: *default

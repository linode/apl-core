bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: cert-manager
    installed: true
    namespace: ingress
    labels:
      tag: cert-manager
    <<: *default
  - name: cluster-autoscaler
    installed: {{ eq $v.cluster.provider "aws" }}
    namespace: kube-system
    <<: *default
  - name: knative-serving
    installed: true
    namespace: knative-serving
    chart: ../charts/raw
    labels:
      pkg: knative
    values:
      - ../values/knative/knative-serving-raw.gotmpl
  - name: gatekeeper-artifacts
    installed: {{ $c | get "gatekeeper.enabled" false }}
    namespace: gatekeeper-system
    labels:
      pkg: gatekeeper
    hooks:
      - events: ["prepare"]
        showlogs: false
        command: "../bin/build-constraints.sh"
        args: [true]
    <<: *raw
  - name: redis # for oauth2-proxy
    installed: true
    namespace: istio-system
    <<: *default

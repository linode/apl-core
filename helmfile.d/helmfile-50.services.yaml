bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}

releases:
  - name: hello
    # set 'installed' to true and set correct namespace for other customer demo on aws:
    installed: true
    namespace: team-otomi
    chart: ../charts/hello
    values:
      - nameOverride: hello
        fullnameOverride: hello
        image:
          tag: 1.1.3
  - name: httpbin
    # set 'installed' to true and set correct namespace for other customer demo on aws:
    installed: true
    namespace: team-{{ $v.cluster.name }}
    chart: ../charts/httpbin
    values:
      - nameOverride: httpbin
        fullnameOverride: httpbin

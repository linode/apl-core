bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}

releases:
  - name: hello
    # set 'installed' to true and set correct namespace for other customer demo on aws:
    installed: true
    namespace: team-otomi
    chart: ../charts/hello
    <<: *default
  - name: httpbin
    # set 'installed' to true and set correct namespace for other customer demo on aws:
    installed: true
    namespace: shared
    chart: ../charts/httpbin
    <<: *default

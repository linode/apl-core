bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: httpbin
    installed: {{ $a | get "httpbin.enabled" }}
    namespace: httpbin
    <<: *default
  - name: gitea
    installed: {{ $a | get "gitea.enabled" }}
    namespace: gitea
    labels:
      pkg: gitea
    <<: *default
  - name: velero
    installed: {{ $a | get "velero.enabled" }}
    namespace: velero
    labels:
      pkg: velero
    <<: *default
  - name: falco
    installed: {{ $a | get "falco.enabled" }}
    namespace: falco
    labels:
      pkg: falco
    <<: *default
  - name: falco-exporter
    installed: {{ $a | get "falco.enabled" }}
    namespace: falco
    labels:
      pkg: falco
    <<: *default
  - name: trivy-operator
    installed: {{ $a | get "trivy.enabled" }}
    namespace: trivy-operator
    labels:
      pkg: trivy-operator
    <<: *default
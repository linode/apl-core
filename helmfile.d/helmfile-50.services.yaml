bases:
  - snippets/defaults.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: demo-tlspass
    installed: false #{{ $c | get "demo-tlspass.enabled" false }}
    namespace: team-otomi
    <<: *default
  - name: hello
    installed: {{ $c | get "hello.enabled" false }}
    namespace: team-otomi
    <<: *default
  - name: httpbin
    installed: {{ $c | get "httpbin.enabled" true }}
    namespace: shared
    <<: *default
  - name: kubeapps
    installed: {{ ternary ($c | get "kubeapps.enabled" "false") (ne ($v.otomi | get "pullSecret" "") "") (hasKey ($c | get "kubeapps" dict) "enabled") }}
    namespace: kubeapps
    <<: *default
  - name: gitea
    installed: {{ $c | get "gitea.enabled" true }}
    namespace: gitea
    chart: ../charts/gitea
    labels:
      pkg: gitea
    <<: *default

bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $c := $v.charts }}

releases:
  - name: drone
    installed: {{ $c | get "drone.enabled" }}
    namespace: team-admin
    labels:
      pkg: drone
    <<: *default
  - name: drone-admit-members
    installed: {{ $c | get "drone-admit-members.enabled" }}
    namespace: team-admin
    labels:
      pkg: drone
    chart: ../charts/drone-admit-members
    values:
      - ../values/drone/drone-admit-members.gotmpl
      - snippets/common.gotmpl
  - name: harbor
    installed: {{ $c | get "harbor.enabled" }}
    namespace: harbor
    labels:
      pkg: harbor
    <<: *default
  - name: oauth2-proxy
    installed: true
    namespace: istio-system
    labels:
      tag: ingress
      pkg: oauth2-proxy
    <<: *default
  - name: oauth2-proxy-artifacts
    installed: true
    namespace: istio-system
    labels:
      tag: ingress
      pkg: oauth2-proxy
    <<: *raw
  - name: otomi-api
    installed: true
    namespace: otomi
    <<: *default
  - name: otomi-console
    installed: true
    namespace: otomi
    <<: *default
  - name: redis-shared
    installed: {{ $c | get "redis-shared.enabled" }}
    namespace: shared
    <<: *default
    chart: ../charts/redis
bases:
  - snippets/defaults.gotmpl

---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: harbor
    installed: {{ ternary ($c | get "harbor.enabled" "false") (ne ($v.otomi | get "pullSecret" "") "") (hasKey ($c | get "harbor" dict) "enabled") }}
    namespace: harbor
    labels:
      pkg: harbor
    <<: *default
  - name: oauth2-proxy
    installed: true
    namespace: istio-system
    labels:
      tag: ingress
      pkg: oauth2-proxy
    <<: *default
  - name: oauth2-proxy-artifacts
    installed: true
    namespace: istio-system
    labels:
      tag: ingress
      pkg: oauth2-proxy
    <<: *raw
  - name: otomi-api
    installed: {{ ne ($v.otomi | get "pullSecret" "") "" }}
    namespace: otomi
    <<: *default
  - name: otomi-console
    installed: true
    namespace: otomi
    <<: *default
  - name: redis-shared
    installed: {{ $c | get "redis-shared.enabled" false }}
    namespace: shared
    <<: *default
    chart: ../charts/redis

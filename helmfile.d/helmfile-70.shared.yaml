bases:
  - snippets/defaults.gotmpl

---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: drone
    installed: {{ ternary ($c | get "drone.enabled" "false") (ne ($v.otomi | get "pullSecret" "") "") (hasKey ($c | get "drone" dict) "enabled") }}
    namespace: team-admin
    labels:
      pkg: drone
    <<: *default
  - name: drone-admit-members
    installed: {{ and ($c | get "drone.enabled" false) (eq ($c | get "drone.sourceControl.provider" "gitea") "github") }}
    namespace: team-admin
    labels:
      pkg: drone
    chart: ../charts/drone-admit-members
    values:
      - ../values/drone/drone-admit-members.gotmpl
      - snippets/common.gotmpl
  - name: harbor
    installed: {{ ternary ($c | get "harbor.enabled" "false") (ne ($v.otomi | get "pullSecret" "") "") (hasKey ($c | get "harbor" dict) "enabled") }}
    namespace: harbor
    labels:
      pkg: harbor
    <<: *default
  - name: oauth2-proxy
    installed: true
    namespace: istio-system
    labels:
      tag: ingress
      pkg: oauth2-proxy
    <<: *default
  - name: oauth2-proxy-artifacts
    installed: true
    namespace: istio-system
    labels:
      tag: ingress
      pkg: oauth2-proxy
    <<: *raw
  - name: otomi-api
    installed: {{ ne ($v.otomi | get "pullSecret" "") "" }}
    namespace: otomi
    <<: *default
  - name: otomi-console
    installed: true
    namespace: otomi
    <<: *default
  - name: redis-shared
    installed: {{ $c | get "redis-shared.enabled" false }}
    namespace: shared
    <<: *default
    chart: ../charts/redis
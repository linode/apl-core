# Minimal values file with all apps enabled
cluster:
  k8sVersion: '1.22'
  name: 'dev'
  provider: digitalocean
otomi:
  isMultitenant: true
apps:
  alertmanager:
    enabled: true
  argocd:
    enabled: true
  cert-manager:
    issuer: custom-ca
  external-dns:
    domainFilters: []
  gatekeeper:
    enabled: true
  grafana:
    enabled: true
  harbor:
    enabled: true
  hello:
    enabled: true
  httpbin:
    enabled: true
  jaeger:
    enabled: true
  kiali:
    enabled: true
  knative:
    enabled: true
  kube-descheduler:
    enabled: true
  kubeapps:
    enabled: true
  kubeclarity:
    enabled: true
  kured:
    enabled: true
  loki:
    enabled: true
  metrics-server:
    enabled: true
  prometheus:
    enabled: true
  promtail:
    enabled: true
  redis-shared:
    enabled: true
  snapshot-controller:
    enabled: true
  tigera-operator:
    enabled: true
  vault:
    enabled: true

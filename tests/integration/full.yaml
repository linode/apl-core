# All apps enabled
cluster:
  name: CLUSTER_NAME_PLACEHOLDER
  k8sContext: CONTEXT_PLACEHOLDER
otomi:
  isMultitenant: true
  version: 'OTOMI_VERSION_PLACEHOLDER'
  adminPassword: welcomeotomi
apps:
  otomi-api:
    _rawValues:
      image:
        repository: docker.io/linode/apl-api
        imagePullPolicy: Always
      tools:
        image:
          repository: docker.io/linode/apl-core
          imagePullPolicy: Always
  otomi-console:
    _rawValues:
      image:
        repository: docker.io/linode/apl-console
        imagePullPolicy: Always
  otomi-operator:
    _rawValues:
      image:
        repository: docker.io/linode/apl-tasks
        imagePullPolicy: Always
  apl-harbor-operator:
    _rawValues:
      image:
        repository: docker.io/linode/apl-tasks
        imagePullPolicy: Always
  apl-gitea-operator:
    _rawValues:
      image:
        repository: docker.io/linode/apl-tasks
        imagePullPolicy: Always
  apl-keycloak-operator:
    _rawValues:
      image:
        repository: docker.io/linode/apl-tasks
        imagePullPolicy: Always
  apl-operator:
    _rawValues:
      image:
        repository: docker.io/linode/apl-core
        imagePullPolicy: Always
  alertmanager:
    enabled: true
  cert-manager:
    issuer: custom-ca
  grafana:
    enabled: true
  harbor:
    enabled: true
  hello:
    enabled: true
  knative:
    enabled: true
  loki:
    enabled: true
  minio:
    enabled: true
  otel:
    enabled: true
  prometheus:
    enabled: true
  promtail:
    enabled: true
  redis-shared:
    enabled: false
  rabbitmq:
    enabled: true
  tempo:
    enabled: true
  trivy:
    enabled: true
  kyverno:
    enabled: true
  fabric8:
    enabled: true
  thanos:
    enabled: true
teamConfig:
  demo:
    settings:
      password: somesecretvalue
      id: demo
      networkPolicy:
        egressPublic: true
        ingressPrivate: true
      selfService:
        service:
          - ingress
    services:
      - id: cb5149c4-8ea5-4c5a-be04-a37258658bd3
        ksvc:
          image:
            repository: linode/apl-nodejs-helloworld
            tag: v1.3.0
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 64Mi
          scaleToZero: false
          secrets:
            - otomi-welcome
          securityContext:
            runAsUser: 1002
        name: hello
        ownHost: true
        paths: []
        port: 80
    secrets:
      - entries:
          - HELLO
        name: otomi-welcome
        type: generic

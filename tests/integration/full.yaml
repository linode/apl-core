# All apps enabled
cluster:
  name: CLUSTER_NAME_PLACEHOLDER
  k8sContext: CONTEXT_PLACEHOLDER
otomi:
  isMultitenant: true
  version: 'OTOMI_VERSION_PLACEHOLDER'
  adminPassword: welcomeotomi
apps:
  alertmanager:
    enabled: true
  cert-manager:
    issuer: custom-ca
  grafana:
    enabled: true
  harbor:
    enabled: true
  hello:
    enabled: true
  jaeger:
    enabled: true
  knative:
    enabled: true
  kured:
    enabled: true
  loki:
    enabled: true
  minio:
    enabled: true
  otel:
    enabled: true
  prometheus:
    enabled: true
  promtail:
    enabled: true
  redis-shared:
    enabled: false
  rabbitmq:
    enabled: true
  tempo:
    enabled: true
  trivy:
    enabled: true
  velero:
    enabled: false
  kyverno:
    enabled: true
  fabric8:
    enabled: true
  thanos:
    enabled: true
teamConfig:
  demo:
    settings:
      password: somesecretvalue
      id: demo
      networkPolicy:
        egressPublic: true
        ingressPrivate: true
      selfService:
        service:
          - ingress
    services:
      - id: cb5149c4-8ea5-4c5a-be04-a37258658bd3
        ksvc:
          image:
            repository: otomi/nodejs-helloworld
            tag: v1.2.12
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 64Mi
          scaleToZero: false
          secrets:
            - otomi-welcome
          securityContext:
            runAsUser: 1002
        name: hello
        ownHost: true
        paths: []
        port: 80
    secrets:
      - entries:
          - HELLO
        name: otomi-welcome
        type: generic

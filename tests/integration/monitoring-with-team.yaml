# Minimal values file with defaults
cluster:
  name: 'dev'
  k8sContext: CONTEXT_PLACEHOLDER
otomi:
  version: 'OTOMI_VERSION_PLACEHOLDER'
  adminPassword: welcomeotomi
apps:
  alertmanager:
    enabled: true
  argocd:
    enabled: true
  cert-manager:
    issuer: custom-ca
  grafana:
    enabled: true
  jaeger:
    enabled: true
  kiali:
    enabled: true
  loki:
    enabled: true
  minio:
    enabled: true
  otel: true
  prometheus:
    enabled: true
  promtail:
    enabled: true
  tempo:
    enabled: true
  thanos:
    enabled: true

teamConfig:
  demo:
    password: somesecretvalue
    id: demo
    selfService:
      service:
        - ingress
        - networkPolicy
    networkPolicy:
      egressPublic: true
      ingressPrivate: true
    services: []
    workloads: []
  admin:
    services: []
    workloads: []
files: {}

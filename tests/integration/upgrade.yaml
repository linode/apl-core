# Minimal values file with defaults
cluster:
  name: 'dev'
  k8sContext: CONTEXT_PLACEHOLDER
otomi:
  version: v0.26.0
e2e:
  enabled: true
  upgrade:
    version: 'OTOMI_VERSION_PLACEHOLDER'
apps:
  alertmanager:
    enabled: true
  argocd:
    enabled: true
  cert-manager:
    issuer: custom-ca
  gatekeeper:
    enabled: true
    disableValidatingWebhook: false
  grafana:
    enabled: true
  harbor:
    enabled: true
  hello:
    enabled: true
  httpbin:
    enabled: true
  jaeger:
    enabled: true
  kiali:
    enabled: true
  knative:
    enabled: true
  kube-descheduler:
    enabled: true
  kured:
    enabled: true
  loki:
    enabled: true
  minio:
    enabled: true
  otel:
    enabled: true
  prometheus:
    enabled: true
  promtail:
    enabled: true
  redis-shared:
    enabled: false
  snapshot-controller:
    enabled: true
  sealed-secrets:
    enabled: true
  rabbitmq:
    enabled: true
  tempo:
    enabled: true
  vault:
    enabled: true
teamConfig:
  demo:
    password: somesecretvalue
    id: demo
    networkPolicy:
      egressPublic: true
      ingressPrivate: true
    builds:
      - name: nodejs-hello-world
        tag: v0.0.1
        mode:
          docker:
            repoUrl: https://github.com/redkubes/nodejs-helloworld
            revision: HEAD
            path: ./Docker
          type: docker
      - name: demo-java-maven
        tag: v0.0.1
        mode:
          buildpacks:
            repoUrl: https://github.com/buildpacks/samples
            revision: HEAD
            path: apps/java-maven
          type: buildpacks
    services:
      - headers:
          response:
            set: []
        id: 78595314-cdaf-4b60-acc2-3b1a7f80fe2b
        ingressClassName: platform
        name: httpbin
        networkPolicy:
          ingressPrivate:
            mode: DenyAll
        ownHost: true
        port: 80
        type: public
      - id: a106eb22-8c06-41b6-ab15-97aafb0888b5
        ingressClassName: platform
        name: nginx-deployment
        networkPolicy:
          ingressPrivate:
            mode: DenyAll
        ownHost: true
        paths: []
        port: 80
        type: public
      - id: 91f6af98-ad8e-4111-b916-cf1b5bdcafb0
        ingressClassName: platform
        ksvc:
          predeployed: true
        name: nginx-ksvc
        networkPolicy:
          ingressPrivate:
            mode: DenyAll
        ownHost: true
        paths: []
        port: 80
        type: public
    workloads:
      - name: nodejs-helloworld
        url: https://github.com/redkubes/nodejs-helloworld.git
        path: /
        revision: HEAD
      - name: httpbin
        path: charts/httpbin
        revision: HEAD
        url: https://github.com/redkubes/otomi-core.git
      - name: nginx-deployment
        path: deployment
        revision: main
        selectedChart: deployment
        url: https://github.com/redkubes/otomi-charts.git
      - name: nginx-ksvc
        path: ksvc
        revision: main
        selectedChart: ksvc
        url: https://github.com/redkubes/otomi-charts.git
  admin:
    services: []
    workloads:
      - name: nodejs-helloworld
        url: https://github.com/redkubes/nodejs-helloworld.git
        path: /
        revision: HEAD
files:
  env/teams/workloads/demo/nodejs-helloworld.yaml: |
    values: |
      image:
        repository: otomi/nodejs-helloworld
        tag: v1.2.13
  env/teams/workloads/demo/nginx-deployment.yaml: |
    values: |
      fullnameOverride: nginx-deployment
      image:
        repository: nginxinc/nginx-unprivileged
        tag: stable
      containerPorts:
        - containerPort: 8080
          protocol: TCP
          name: http
      resources:
        requests:
          cpu: 200m
          memory: 32Mi
      autoscaling:
        minReplicas: 2
        maxReplicas: 10
  env/teams/workloads/demo/nginx-ksvc.yaml: |
    values: |
      fullnameOverride: nginx-ksvc
      image:
        repository: nginxinc/nginx-unprivileged
        tag: stable
      containerPorts:
        - containerPort: 8080
          name: http1
          protocol: TCP
      readinessProbe:
          httpGet:
              path: /
              port: http1
      resources:
        requests:
          cpu: 200m
          memory: 32Mi
      autoscaling:
        minReplicas: 0
        maxReplicas: 10
  env/teams/workloads/demo/httpbin.yaml: |
    values: |
      {}
  env/teams/workloads/admin/nodejs-helloworld.yaml: |
    values: |
      image:
        repository: otomi/nodejs-helloworld
        tag: v1.2.13

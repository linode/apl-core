# Minimal values file with defaults
cluster:
  name: CLUSTER_NAME_PLACEHOLDER
  k8sContext: CONTEXT_PLACEHOLDER
otomi:
  version: 'OTOMI_VERSION_PLACEHOLDER'
  adminPassword: welcomeotomi
apps:
  knative:
    enabled: true
  harbor:
    enabled: true
teamConfig:
  demo:
    settings:
      password: somesecretvalue
      id: demo
      selfService:
        service:
          - ingress
      managedMonitoring:
        grafana: false
        prometheus: false
        alertmanager: false
      networkPolicy:
        egressPublic: true
        ingressPrivate: true
    builds:
      - name: nodejs-hello-world-v0-0-1
        imageName: nodejs-hello-world
        tag: v0.0.1
        trigger: false
        mode:
          docker:
            repoUrl: https://github.com/linode/apl-nodejs-helloworld
            revision: HEAD
            path: ./Dockerfile
          type: docker
      - name: demo-java-maven-v0-0-1
        imageName: demo-java-maven
        tag: v0.0.1
        trigger: false
        mode:
          buildpacks:
            repoUrl: https://github.com/buildpacks/samples
            revision: HEAD
            path: apps/java-maven
          type: buildpacks
    services:
      - id: a106eb22-8c06-41b6-ab15-97aafb0888b5
        ingressClassName: platform
        name: nginx-deployment
        ownHost: true
        paths: []
        port: 80
      - id: 91f6af98-ad8e-4111-b916-cf1b5bdcafb0
        ingressClassName: platform
        ksvc:
          predeployed: true
        name: nginx-ksvc
        ownHost: true
        paths: []
        port: 80
    workloads:
      - name: nodejs-helloworld
        url: https://github.com/linode/apl-nodejs-helloworld.git
        path: chart/hello-world
        revision: HEAD
      - name: nginx-deployment
        path: k8s-deployment
        revision: main
        selectedChart: k8s-deployment
        url: https://github.com/linode/apl-charts.git
      - name: nginx-ksvc
        path: knative-service
        revision: main
        selectedChart: knative-service
        url: https://github.com/linode/apl-charts.git
  admin:
    services: []
    workloads:
      - name: nodejs-helloworld
        url: https://github.com/linode/apl-nodejs-helloworld.git
        path: chart/hello-world
        revision: HEAD
files:
  env/teams/demo/workloadValues/nodejs-helloworld.yaml: |
    image:
      repository: otomi/nodejs-helloworld
      tag: v1.2.13
  env/teams/demo/workloadValues/nodejs-helloworld.managed.yaml: |
    {}
  env/teams/demo/workloadValues/nginx-deployment.yaml: |
    fullnameOverride: nginx-deployment
    image:
      repository: nginxinc/nginx-unprivileged
      tag: stable
    containerPorts:
      - containerPort: 8080
        protocol: TCP
        name: http
    resources:
      requests:
        cpu: 200m
        memory: 32Mi
    autoscaling:
      minReplicas: 2
      maxReplicas: 10
  env/teams/demo/workloadValues/nginx-deployment.managed.yaml: |
    {}
  env/teams/demo/workloadValues/nginx-ksvc.yaml: |
    fullnameOverride: nginx-ksvc
    image:
      repository: nginxinc/nginx-unprivileged
      tag: stable
    containerPorts:
      - containerPort: 8080
        name: http1
        protocol: TCP
    readinessProbe:
        httpGet:
            path: /
            port: http1
    resources:
      requests:
        cpu: 200m
        memory: 32Mi
    autoscaling:
      minReplicas: 0
      maxReplicas: 10
  env/teams/demo/workloadValues/nginx-ksvc.managed.yaml: |
    {}
  env/teams/admin/workloadValues/nodejs-helloworld.yaml: |
    image:
      repository: otomi/nodejs-helloworld
      tag: v1.2.13
  env/teams/admin/workloadValues/nodejs-helloworld.managed.yaml: |
    {}

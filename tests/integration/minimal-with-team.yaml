# Minimal values file with defaults
cluster:
  k8sVersion: 'K8S_VERSION_PLACEHOLDER'
  name: 'dev'
  provider: digitalocean
  k8sContext: CONTEXT_PLACEHOLDER
otomi:
  version: 'OTOMI_VERSION_PLACEHOLDER'
  adminPassword: welcomeotomi
apps:
  argocd:
    enabled: true
teamConfig:
  demo:
    password: somesecretvalue
    id: demo
    networkPolicy:
      egressPublic: true
      ingressPrivate: true
    services:
      - headers:
          response:
            set: []
        id: 78595314-cdaf-4b60-acc2-3b1a7f80fe2b
        ingressClassName: platform
        name: httpbin
        networkPolicy:
          ingressPrivate:
            mode: DenyAll
        ownHost: true
        port: 80
        type: public
    workloads:
      - name: nodejs-helloworld
        url: https://github.com/redkubes/nodejs-helloworld.git
        path: /
        revision: HEAD
      - name: httpbin
        path: charts/httpbin
        revision: HEAD
        url: https://github.com/redkubes/otomi-core.git
  admin:
    services: []
    workloads:
      - name: nodejs-helloworld
        url: https://github.com/redkubes/nodejs-helloworld.git
        path: /
        revision: HEAD

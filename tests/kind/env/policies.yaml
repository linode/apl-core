policies:
  banned-image-tags:
    enabled: false
    tags: []
  container-limits:
    enabled: false
  psp-allowed-repos:
    enabled: false
  psp-allowed-users:
    enabled: true
    fsGroup:
      ranges:
        - max: 65535
          min: 1
      rule: MayRunAs
    runAsGroup:
      ranges:
        - max: 65535
          min: 1
      rule: MayRunAs
    runAsUser:
      rule: MustRunAsNonRoot
    supplementalGroups:
      ranges:
        - max: 65535
          min: 1
      rule: MayRunAs
  psp-apparmor:
    allowedProfiles:
      - runtime/default
    enabled: true
  psp-capabilities:
    enabled: false
  psp-forbidden-sysctls:
    enabled: true
    forbiddenSysctls:
      - kernel.*
      - net.*
      - abi.*
      - fs.*
      - sunrpc.*
      - user.*
      - vm.*
  psp-host-filesystem:
    allowedHostPaths:
      - pathPrefix: /tmp/
        readOnly: false
    enabled: true
  psp-host-networking-ports:
    enabled: true
  psp-host-security:
    enabled: true
  psp-privileged:
    enabled: true
  psp-seccomp:
    enabled: false
  psp-selinux:
    enabled: false

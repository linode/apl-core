teamConfig:
  teams:
    demo:
      jobs:
        - enabled: true
          image:
            repository: busybox
            tag: latest
            pullPolicy: IfNotPresent
          name: base-cronjob
          schedule: 0 1 * * *
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 64Mi
          script: echo "hello world"
          type: CronJob
        - enabled: true
          image:
            repository: busybox
            tag: latest
            pullPolicy: IfNotPresent
          init:
            - env:
                foo: bar
              image:
                repository: busybox
                tag: latest
                pullPolicy: IfNotPresent
              resources:
                limits:
                  cpu: 50m
                  memory: 64Mi
                requests:
                  cpu: 50m
                  memory: 64Mi
              script: echo "hello world"
          name: init-cronjob
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 64Mi
          schedule: 0 1 * * *
          script: echo "hello $receiver"
          type: CronJob

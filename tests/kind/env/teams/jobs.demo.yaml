teamConfig:
    teams:
        demo:
            jobs:
                - enabled: true
                  env:
                      receiver: world
                  files:
                      /config/some-file: someData
                      /config/some/file2: someData2
                      /config/some-file3: |-
                          some data on another line
                          another line
                  podSecurityContext:
                      runAsNonRoot: true
                      runAsUser: 1002
                      runAsGroup: 1002
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  init:
                      - env:
                            foo: bar
                        nativeSecrets:
                            foo: bar
                        image:
                            repository: busybox
                            tag: latest
                            pullPolicy: IfNotPresent
                        script: |
                            echo "hello $receiver and $SOME-KEY"
                  name: contains-everything
                  nativeSecrets:
                      foo: bar
                  runPolicy: Always
                  script: echo "hello $receiver"
                  type: Job
                - enabled: true
                  env:
                      receiver: world
                  files:
                      /some-file: someData
                      /some-file2: someData2
                      /some-file3: |-
                          some data on another line
                          another line
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  init:
                      - env:
                            foo: bar
                        image:
                            repository: busybox
                            tag: latest
                            pullPolicy: IfNotPresent
                        resources:
                            limits:
                                cpu: 50m
                                memory: 64Mi
                            requests:
                                cpu: 50m
                                memory: 64Mi
                        script: |
                            echo "hello $receiver"
                  name: also-contains-everything-and-cron
                  resources:
                      limits:
                          cpu: 50m
                          memory: 64Mi
                      requests:
                          cpu: 50m
                          memory: 64Mi
                  runPolicy: Always
                  schedule: 0 1 * * *
                  script: echo "hello $receiver"
                  type: CronJob
                - enabled: true
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: base
                  resources:
                      limits:
                          cpu: 50m
                          memory: 64Mi
                      requests:
                          cpu: 50m
                          memory: 64Mi
                  script: echo "hello $receiver"
                  type: Job
                - enabled: true
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: base-cronjob
                  schedule: 0 1 * * *
                  resources:
                      limits:
                          cpu: 50m
                          memory: 64Mi
                      requests:
                          cpu: 50m
                          memory: 64Mi
                  script: echo "hello world"
                  type: CronJob
                - enabled: true
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  init:
                      - env:
                            foo: bar
                        image:
                            repository: busybox
                            tag: latest
                            pullPolicy: IfNotPresent
                        resources:
                            limits:
                                cpu: 50m
                                memory: 64Mi
                            requests:
                                cpu: 50m
                                memory: 64Mi
                        script: echo "hello world"
                  name: init-cronjob
                  resources:
                      limits:
                          cpu: 50m
                          memory: 64Mi
                      requests:
                          cpu: 50m
                          memory: 64Mi
                  schedule: 0 1 * * *
                  script: echo "hello $receiver"
                  type: CronJob

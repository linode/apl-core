        - name: s3
          port: 8080
          id: 6c901b91-e8a4-4422-8c9e-b12e077692f3
          type: cluster
          networkPolicy:
            ingressPrivate:
              mode: AllowOnly
              allow:
                - team: a2
        - name: s4
          port: 8080

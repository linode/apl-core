                  - protocol: HTTPS
                    number: 443
              - domain: '116.203.255.68'
                ports:
                  - protocol: TCP
                    number: 443
          id: 2bb00d03-7d9d-4590-961c-425423291a35
          type: cluster
        - name: ce2
          port: 8080
          id: 2bb00d03-7d9d-4590-961c-425423291a34
          type: cluster
        - name: s1
          port: 8080
          id: 6c901b91-e8a4-4422-8c9e-b12e077692f1
          type: cluster
          networkPolicy:
            ingressPrivate:
              mode: AllowAll
        - name: s2
          port: 8080
          id: 6c901b91-e8a4-4422-8c9e-b12e077692f2
          type: cluster
          networkPolicy:
            ingressPrivate:
              mode: AllowOnly
              allow:

            egressPublic: true
            ingressPrivate: false
        oidc:
            groupMapping: somesecretvalue
        resourceQuota:
            services.loadbalancers: '1'
        selfService:
            access:
                - shell
                - downloadCertificateAuthority
            apps: []
            service:
                - ingress
            team:
                - alerts
            policies:
                - edit policies
        resources:

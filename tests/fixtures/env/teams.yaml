teamConfig:
    admin:
        id: admin
        managedMonitoring:
            alertmanager: true
            grafana: true
        selfService:
            access:
                - shell
                - downloadCertificateAuthority
            policies:
                - edit policies
    demo:
        alerts:
            email: {}
            receivers:
                - slack
            repeatInterval: 3h
            slack:
                channel: aaaaa
                channelCrit: aaaaa
        id: demo
        managedMonitoring:
            alertmanager: true
            grafana: true

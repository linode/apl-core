teamConfig:
    admin:
        id: admin
    demo:
        alerts:
            receivers:
                - email
        backup:
            enabled: true
            ttl: 8h
            schedule: 0 0 0 * *
            snapshotVolumes: true
            labelSelector:
                app: my-app
            includedResources:
                - pv
                - secret
                - configmap
                - deployment
                - service
                - statefulset
                - replicaset
        id: demo
        # monitoringStack:
        #     enabled: false
        networkPolicy:
            egressPublic: true
            ingressPrivate: true
        oidc:
            groupMapping: somesecretvalue
        resourceQuota:
            services.loadbalancers: '1'
        selfService:
            apps: []
            service:
                - ingress
                - networkPolicy
            team:
                - alerts
                - backup

teamConfig:
    admin:
        id: admin
        managedMonitoring:
            alertmanager: true
            grafana: true
            prometheus: true
        sealedsecrets: []
        selfService:
            access:
                - shell
                - downloadCertificateAuthority
    demo:
        alerts:
            email: {}
            receivers:
                - slack
            repeatInterval: 3h
            slack:
                channel: aaaaa
                channelCrit: aaaaa
        billingAlertQuotas:
            teamCpuMonthQuotaReached:
                quota: 150
            teamMemMonthQuotaReached:
                quota: 200
        id: demo
        managedMonitoring:
            alertmanager: true
            grafana: true
            prometheus: true
        networkPolicy:
            egressPublic: true
            ingressPrivate: false
        oidc:
            groupMapping: somesecretvalue
        resourceQuota:
            services.loadbalancers: '1'
        sealedsecrets:
            - encryptedData:
                  foo: bar
              id: 3bfe13bc-1d81-4af1-b098-338ba7339cf8
              metadata:
                  annotations:
                      - key: test
                        value: annotation
                  finalizers:
                      - sealedsecrets.bitnami.com/finalizer-sealedsecret-v1alpha1
                  labels:
                      - key: test
                        value: label
              name: demo
              type: kubernetes.io/opaque
        selfService:
            access:
                - shell
                - downloadCertificateAuthority
            apps: []
            service:
                - ingress
                - networkPolicy
            team:
                - alerts
    dev:
        id: dev
        managedMonitoring:
            alertmanager: true
            grafana: true
            prometheus: true
        selfService:
            access:
                - shell
                - downloadCertificateAuthority

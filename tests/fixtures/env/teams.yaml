teamConfig:
    admin:
        id: admin
    demo:
        alerts:
            receivers:
                - slack
            repeatInterval: 3h
            slack:
                channel: aaaaa
                channelCrit: aaaaa
                url: https://slack.con
        managedMonitoring:
            grafana: true
            prometheus: false
            alertmanager: false
        billingAlertQuotas:
            teamCpuMonthQuotaReached:
                quota: 150
            teamMemMonthQuotaReached:
                quota: 200
        id: demo
        networkPolicy:
            egressPublic: true
            ingressPrivate: true
        oidc:
            groupMapping: somesecretvalue
        resourceQuota:
            services.loadbalancers: '1'
        selfService:
            apps: []
            service:
                - ingress
                - networkPolicy
            team:
                - alerts

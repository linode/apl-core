alerts:
    # groupInterval: 5m
    # opsgenie:
    #     responders:
    #         - id: "7575"
    #           type: escalation
    receivers:
        - none
        # - opsgenie
    # repeatInterval: 3h
    # slack:
    #     channel: mon-otomi
    #     channelCrit: mon-otomi-crit
azure:
    appgw:
        isManaged: true
    monitor:
        clientId: somesecretvalue
        subscriptionId: somesecretvalue
        tenantId: somesecretvalue
    resourceGroup: somevalue
    subscriptionId: somevalue
    tenantId: somevalue
cloud:
    skipStorageClasses:
        - std
        - std-immediate
dns:
    domainFilters:
        - otomi.cloud
    provider:
        aws:
            credentials:
                accessKey: AAAAAAAAAAAAAAAAA
            region: eu-central-1

        # azure-private-dns:
        #     aadClientId: 00-aadClientId
        #     resourceGroup: external-dns
        #     subscriptionId: 00-subscriptionId
        #     tenantId: 00-tenantId
    zoneIdFilters:
        - otomi
home:
    receivers:
        - slack
    slack:
        channel: mon-otomi
        channelCrit: mon-otomi-crit
ingress:
    platformClass:
        entrypoint: ''
    classes:
        - className: private
          loadBalancerSubnet: subnet
          network: private
          entrypoint: ''
        - className: net-a
          loadBalancerIP: 11.0.0.1
          loadBalancerRG: myrg
          network: public
          sourceIpAddressFiltering: 10.0.0.0/24
          entrypoint: ''
kms:
    sops:
        azure:
            clientId: somesecretvalue
            keys: somesecretvalue
            tenantId: somesecretvalue
platformBackups:
    database:
        harbor:
            enabled: true
            schedule: '0 0 0 * * *'
            retentionPolicy: 7d
    persistentVolumes:
        gitea:
            enabled: false
        drone:
            enabled: false
        keycloak:
            enabled: false
        harbor:
            enabled: false
        vault:
            enabled: false
        argo:
            enabled: false
        kubeapps:
            enabled: false
        minio:
            enabled: false
oidc:
    adminGroupID: someAdminGroupID
    clientID: someClientID
    issuer: https://login.microsoftonline.com/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    subClaimMapper: oid
    teamAdminGroupID: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
otomi:
    additionalClusters:
        - domainSuffix: demo.eks.otomi.cloud
          name: demo
          provider: aws
    hasCloudLB: false
    hasExternalDNS: true
    hasExternalIDP: true
    isHomeMonitored: false
    nodeSelector:
        otomi: otomi-sys
    version: main
    globalPullSecret:
        username: otomi
        password: blablabla
smtp:
    auth_username: no-reply@doma.in
    from: no-reply@doma.in
    hello: doma.in
    smarthost: smtp-relay.gmail.com:587
license: license-in-jwt-format
version: 8

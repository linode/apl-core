alerts:
    drone: slack
    groupInterval: 5m
    receivers:
        - slack
        - email
    repeatInterval: 3h
azure:
    appgw:
        isManaged: true
    resourceGroup: somevalue
    subscriptionId: somevalue
    tenantId: somevalue
cloud:
    skipStorageClasses:
        - std
        - std-immediate
charts:
    hello:
        enabled: true
    httpbin:
        enabled: true
dns:
    zones: []
    provider:
        aws:
            region: eu-central-1
home:
    receivers:
        - slack
    slack:
        channel: mon-otomi
        channelCrit: mon-otomi-crit
ingress:
    - className: platform
      network: private
      ipAddress: '10.0.0.9'
    - className: net-a
      network: public
oidc:
    adminGroupID: someAdminGroupID
    clientID: someClientID
    clientSecret: someClientSecret
    issuer: https://login.microsoftonline.com/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    teamAdminGroupID: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    subClaimMapper: oid
otomi:
    additionalClusters:
        - domainSuffix: demo.eks.otomi.cloud
          name: demo
          provider: aws
    hasCloudLB: false
    hasExternalIDP: false
    isHomeMonitored: true
    isManaged: true
    isMultitenant: true
    version: master
smtp:
    auth_username: no-reply@doma.in
    from: no-reply@doma.in
    hello: doma.in
    smarthost: smtp-relay.gmail.com:587
version: 1

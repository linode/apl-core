alerts:
    drone: slack
    groupInterval: 5m
    receivers:
        - slack
        - email
    repeatInterval: 3h
clusters:
    - name: a
      url: a.otomi.cloud
    - name: b
      url: b.otomi.cloud
    - name: c
      url: c.otomi.cloud
azure:
    appgw:
        isManaged: true
    resourceGroup: somevalue
    subscriptionId: somevalue
    tenantId: somevalue
charts:
    hello:
        enabled: true
    httpbin:
        enabled: true
customer:
    name: demo
dns:
    zones: []
    domain: demo.eks.otomi.cloud
    provider:
        aws:
            region: eu-central-1
home:
    receivers:
        - slack
    slack:
        channel: mon-otomi
        channelCrit: mon-otomi-crit
oidc:
    adminGroupID: someAdminGroupID
    clientID: someClientID
    clientSecret: someClientSecret
    issuer: https://login.microsoftonline.com/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    scope: openid email profile
    teamAdminGroupID: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    tenantID: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    subClaimMapper: oid
otomi:
    hasCloudLB: false
    isHomeMonitored: true
    isManaged: true
    isMultitenant: true
    mode: ce
    teamPrefix: team-
    addons:
        conftest:
            enabled: true
smtp:
    auth_username: no-reply@doma.in
    from: no-reply@doma.in
    hello: doma.in
    smarthost: smtp-relay.gmail.com:587

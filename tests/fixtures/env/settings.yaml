alerts:
    drone:
        - slack
    groupInterval: 5m
    receivers:
        - slack
        - email
    repeatInterval: 3h
azure:
    appgw:
        isManaged: true
    monitor:
        clientId: somesecretvalue
        subscriptionId: somesecretvalue
        tenantId: somesecretvalue
    resourceGroup: somevalue
    subscriptionId: somevalue
    tenantId: somevalue
cloud:
    skipStorageClasses:
        - std
        - std-immediate
dns:
    domainFilters:
        - otomi.cloud
    provider:
        azure:
            aadClientId: 00-aadClientId
            resourceGroup: external-dns
            subscriptionId: 00-subscriptionId
            tenantId: 00-tenantId
    zoneIdFilters:
        - otomi
home:
    receivers:
        - slack
    slack:
        channel: mon-otomi
        channelCrit: mon-otomi-crit
ingress:
    classes:
        - className: private
          loadBalancerSubnet: subnet
          network: private
        - className: net-a
          loadBalancerIP: 11.0.0.1
          loadBalancerRG: myrg
          network: public
          sourceIpAddressFiltering: 10.0.0.0/24
kms:
    sops:
        azure:
            clientId: somesecretvalue
            keys: somesecretvalue
            tenantId: somesecretvalue
backup:
    platformSchedule:
        enabled: true
        schedule: 0 0 * * *
        ttl: 240h
    teamSchedule:
        enabled: true
        schedule: 0 0 * * *
        ttl: 240h
oidc:
    adminGroupID: someAdminGroupID
    clientID: someClientID
    issuer: https://login.microsoftonline.com/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    subClaimMapper: oid
    teamAdminGroupID: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
otomi:
    additionalClusters:
        - domainSuffix: demo.eks.otomi.cloud
          name: demo
          provider: aws
    hasCloudLB: false
    hasExternalDNS: true
    hasExternalIDP: true
    isHomeMonitored: true
    isMultitenant: true
    nodeSelector:
        otomi: otomi-sys
    version: main
smtp:
    auth_username: no-reply@doma.in
    from: no-reply@doma.in
    hello: doma.in
    smarthost: smtp-relay.gmail.com:587
version: 5

kind: AplApp
metadata:
    name: keycloak
    labels: {}
spec:
    idp:
        alias: redkubes-azure
        clientID: otomi
    resources:
        keycloak:
            limits:
                cpu: 200m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 256Mi
        operator:
            limits:
                cpu: 200m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 256Mi
    theme: otomi

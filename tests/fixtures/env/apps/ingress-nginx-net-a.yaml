kind: AplCoreApp
metadata:
    name: ingress-nginx-net-a
    labels: {}
spec:
    _rawValues:
        controller:
            config:
                modsecurity-snippet: |
                    SecRuleRemoveById 911101
    maxBodySize: 1024m
    modsecurity:
        enabled: true
    resources:
        controller:
            limits:
                cpu: 200m
                memory: 256Mi
            requests:
                cpu: 100m
                memory: 192Mi
    tracing:
        enabled: true
        samplingRatio: '0.01'

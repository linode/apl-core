apps:
    ingress-nginx-platform:
        _rawValues:
            controller:
                config:
                    modsecurity-snippet: |
                        SecRuleRemoveById 911100
        maxBodySize: 1024m
        modsecurity:
            enabled: true
        resources:
            limits:
                cpu: 200m
                memory: 256Mi
            requests:
                cpu: 100m
                memory: 192Mi

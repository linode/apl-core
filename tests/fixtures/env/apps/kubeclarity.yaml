                    memory: 1Gi
                    cpu: '1'
            cdbScanner:
                requests:
                    memory: 50Mi
                    cpu: 50m
                limits:
                    memory: 1Gi
                    cpu: '1'
            vulnerabilityScanner:
                requests:

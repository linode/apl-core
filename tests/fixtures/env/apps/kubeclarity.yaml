                    cpu: 100m
                limits:
                    memory: 2Gi
                    cpu: '1'
            trivyServer:
                requests:
                    cpu: 200m
                    memory: 200Mi
                limits:
                    cpu: '1'
                    memory: 1Gi
            sbomDb:
                requests:
                    memory: 20Mi
                    cpu: 10m
                limits:
                    memory: 100Mi
                    cpu: 100m
            postgresql:

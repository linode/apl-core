kind: AplCoreApp
metadata:
    name: thanos
    labels: {}
spec:
    compactor:
        retentionResolution1h: 10y
        retentionResolution5m: 30d
        retentionResolutionRaw: 30d
    enabled: true
    persistence:
        compactor:
            size: 10Gi
        storegateway:
            size: 10Gi
    query:
        replicaCount: 1
    resources:
        compactor:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        query:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        storegateway:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi

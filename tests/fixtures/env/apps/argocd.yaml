kind: AplCoreApp
metadata:
    name: argocd
    labels: {}
spec:
    autoscaling:
        repoServer:
            enabled: true
            maxReplicas: 5
            minReplicas: 1
        server:
            enabled: true
            maxReplicas: 5
            minReplicas: 1
    resources:
        applicationSet:
            limits:
                cpu: '1'
                memory: 1Gi
            requests:
                cpu: 100m
                memory: 256M
        controller:
            limits:
                cpu: '2'
                memory: 2Gi
            requests:
                cpu: 500m
                memory: 1Gi
        imageUpdater:
            limits:
                cpu: '1'
                memory: 1Gi
            requests:
                cpu: 50m
                memory: 50Mi
        notifications:
            limits:
                cpu: '1'
                memory: 1Gi
            requests:
                cpu: 100m
                memory: 64M
        redis:
            limits:
                cpu: '1'
                memory: 1Gi
            requests:
                cpu: 50m
                memory: 64Mi
        repo:
            limits:
                cpu: '1'
                memory: 1Gi
            requests:
                cpu: 100m
                memory: 512M
        server:
            limits:
                cpu: '1'
                memory: 1Gi
            requests:
                cpu: 50m
                memory: 256M

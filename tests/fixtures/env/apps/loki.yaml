kind: AplApp
metadata:
    name: loki
    labels: {}
spec:
    _rawValues: {}
    autoscaling:
        distributor:
            enabled: true
            maxReplicas: 3
            minReplicas: 1
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: 80
        gateway:
            enabled: true
            maxReplicas: 3
            minReplicas: 1
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: 80
        ingester:
            enabled: true
            maxReplicas: 3
            minReplicas: 1
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: 80
        querier:
            enabled: true
            maxReplicas: 3
            minReplicas: 1
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: 80
        queryFrontend:
            enabled: true
            maxReplicas: 3
            minReplicas: 1
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: 80
    enabled: true
    persistence:
        compactor:
            size: 10Gi
        ingester:
            size: 20Gi
        querier:
            size: 10Gi
    resources:
        compactor:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        distributor:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        gateway:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        ingester:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        querier:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        queryFrontend:
            limits:
                cpu: 900m
                memory: 512Mi
            requests:
                cpu: 100m
                memory: 128Mi
        reverseProxy:
            limits:
                cpu: 100m
                memory: 32Mi
            requests:
                cpu: 50m
                memory: 16Mi

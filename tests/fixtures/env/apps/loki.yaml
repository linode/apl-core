apps:
    loki:
        enabled: true
        retention:
            duration: 24h
            period: 24h
        v11StartDate: '2021-05-13'
        storage:
            storageType: azure
            azure:
                account_name: account_name
                container_name: container_name
        autoscaling:
            ingester:
                enabled: true
                minReplicas: 1
                maxReplicas: 3
            gateway:
                enabled: true
                minReplicas: 1
                maxReplicas: 3
            querier:
                enabled: true
                minReplicas: 1
                maxReplicas: 3
            distributor:
                enabled: true
                minReplicas: 1
                maxReplicas: 3
            queryFrontend:
                enabled: true
                minReplicas: 1
                maxReplicas: 3
        resources:
            ingester:
                requests:
                    cpu: 100m
                    memory: 128Mi
                limits:
                    cpu: 900m
                    memory: 512Mi
            gateway:
                requests:
                    cpu: 100m
                    memory: 128Mi
                limits:
                    cpu: 900m
                    memory: 512Mi
            querier:
                requests:
                    cpu: 100m
                    memory: 128Mi
                limits:
                    cpu: 900m
                    memory: 512Mi
            distributor:
                requests:
                    cpu: 100m
                    memory: 128Mi
                limits:
                    cpu: 900m
                    memory: 512Mi
            queryFrontend:
                requests:
                    cpu: 100m
                    memory: 128Mi
                limits:
                    cpu: 900m
                    memory: 512Mi
        persistence:
            ingester:
                enabled: true
                size: 20Gi
            querier:
                enabled: true
                size: 10Gi

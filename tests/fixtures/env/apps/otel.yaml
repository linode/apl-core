kind: AplApp
metadata:
    name: otel
    labels: {}
spec:
    collector:
        attributes:
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.namespace.name
            - k8s.node.name
            - k8s.pod.start_time
        autoscaler:
            maxReplicas: 6
            minReplicas: 2
            targetCPUUtilizationPercentage: 80
            targetMemoryUtilizationPercentage: 80
        mode: deployment
    enabled: true
    operator:
        replicaCount: 1
    resources:
        collector:
            limits:
                cpu: 500m
                memory: 128Mi
            requests:
                cpu: 100m
                memory: 64Mi
        kubeRBACProxy:
            limits:
                cpu: 500m
                memory: 128Mi
            requests:
                cpu: 5m
                memory: 64Mi
        manager:
            limits:
                cpu: 200m
                memory: 512Mi
            requests:
                cpu: 50m
                memory: 16Mi

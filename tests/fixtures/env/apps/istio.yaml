apps:
    istio:
        autoscaling:
            ingressgateway:
                maxReplicas: 5
                minReplicas: 1
            ingressgateway-auth:
                maxReplicas: 5
                minReplicas: 1
            pilot:
                maxReplicas: 5
                minReplicas: 1
            proxy:
                maxReplicas: 5
                minReplicas: 1
        egressGateway:
            enabled: false
        global:
            logging:
                level: default:warn
        resources:
            ingressgateway:
                limits:
                    cpu: 500m
                    memory: 256Mi
                requests:
                    cpu: 100m
                    memory: 128Mi
            ingressgateway-auth:
                limits:
                    cpu: 500m
                    memory: 256Mi
                requests:
                    cpu: 100m
                    memory: 128Mi
            pilot:
                limits:
                    cpu: 100m
                    memory: 256Mi
                requests:
                    cpu: 10m
                    memory: 100Mi
            prometheus:
                limits:
                    cpu: 500m
                    memory: 1Gi
                requests:
                    cpu: 200m
                    memory: 500Mi
            proxy:
                limits:
                    cpu: 500m
                    memory: 1Gi
                requests:
                    cpu: 20m
                    memory: 80Mi

teamConfig:
    demo:
        workloads:
            - name: wd1
              url: https://myrepo.local/mychart.git
              path: ./
              revision: main
              imageUpdateStrategy:
                  digest:
                      imageRepository: harbor.try-otomi.net/team-orange/blue
                      tag: latest
                  type: digest
            - name: wd2
              url: https://myrepo.local/mychart.git
              path: ./
              revision: main
              imageUpdateStrategy:
                  semver:
                      imageRepository: harbor.try-otomi.net/team-orange/green
                      versionConstraint: '1.12'
                  type: semver
            - name: wd3
              url: https://myrepo.local/mychart.git
              path: ./
              revision: main
            - name: wd
              url: https://myrepo.local/mychart.git
              path: ./
              revision: main
              autoUpdate:
                  enabled: false

teamConfig:
    demo:
        builds:
            - name: demo-java1
              tag: v.0.0.1
              trigger: false
              mode:
                  docker:
                      repoUrl: https://github.com/buildpacks/samples
                      revision: HEAD
                      path: ./Docker
                  type: docker
            - name: demo-java2
              tag: v.0.0.1
              trigger: false
              mode:
                  buildpacks:
                      repoUrl: https://github.com/buildpacks/samples
                      revision: HEAD
                      path: apps/java-maven
                  type: buildpacks
            - name: demo-java3
              tag: v_0_0_1
              trigger: true
              mode:
                  docker:
                      repoUrl: https://github.com/buildpacks/samples
                      revision: HEAD
                      path: ./Docker
                      externalRepo: true
                      secretName: my-secret
                  type: docker

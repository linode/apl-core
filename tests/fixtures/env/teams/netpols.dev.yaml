teamConfig:
    dev:
        netpols:
            - ruleType:
                  ingress:
                      toLabelName: to-label-dev
                      toLabelValue: to-value-dev
                      mode: AllowOnly
                      allow:
                          - fromLabelName: from-name-dev
                            fromLabelValue: from-value-dev
                            fromNamespace: from-namespace-dev
            - ruleType:
                  egress:
                      domain: dev.local
                      mode: AllowAll
                      ports:
                          - number: 123456
                            protocol: HTTPS
            - ruleType:
                  egress:
                      domain: dev.local

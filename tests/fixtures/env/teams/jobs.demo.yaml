                  script: echo "hello world"
                  type: CronJob
                - enabled: true
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  init:
                      - env:
                            foo: bar
                        image:
                            repository: busybox
                            tag: latest
                            pullPolicy: IfNotPresent

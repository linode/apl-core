teamConfig:
    teams:
        demo:
            jobs:
                - enabled: true
                  env:
                      receiver: world
                  files:
                      /config/some-file: someData
                      /config/some/file2: someData2
                      /config/some-file3: |-
                          some data on another line
                          another line
                  podSecurityContext:
                      runAsNonRoot: true
                      runAsUser: 1002
                      runAsGroup: 1002
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  init:
                      - env:
                            foo: bar
                        image:
                            repository: busybox
                            tag: latest
                            pullPolicy: IfNotPresent
                        script: |
                            echo "hello foo $foo"
                        secrets:
                            - mysecret-generic
                            - hello-otomi
                  name: contains-everything
                  runPolicy: Always
                  script: echo "hello $receiver"
                  secrets:
                      - mysecret-generic
                      - hello-otomi
                  secretMounts:
                      /config/some-folder: someSecret
                  type: Job
                - enabled: true
                  env:
                      receiver: world
                  files:
                      /some-file: someData
                      /some-file2: someData2
                      /some-file3: |-
                          some data on another line
                          another line
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  init:
                      - env:
                            foo: bar
                        image:
                            repository: busybox
                            tag: latest
                            pullPolicy: IfNotPresent
                        script: |
                            echo "hello $receiver"
                  name: also-contains-everything-and-cron
                  runPolicy: Always
                  schedule: 0 1 * * *
                  script: echo "hello $receiver"
                  secrets:
                      - generic-example
                      - hello-otomi
                  type: CronJob
                - enabled: true
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: base
                  script: echo "hello $receiver"
                  type: Job
                - enabled: true
                  image:
                      repository: busybox
                      tag: latest

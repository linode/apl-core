teamConfig:
    demo:
        services:
            - auth: true
              domain: hello.team-demo.demo.eks.otomi.cloud
              headers:
                  response:
                      set:
                          - name: X-Frame-Options
                            value: same-origin
                          - name: sander
                            value: same-origin
              id: cb5149c4-8ea5-4c5a-be04-a37258658bd3
              ksvc:
                  predeployed: true
              name: hello
              networkPolicy:
                  ingressPrivate:
                      mode: AllowAll
              ownHost: true
              port: 80
              type: public
              tlsPass: true
              useCname: true
              cname:
                  domain: 'hello-demo.cname.com'
                  tslSecretName: ''
            - domain: tlspass.eks.dev.otomi.cloud
              id: cb5149c4-8ea5-4c5a-be04-a37258658bd4
              ksvc:
                  predeployed: true
              name: hello-auth
              ownHost: true
              paths: []
              port: 80
              type: public
            - id: cb5149c4-8ea5-4c5a-be04-a37258658bd5
              ksvc:
                  predeployed: true
              name: tlspass
              port: 443
              tlsPass: true
              type: public
            - id: cb5149c4-8ea5-4c5a-be04-a37258658bd6
              name: some-svc
              networkPolicy:
                  ingressPrivate:
                      mode: AllowAll
              port: 80
              type: cluster
            - hasCert: true
              name: has-cert-svc
              paths:
                  - /jeho
              type: public
            - name: service-a
              networkPolicy:
                  egressPublic:
                      - domain: domain1.com
                        ports:
                            - number: 8443
                              protocol: TCP
                      - domain: domain2.com
                        ports:
                            - number: 443
                              protocol: HTTPS
                      - domain: 185.199.110.153
                        ports:
                            - number: 443
                              protocol: TCP
                      - domain: ae::1
                        ports:
                            - number: 443
                              protocol: TCP
                  ingressPrivate:
                      allow:
                          - team: team1
                          - service: service-x
                            team: team2
                      mode: AllowOnly
              type: cluster
            - name: service-b
              networkPolicy:
                  egressPublic: []
                  ingressPrivate:
                      mode: DenyAll
              type: cluster
            - name: service-d
              networkPolicy:
                  ingressPrivate:
                      mode: AllowOnly
              type: cluster
            - ingressClassName: net-a
              name: service-e
              type: public
              headers:
                  response:
                      set:
                          - name: X-Frame-Options
                            value: same-origin
                          - name: sander
                            value: same-origin
                  request:
                      set:
                          - name: someheader
                            value: somevalue
              useCname: true
              cname:
                  domain: 'net-a-demo.cname.com'
                  tslSecretName: ''
              trafficControl:
                  enabled: true
                  weightV1: 50
                  weightV2: 50
            - ingressClassName: platform
              ksvc:
                  predeployed: false
              name: hello-blue-green
              networkPolicy:
                  ingressPrivate:
                      mode: DenyAll
              ownHost: true
              useCname: false
              paths: []
              port: 80
              type: public
              trafficControl:
                  enabled: true
                  weightV1: 90
                  weightV2: 10

teamConfig:
    demo:
        services:
            - auth: true
              domain: hello-demo.dev.linode-apl.net
              headers:
                  response:
                      set:
                          - name: X-Frame-Options
                            value: same-origin
                          - name: sander
                            value: same-origin
              id: cb5149c4-8ea5-4c5a-be04-a37258658bd3
              ksvc:
                  predeployed: true
              name: hello
              ownHost: true
              port: 80
              tlsPass: true
              useCname: true
              cname:
                  domain: 'hello-demo.cname.com'
                  tslSecretName: ''
              trafficControl:
                  enabled: true
                  weightV1: 70
                  weightV2: 30
            - domain: tlspass.dev.linode-apl.net
              id: cb5149c4-8ea5-4c5a-be04-a37258658bd4
              ksvc:
                  predeployed: true
              name: hello-auth
              ownHost: true
              paths: []
              port: 80
            - id: cb5149c4-8ea5-4c5a-be04-a37258658bd5
              ksvc:
                  predeployed: true
              name: tlspass
              port: 443
              tlsPass: true
            - id: cb5149c4-8ea5-4c5a-be04-a37258658bd6
              name: some-svc
              port: 80
            - hasCert: true
              name: has-cert-svc
              paths:
                  - /jeho
            - name: service-a
            - name: service-b
            - name: service-d
            - ingressClassName: net-a
              name: service-e
              headers:
                  response:
                      set:
                          - name: X-Frame-Options
                            value: same-origin
                          - name: sander
                            value: same-origin
                  request:
                      set:
                          - name: someheader
                            value: somevalue
              useCname: true
              cname:
                  domain: 'net-a-demo.cname.com'
                  tslSecretName: ''
              trafficControl:
                  enabled: true
                  weightV1: 50
                  weightV2: 50
            - ingressClassName: platform
              ksvc:
                  predeployed: false
              name: hello-blue-green
              ownHost: true
              useCname: false
              paths: []
              port: 80
              trafficControl:
                  enabled: true
                  weightV1: 90
                  weightV2: 10

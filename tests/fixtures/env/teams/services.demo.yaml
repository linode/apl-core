teamConfig:
    teams:
        demo:
            services:
                - name: hello
                  port: 80
                  id: cb5149c4-8ea5-4c5a-be04-a37258658bd3
                  ownHost: true
                  ksvc:
                      image:
                          repository: otomi/nodejs-helloworld
                          tag: v1.2.12
                      scaleToZero: false
                      resources:
                          limits:
                              cpu: 50m
                              memory: 64Mi
                          requests:
                              cpu: 50m
                              memory: 64Mi
                      secrets:
                          - mysecret-generic
                  networkPolicy:
                      ingressPrivate:
                          mode: allowAll
                  type: public
                - name: hello-auth
                  port: 80
                  id: cb5149c4-8ea5-4c5a-be04-a37258658bd4
                  ownHost: true
                  auth: true
                  ksvc:
                      securityContext:
                          runAsUser: 1002
                      image:
                          repository: otomi/nodejs-helloworld
                          tag: v1.2.12
                      scaleToZero: false
                      resources:
                          limits:
                              cpu: 50m
                              memory: 64Mi
                          requests:
                              cpu: 50m
                              memory: 64Mi
                      secrets:
                          - mysecret-generic
                  type: public
                - name: tlspass
                  port: 443
                  id: cb5149c4-8ea5-4c5a-be04-a37258658bd2
                  domain: tlspass.eks.dev.otomi.cloud
                  ksvc:
                      containerPort: 80
                      image:
                          repository: nginx
                          tag: latest
                      scaleToZero: false
                      resources:
                          limits:
                              cpu: 50m
                              memory: 64Mi
                          requests:
                              cpu: 50m
                              memory: 64Mi
                      files:
                          /etc/nginx.conf: |
                              events {
                              }

                              http {
                                log_format main '$remote_addr - $remote_user [$time_local]  $status '
                                '"$request" $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';
                                access_log /var/log/nginx/access.log main;
                                error_log  /var/log/nginx/error.log;

                                server {
                                  listen 443 ssl;

                                  root /usr/share/nginx/html;
                                  index index.html;

                                  server_name tlspass.eks.dev.otomi.cloud;
                                  ssl_certificate /etc/nginx-server-certs/tls.crt;
                                  ssl_certificate_key /etc/nginx-server-certs/tls.key;
                                }
                              }
                      secretMounts:
                          /etc/nginx-server-certs: mysecret-tls
                  type: public
                  tlsPass: true
                  networkPolicy: {}
                - name: some-svc
                  port: 80
                  id: f7275813-a461-44c5-b174-612e0865efd3
                  type: cluster
                  networkPolicy:
                      ingressPrivate:
                          mode: allowAll
                - name: has-cert-svc
                  hasCert: true
                  certArn: arn:aws:acm:eu-central-1:12345678:certificate/has-cert-svc
                  certName: 'has-cert-svc'
                  type: public
                - name: service-a
                  type: cluster
                  networkPolicy:
                      ingressPrivate:
                          mode: allowOnly
                          allow:
                              - team: team1
                              - team: team2
                                service: service-x
                - name: service-b
                  type: cluster
                  networkPolicy:
                      ingressPrivate:
                          mode: denyAll
                - name: service-d
                  type: cluster
                  networkPolicy:
                      ingressPrivate:
                          mode: allowOnly

kind: AplTeamTool
metadata:
    name: demo
    labels:
        apl.io/teamId: demo
spec:
    tekton:
        resources:
            buildpacksTask:
                limits:
                    cpu: '2'
                    memory: 1Gi
                requests:
                    cpu: 500m
                    memory: 512Mi
            dashboard:
                limits:
                    cpu: 100m
                    memory: 128Mi
                requests:
                    cpu: 10m
                    memory: 64Mi
            gitCloneTask:
                limits:
                    cpu: '2'
                    memory: 1Gi
                requests:
                    cpu: 500m
                    memory: 512Mi
            grypeTask:
                limits:
                    cpu: '2'
                    memory: 1Gi
                requests:
                    cpu: 500m
                    memory: 512Mi
            kanikoTask:
                limits:
                    cpu: '2'
                    memory: 1Gi
                requests:
                    cpu: 500m
                    memory: 512Mi
    alertmanager:
        resources:
            limits:
                cpu: 200m
                memory: 256Mi
            requests:
                cpu: 10m
                memory: 64Mi
    grafana:
        resources:
            grafana:
                limits:
                    cpu: '1'
                    memory: 1Gi
                requests:
                    cpu: 10m
                    memory: 128Mi
            sidecar:
                limits:
                    cpu: 500m
                    memory: 256Mi
                requests:
                    cpu: 10m
                    memory: 128Mi

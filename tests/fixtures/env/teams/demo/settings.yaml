kind: AplTeamSettingSet
metadata:
    name: demo
    labels:
        apl.io/teamId: demo
spec:
    alerts:
        receivers:
            - slack
        repeatInterval: 3h
        slack:
            channel: aaaaa
            channelCrit: aaaaa
    id: demo
    managedMonitoring:
        alertmanager: true
        grafana: true
    networkPolicy:
        egressPublic: true
        ingressPrivate: false
    oidc:
        groupMapping: somesecretvalue
    resourceQuota:
        enabled: 'true'
        computeResourceQuota:
            - key: limits.cpu
              value: '500'
              decorator: mCPUs
            - key: requests.cpu
              value: '250'
              decorator: mCPUs
            - key: limits.memory
              value: '500'
              decorator: Mi
            - key: requests.memory
              value: '500'
              decorator: Mi
        countQuota:
            - key: loadbalancers
              value: '0'
              mutable: 'false'
              decorator: lbs
            - key: nodeports
              value: '0'
              mutable: 'false'
              decorator: nprts
            - key: count
              value: '5'
              mutable: 'true'
              decorator: pods
    selfService:
        team:
            - alerts
        teamMembers:
            createServices: true
            editSecurityPolicies: true
            useCloudShell: true
            downloadKubeconfig: false
            downloadDockerLogin: false

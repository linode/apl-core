kind: AplTeamBuild
metadata:
    name: demo-java3-v-0-0-1
    labels:
        apl.io/teamId: demo
spec:
    externalRepo: true
    mode:
        docker:
            envVars:
                - name: TEST1
                  value: test1
                - name: TEST2
                  value: test2
            path: ./test/Docker

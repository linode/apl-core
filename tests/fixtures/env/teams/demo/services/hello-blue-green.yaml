kind: AplTeamService
metadata:
    name: hello-blue-green
    labels:
        apl.io/teamId: demo
spec:
    ingressClassName: platform
    ksvc:
        predeployed: false
    ownHost: true
    paths: []
    port: 80
    trafficControl:
        enabled: true
        weightV1: 90
        weightV2: 10
    type: public
    useCname: false

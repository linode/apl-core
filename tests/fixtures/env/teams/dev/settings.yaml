kind: AplTeamSettingSet
metadata:
    name: dev
    labels:
        apl.io/teamId: dev
spec:
    alerts:
        groupInterval: 5m
        receivers:
            - none
        repeatInterval: 3h
    managedMonitoring:
        alertmanager: true
        grafana: true
    networkPolicy:
        egressPublic: false
        ingressPrivate: true
    resourceQuota:
        - name: pods
          value: '50'
        - name: services.loadbalancers
          value: '0'
    selfService:
        access:
            - shell
            - downloadCertificateAuthority
        apps: []
        policies:
            - edit policies
        service:
            - ingress

kind: AplTeamSettingSet
metadata:
    name: dev
    labels:
        apl.io/teamId: dev
spec:
    alerts:
        groupInterval: 5m
        receivers:
            - none
        repeatInterval: 3h
    managedMonitoring:
        alertmanager: true
        grafana: true
    resourceQuota:
        - name: pods
          value: '50'
        - name: services.loadbalancers
          value: '0'
    selfService:
        apps: []
        policies:
            - edit policies
        service:
            - ingress
        teamMembers:
            createServices: false
            downloadDockerLogin: false
            downloadKubeconfig: false
            editSecurityPolicies: false
            useCloudShell: false

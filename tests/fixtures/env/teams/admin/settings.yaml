kind: AplTeamSettingSet
metadata:
    name: admin
    labels:
        apl.io/teamId: admin
spec:
    managedMonitoring:
        alertmanager: true
        grafana: true
    selfService:
        access:
            - shell
            - downloadCertificateAuthority
        policies:
            - edit policies
        apps: []
        service:
            - ingress
    alerts:
        groupInterval: 5m
        receivers:
            - none
        repeatInterval: 3h
    networkPolicy:
        egressPublic: true
        ingressPrivate: true
    resourceQuota:
        pods: '50'
        services.loadbalancers: '0'

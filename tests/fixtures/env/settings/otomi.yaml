kind: AplCapabilitySet
metadata:
    name: otomi
    labels: {}
spec:
    globalPullSecret:
        username: otomi
    hasExternalDNS: true
    hasExternalIDP: false
    nodeSelector:
        otomi: otomi-sys
    version: main
    isMultitenant: true
    isPreInstalled: false
    useORCS: false
    aiEnabled: true
    git:
      branch: main
      repoUrl: http://gitea-http.gitea.svc.cluster.local:3000/otomi/values.git
      user: otomi-admin
      email: pipeline@cluster.local

name: Slack Notification
on:
  workflow_run:
    workflows: ['Build and publish Docker']
    types:
      - completed
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          MSG_MINIMAL: commit,event,ref
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: github-ci
          SLACK_COLOR: ${{ github.event.workflow_run.conclusion == 'success' && 'good' || 'danger' }}
          SLACK_ICON: https://github.com/redkubes.png?size=48
          SLACK_MESSAGE: |
            Repo: redkubes/${{ github.event.workflow_run.repository.full_name }}
            Run: https://github.com/redkubes/${{ github.event.workflow_run.repository.full_name }}/runs/${{ github.event.workflow_run.action.id }}
          SLACK_TITLE: CI run ${{ job.status }}
          SLACK_USERNAME: SlackBot
        if: always() # failure

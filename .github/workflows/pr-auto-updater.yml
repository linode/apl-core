name: PR Auto Updater
on:
  push:
    branches:
      - 'main'
      - 'release/*'
    tags-ignore:
      - '*'
  workflow_dispatch:

jobs:
  pr-autoupdate:
    runs-on: ubuntu-22.04
    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Update PR branches
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          GH_PROMPT_DISABLED: 1
        run: |
          pr_nums=$(gh pr -R $GITHUB_REPOSITORY list --state open --base main --json number  -t '{{range .}}{{.number}}{{"\n"}}{{end}}')

          for number in $pr_nums; do
            echo "Updating PR #$number"

            gh pr -R $GITHUB_REPOSITORY update-branch $number || true
          done

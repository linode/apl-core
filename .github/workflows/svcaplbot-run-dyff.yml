name: chart-deps compare output to main

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read

jobs:
  run-compare:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'chart-deps') &&
      (github.event.action == 'labeled' || !startsWith(github.event.head_commit.message, 'Merge branch'))
    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - name: Install npm dependencies
        run: npm install --no-save
      - name: Install Helm and Helmfile
        uses: helmfile/helmfile-action@v2.1.1
        with:
          helmfile-args: version # In this step, we only want these tools to be installed
          helm-plugins: >
            https://github.com/databus23/helm-diff,
            https://github.com/jkroepke/helm-secrets
      - name: Install dyff
        run: |
          DYFF_VERSION="1.10.3"
          wget https://github.com/homeport/dyff/releases/download/v${DYFF_VERSION}/dyff_${DYFF_VERSION}_linux_amd64.tar.gz
          tar -xzf dyff_${DYFF_VERSION}_linux_amd64.tar.gz
          sudo mv dyff /usr/local/bin/
          dyff version
      - name: Run compare script and add comment
        id: run_script
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          bin/compare.sh --diff-output tmp/diff-output.txt
          diff_text=$(cat tmp/diff-output.txt)
          format_code='```diff'
          comment_text="Comparison of Helm chart templating output:
          $format_code
          $diff_text
          $format_code"
          gh pr comment ${{ github.event.pull_request.number }} --body "$comment_text"

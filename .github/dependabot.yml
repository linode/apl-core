# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'dependabot'
    groups:
      npm-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'dependabot'
    groups:
      docker-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      - dependency-name: 'node'
        versions: ['>=23']

  # github-actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'dependabot'
    groups:
      github-actions-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

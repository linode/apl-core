version: '3.4'

services:
  api:
    container_name: api
    image: linode/apl-api:${API_TAG:-latest}
    user: ${USER_ID}:${GROUP_ID}
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - ${PWD}/core.yaml:/etc/otomi/core.yaml
      - tmp:/tmp
    environment:
      TOOLS_HOST: tools
      CLUSTER_ID: ${CLUSTER_ID:-google/dev}
      GIT_LOCAL_PATH: /tmp/otomi-values-core
      GIT_REPO_URL: ${GIT_REPO_URL:-github.com/redkubes/otomi-values.git}
      GIT_BRANCH: ${GIT_BRANCH:-main}
      GIT_USER: ${GIT_USER}
      GIT_EMAIL: ${GIT_EMAIL}
      GIT_PASSWORD: ${GIT_PASSWORD}
      CLUSTER_APISERVER: http://127.0.0.1:8080

  tools:
    container_name: tools
    image: otomi/core:${TOOLS_TAG:-latest}
    user: ${USER_ID}:${GROUP_ID}
    command: npm run compile && node --no-warnings ./dist/src/otomi.js -- server
    depends_on:
      - api
    expose:
      - 17771
    ports:
      - 17771:192019
    volumes:
      - tmp:/tmp
      - $PWD:/home/app/stack
    environment:
      ENV_DIR: /tmp/otomi-values-core
      GCLOUD_SERVICE_KEY: ${GCLOUD_SERVICE_KEY}

  web:
    image: linode/apl-console:${WEB_TAG:-latest}
    container_name: web
    expose:
      - 80
    environment:
      CONSOLE_MODE: ee

  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - 3000:80
    expose:
      - 80
    depends_on:
      - api
      - web
    volumes:
      - ./docker-compose/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  tmp:
    driver: local
    driver_opts:
      type: None
      device: /tmp
      o: bind

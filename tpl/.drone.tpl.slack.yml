kind: pipeline
type: kubernetes
name: default

workspace:
  path: /home/app/stack/env

concurrency:
  limit: 1

trigger:
  branch:
    - __BRANCH
  event:
    - push

environment:
  IN_DOCKER: '1'

steps:
  - name: slack-start
    image: plugins/slack
    settings:
      webhook: __WEBHOOK
      channel: dev-mon-otomi
      username: Drone
      template: >
        Started syncing cluster '__CLUSTER' for customer '__CUSTOMER'...
        Drone: <{{ build.link }}>

  - name: prepare-env
    image: alpine:latest
    commands:
      - chmod -R a+w env

  - name: test
    image: otomi/core:__IMAGE_TAG
    pull: always
    depends_on:
      - prepare-env
    commands:
      - bash -c "kubectl -n shared delete po -l app.kubernetes.io/instance=otomi-api; kubectl -n shared delete po -l app.kubernetes.io/instance=otomi-console; cd ..; bin/otomi test"

  - name: apply
    image: otomi/core:__IMAGE_TAG
    pull: always
    commands:
      - cd .. && bin/otomi apply
    depends_on:
      - test

  - name: slack-result
    image: plugins/slack
    depends_on:
      - apply
    settings:
      webhook: __WEBHOOK
      channel: dev-mon-otomi
      username: Drone
      template: >
        {{#success build.status}}
          Completed syncing cluster '__CLUSTER' for customer '__CUSTOMER' :)
        {{else}}
          Failed syncing cluster '__CLUSTER' for customer '__CUSTOMER' ;( Please take a look.
        {{/success}}

        Drone: <{{ build.link }}>
    when:
      status:
        - success
        - failure

kind: pipeline
type: kubernetes
name: default

workspace:
  path: /home/app/stack/env

concurrency:
  limit: 1

trigger:
  branch:
    - __BRANCH
  event:
    - push

environment:
  IN_DOCKER: '1'

steps:
  - name: notify-start
    image: diyfr/drone_plugin_teams
    settings:
      webhook: __WEBHOOK
      content:
        title: Started syncing cluster
        text: Started syncing cluster '__CLUSTER' for customer '__CUSTOMER'...
        themeColor: 009EEA

  - name: prepare-env
    image: alpine:latest
    commands:
      - chmod -R a+w env

  - name: test
    image: otomi/core:__IMAGE_TAG
    pull: __PULL_POLICY
    depends_on:
      - prepare-env
    commands:
      - cd .. && bin/otomi test

  - name: apply
    image: otomi/core:__IMAGE_TAG
    pull: __PULL_POLICY
    commands:
      - cd .. && bin/otomi apply
    depends_on:
      - test

  - name: notify-success
    image: diyfr/drone_plugin_teams
    depends_on:
      - apply
    settings:
      webhook: __WEBHOOK
      content:
        title: Completed syncing cluster
        text: Completed syncing cluster '__CLUSTER' for customer '__CUSTOMER' :)
        themeColor: #228B22
    when:
      status:
        - success

  - name: notify-error
    image: diyfr/drone_plugin_teams
    depends_on:
      - apply
    settings:
      webhook: __WEBHOOK
      content:
        title: Failed syncing cluster
        text: Failed syncing cluster '__CLUSTER' for customer '__CUSTOMER' ;( Please take a look.
        themeColor: EA4300
    when:
      status:
        - failure

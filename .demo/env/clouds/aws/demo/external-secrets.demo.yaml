teamConfig:
    teams:
        demo:
            externalSecrets:
                - type: generic
                  name: mysecret-generic
                  entries:
                      - name: aa
                        value: '/secret/data/teams/team-dev/mySecret'
                      - name: bb
                        value: '/secret/data/teams/team-dev/mySecret'
                      - name: cc
                        value: '/secret/data/teams/team-dev/mySecret'
                - type: docker-registry
                  name: mysecret-registry
                  secretPath: '/secret/data/teams/team-dev/myDockerSecret'
                - type: tls
                  name: mysecret-tls
                  keySecretPath: '/secret/data/teams/team-dev/mysecret-tls'
                  keyItemName: 'tls.key'
                  crtSecretPath: '/secret/data/teams/team-dev/mysecret-tls'
                  crtItemName: 'tls.crt'
                  caSecretPath: '/secret/data/teams/team-dev/mysecret-tls'
                  caItemName: 'ca.crt'
                - type: generic
                  name: hello-otomi
                  entries:
                      - name: HELLO
                        value: '/secret/data/teams/team-dev/otomi-welcome'

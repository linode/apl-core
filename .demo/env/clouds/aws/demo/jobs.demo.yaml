teamConfig:
    teams:
        demo:
            jobs:
                - type: job
                  deployment: once
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  script: echo "Hello World"
                - type: job
                  deployment: always
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  script: echo "Hello World always"
                - type: cronjob
                  deployment: onSpecChange
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  schedule: 0 1 * * *
                  script: echo "Hello World every day"

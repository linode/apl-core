teamConfig:
    teams:
        demo:
            jobs:
                - runPolicy: Always
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: hello-world
                  script: echo "Hello World every time"
                  type: job
                - runPolicy: OnSpecChange
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: hello-world-too
                  script: echo "Hello World one time"
                  type: job
                - image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: hello-world
                  schedule: '0 1 * * *'
                  script: echo "Hello World every day"
                  type: cronjob

teamConfig:
    teams:
        dev:
            jobs:
                - image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: regular-job
                  runPolicy: Always
                  script: echo "Hello World"
                  type: job
                - env:
                      this-is: an env
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: job-with-env-and-secret
                  runPolicy: OnSpecChange
                  secret:
                      this-is: a secret
                  script: echo "Hello World again"
                  type: job
                - image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: regular-cronjob
                  schedule: '0 1 * * *'
                  script: echo "Hello World every day"
                  type: cronjob
                - env:
                      cronjob-with: env
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: cronjob-with-env-and-secret
                  secret:
                      cronjob-with: secret
                  schedule: '0 1 * * *'
                  script: echo "Hello World every day"
                  type: cronjob

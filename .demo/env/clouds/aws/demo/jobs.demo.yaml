teamConfig:
    teams:
        demo:
            jobs:
                - type: job
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  script: echo "Hello World"
                - type: cronjob
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  schedule: 0 1 * * *
                  script: echo "Hello World every day"

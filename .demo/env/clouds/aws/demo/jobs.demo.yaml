teamConfig:
    teams:
        demo:
            jobs:
                - deployAlways: true
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: hello-world
                  script: echo "Hello World"
                  type: job
                - deployAlways: true
                  image:
                      repository: busybox
                      tag: latest
                      pullPolicy: IfNotPresent
                  name: hello-world
                  schedule: '0 * * * *'
                  script: echo "Hello World"
                  type: cronjob

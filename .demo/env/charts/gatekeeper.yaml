---
charts:
  gatekeeper:
    enabled: true
    constraints:
      containerlimits:
        enabled: false
        cpu: '2'
        memory: 2000Mi
      bannedimagetags:
        enabled: true
        tags:
          - latest
          - master
      psphostfilesystem:
        enabled: true
        allowedHostPaths:
          - pathPrefix: /tmp/
            readOnly: false
          - pathPrefix: /var/
            readOnly: false
          - pathPrefix: /run/
            readOnly: false
          - pathPrefix: /sys/
            readOnly: false
          - pathPrefix: /proc/
            readOnly: false
      pspallowedusers:
        enabled: true
        runAsUser:
          rule: MustRunAsNonRoot
        runAsGroup:
          rule: MayRunAs
          ranges:
            - min: 0
              max: 65535
        supplementalGroups:
          rule: MayRunAs
          ranges:
            - min: 0
              max: 65535
        fsGroup:
          rule: MayRunAs
          ranges:
            - min: 0
              max: 65535
      psphostsecurity:
        enabled: true
      psphostnetworkingports:
        enabled: true
      pspprivileged:
        enabled: true
      pspcapabilities:
        enabled: true
        allowedCapabilities:
          - NET_BIND_SERVICE
          - NET_RAW
      pspforbiddensysctls:
        enabled: true
        forbiddenSysctls:
          - kernel.*
          - net.*
          - abi.*
          - fs.*
          - sunrpc.*
          - user.*
          - vm.*
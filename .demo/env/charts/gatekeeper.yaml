charts:
    gatekeeper:
        enabled: false
        constraints:
            containerlimits:
                enabled: false
                cpu: 2
                memory: 2Gi
            bannedimagetags:
                enabled: true
                tags:
                    - ''
                    # - latest
                    # - master
            allowedrepos:
                enabled: true
                repos:
                    - otomi
                    - mcr.microsoft.com
                    - k8s.gcr
                    - eu.gcr.io
                    - quay.io
                    - gcr.io
                    - ghcr.io
                    - us.gcr.io
                    - busybox
                    - docker.io
                    - goharbor
                    - grafana
                    - istio
                    - drone
                    - prom
                    - bats
                    - kiwigrid
                    - dduportal
                    - weaveworks
                    - curlimages
                    - kennethreitz
                    - angelbarrera92
            pspallowedusers:
                enabled: false
                runAsUser:
                    # rule: 'RunAsAny'
                    # rule: 'MustRunAsNonRoot'
                    rule: 'MustRunAs'
                    ranges: 
                        - min: 0
                          max: 65534
            psphostfilesystem:
                enabled: false
                allowedHostPaths:
                    # - pathPrefix: /var/
                    #   readOnly: true
                    - pathPrefix: /tmp/
                      readOnly: false
            psphostnetworkingports:
                enabled: false
            pspprivileged:
                enabled: false
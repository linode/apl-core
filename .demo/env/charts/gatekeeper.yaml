---
charts:
  gatekeeper:
    enabled: true
    constraints:
      containerlimits:
        enabled: false
        cpu: '2'
        memory: 2000Mi
      bannedimagetags:
        enabled: true
        tags:
          - latest
          - master
      psphostfilesystem:
        enabled: true
        allowedHostPaths:
          - pathPrefix: /tmp/
            readOnly: false
          - pathPrefix: /var/
            readOnly: false
          - pathPrefix: /run/
            readOnly: false
          - pathPrefix: /sys/
            readOnly: false
          - pathPrefix: /proc/
            readOnly: false
      pspallowedusers:
        enabled: true
        runAsUser:
          rule: MustRunAsNonRoot
        runAsGroup:
          rule: MayRunAs
          ranges:
            - min: 0
              max: 65535
        supplementalGroups:
          rule: MayRunAs
          ranges:
            - min: 0
              max: 65535
        fsGroup:
          rule: MayRunAs
          ranges:
            - min: 0
              max: 65535
      psphostsecurity:
        enabled: true
      psphostnetworkingports:
        enabled: true
      pspprivileged:
        enabled: true
      pspcapabilities:
        enabled: true
        allowedCapabilities:
          - NET_BIND_SERVICE
          - NET_RAW
      pspforbiddensysctls:
        enabled: true
        forbiddenSysctls:
          - kernel.*
          - net.*
          - abi.*
          - fs.*
          - sunrpc.*
          - user.*
          - vm.*
      pspapparmor:
        enabled: true
        allowedProfiles:
          - runtime/default
          # - docker/default
          # - unconfined
          # - localhost/<profile-name>
      pspselinux:
        enabled: true
        allowedSELinuxOptions:
          - level: s0:c123,c456
            role: object_r
            type: svirt_sandbox_file_t
            user: system_u
      pspseccomp:
        enabled: true
        allowedProfiles:
          - runtime/default
          # - docker/default
          # - unconfined
          # - localhost/<profile-name>
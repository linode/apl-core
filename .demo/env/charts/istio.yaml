charts:
    istio:
        addonComponents:
            grafana:
                enabled: true
            kiali:
                enabled: true
            prometheus:
                enabled: true
            tracing:
                enabled: true
        autoscaling:
            ingressgateway:
                maxReplicas: 5
                minReplicas: 1
            ingressgateway-auth:
                maxReplicas: 5
                minReplicas: 1
            pilot:
                maxReplicas: 5
                minReplicas: 1
            proxy:
                maxReplicas: 5
                minReplicas: 1
        egressGateway:
            enabled: false
        global:
            logging:
                level: default:debug
            mtls:
                enabled: false
            sds:
                enabled: true
        resources:
            ingressgateway:
                requests:
                    memory: 128Mi
                    cpu: 100m
                limits:
                    memory: 256Mi
                    cpu: 500m
            ingressgateway-auth:
                requests:
                    memory: 128Mi
                    cpu: 100m
                limits:
                    memory: 256Mi
                    cpu: 500m
            pilot:
                limits:
                    cpu: 100m
                    memory: 256Mi
                requests:
                    cpu: 10m
                    memory: 100Mi
            proxy:
                resources:
                    limits:
                        cpu: 500m
                        memory: 1Gi
                    requests:
                        cpu: 20m
                        memory: 80Mi

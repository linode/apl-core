groups:
  - name: keycloak-db-backup
    rules:
      - alert: BackupKeycloakDbFailing
        expr: cnpg_collector_last_failed_backup_timestamp{namespace="keycloak",pod=~"keycloak-db-1"} offset 24h != 0 or cnpg_collector_last_failed_backup_timestamp{namespace="keycloak",pod=~"keycloak-db-2"} offset 24h != 0
        labels:
          severity: warning
        annotations:
          description: 'The Keycloak database backup for DB {{ $labels.pod }} failed at {{ $value | humanizeTimestamp }}'
          summary: Backup of {{ $labels.pod }} failed

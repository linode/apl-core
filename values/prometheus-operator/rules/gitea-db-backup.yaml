groups:
  - name: gitea-db-backup
    rules:
      - alert: BackupGiteaDbFailing
        expr: cnpg_collector_last_failed_backup_timestamp{namespace="gitea",pod=~"gitea-db-1"} offset 24h != 0 or cnpg_collector_last_failed_backup_timestamp{namespace="gitea",pod=~"gitea-db-2"} offset 24h != 0
        labels:
          severity: warning
        annotations:
          description: 'The Gitea database backup for DB {{ $labels.pod }} failed at {{ $value | humanizeTimestamp }}'
          summary: Backup of {{ $labels.pod }} failed
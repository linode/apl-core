groups:
  - name: opencost.rules
    rules:
      - alert: CostOfAllNodesQuotaReached
        expr: sum(node_total_hourly_cost) * 730 > 1
        for: 1d
        labels:
          severity: warning
        annotations:
          description: The monthly cost of all cluster nodes has reached $1000
          summary: Node cost quota p.m. reached

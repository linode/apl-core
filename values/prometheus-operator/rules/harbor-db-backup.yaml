groups:
  - name: harbor-db-backup
    rules:
      - alert: BackupHarborDbFailing
        expr: cnpg_collector_last_failed_backup_timestamp{namespace="harbor",pod=~"harbor-otomi-db-1"} offset 24h != 0 or cnpg_collector_last_failed_backup_timestamp{namespace="harbor",pod=~"harbor-otomi-db-2"} offset 24h != 0 
        labels:
          severity: warning
        annotations:
          description: 'The Harbor database backup for DB {{ $labels.pod }} failed at {{ $value | humanizeTimestamp }}'
          summary: Backup of {{ $labels.pod }} failed

apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sallowedrepos
spec:
  crd:
    spec:
      names:
        kind: K8sAllowedRepos
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          properties:
            repos:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      libs:
        - |-
          {{- readFile "../../policies/lib/core.rego" | nindent 10 }}
      rego: |-
        {{- readFile "../../policies/k8sallowedrepos.rego"  |  nindent 8  }}

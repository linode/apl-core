apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8spspallowedusers
spec:
  crd:
    spec:
      names:
        kind: K8sPSPAllowedUsers
      validation:
        openAPIV3Schema:
          properties:
            runAsUser:
              rule:
                type: string
              ranges:
                type: array
                items:
                  type: object
                  properties:
                    min:
                      type: integer
                    max:
                      type: integer
  targets:
    - target: admission.k8s.gatekeeper.sh
      libs:
        - |-
          {{- readFile "../../policies/lib/core.rego" | nindent 10 }}
      rego: |-
        {{- readFile "../../policies/k8spspallowedusers.rego" | nindent 8 }}

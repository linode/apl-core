apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          properties:
            labels:
              type: array
  targets:
    - target: admission.k8s.gatekeeper.sh
      libs:
        - |
          {{- readFile "policies/lib/helpers.rego" | nindent 10 }}
      rego: |
        {{- readFile "policies/k8srequiredlabels.rego" | nindent 8 }}

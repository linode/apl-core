apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "harbor-app-operator.fullname" . }}
  labels:
    {{- include "harbor-app-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "harbor-app-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "harbor-app-operator.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "harbor-app-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [npm, run, operator:harbor]
          env:
            - name: DEBUG
              value: "{{ .Values.env.DEBUG }}"
            - name: HARBOR_BASE_URL
              value: "{{ .Values.env.HARBOR_BASE_URL }}"
            - name: HARBOR_BASE_URL_PORT
              value: "{{ .Values.env.HARBOR_BASE_URL_PORT }}"
            - name: HARBOR_OPERATOR_NAMESPACE
              value: "{{ .Values.env.HARBOR_OPERATOR_NAMESPACE }}"
            - name: HARBOR_SYSTEM_NAMESPACE
              value: "{{ .Values.env.HARBOR_SYSTEM_NAMESPACE }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "drone-admit-members.fullname" . }}
  labels:
    {{- include "drone-admit-members.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "drone-admit-members.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "drone-admit-members.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "drone-admit-members.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          - name: DRONE_GITHUB_ORG
            value: {{ .Values.github.org }}
          - name: DRONE_GITHUB_TEAM
            value: {{ .Values.github.team }}
          - name: DRONE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "drone-admit-members.fullname" . }}
                key: sharedSecret
          - name: DRONE_GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ template "drone-admit-members.fullname" . }}
                key: githubToken
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   initialDelaySeconds: 15
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- if .Values.netpols.otomiApi }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otomi-api-platform-policy
  namespace: otomi
  labels:
    {{- include "apl-network-policies.labels" . | nindent 4 }}
    app: otomi-api
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: otomi-api
  policyTypes:
    - Ingress
  ingress:
    - ports:
        # Allow ingress to api endpoint
        - protocol: TCP
          port: 8080
        # Allow ingress to api endpoint for health checks
        - protocol: TCP
          port: 9000
      # Allow access from Istio public ingress gateway
      from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: istio-ingressgateway-public
        # Allow access from gitea for webhook notifications
        - namespaceSelector:
            matchLabels:
              name: gitea
          podSelector:
            matchLabels:
              app: gitea
        # Allow monitoring access for metrics scraping
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: po-prometheus
        # Allow access from other otomi components
        - namespaceSelector:
            matchLabels:
              name: otomi
{{- end }}

{{- $v := .Values }}
{{- $files := .Files }}
{{- range $provider := $v.folders }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "grafana-dashboards.fullname" $ }}-{{ $provider }}
  labels:
    app: {{ template "grafana-dashboards.name" $ }}
    chart: {{ template "grafana-dashboards.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    dashboard-provider: {{ $provider }}
    {{ $v.sidecar.dashboards.label }}: "1"
data:
  {{- range $path, $bytes := $files.Glob (printf "%s/*" $provider) }}
  {{- $file := $files.Get $path }}
  {{ $path | replace (printf "%s/" $provider) "" }}: |-
  {{- if (eq $v.team "admin") }}
  {{- $file | nindent 4 }}
  {{- else }}
  {{- $file | replace "#TEAMPREFIX#" ($v.cluster.teamPrefix | replace "-" "\\\\-") | replace "#TEAM#" ($v.team | replace "-" "\\\\-") | nindent 4 }}
  {{- end }}
  {{- end }}
{{- end }}

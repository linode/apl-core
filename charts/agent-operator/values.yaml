# Default values for agent-operator
nameOverride: ""
fullnameOverride: ""

replicaCount: 1

# Provider: linode or apl
provider: linode

image:
  repository: linode/agent-operator
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod security settings
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Namespaces to watch (comma-separated, empty means all namespaces)
# When using Linode provider with watchNamespaces set, namespace-scoped Roles will be created
# for agent deployment permissions in each watched namespace (more secure)
# Example: "team-demo,team-prod,team-dev"
# Note: These are the namespaces where AGENTS will be deployed, not the operator namespace
watchNamespaces: ""

# Kopf configuration
kopf:
  verbose: false
  logFormat: plain
  peeringName: "agent-operator"

# Additional environment variables (PROVIDER, AGENT_CHART_REPO_URL, etc.)
env: {}

# Pod annotations
podAnnotations: {}

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /metrics

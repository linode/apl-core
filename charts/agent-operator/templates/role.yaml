apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "agent-operator.fullname" $ }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-operator.labels" $ | nindent 4 }}
rules:
# Framework: Namespace-level peering
- apiGroups: ["kopf.dev"]
  resources: ["kopfpeerings"]
  verbs: ["list", "watch", "patch", "get"]

# Framework: Posting events about handler progress/errors
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

# Framework: Runtime observation of namespaces & CRDs
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list", "watch"]

# Leader election (if using kopf peering)
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

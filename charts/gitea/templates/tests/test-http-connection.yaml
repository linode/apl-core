apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gitea.fullname" . }}-test-connection"
  labels:
{{ include "gitea.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "gitea.fullname" . }}-http:{{ .Values.service.http.port }}']
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 64Mi

  restartPolicy: Never

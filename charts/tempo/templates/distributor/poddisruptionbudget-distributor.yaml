{{- if and (gt (int .Values.distributor.replicas) 1) .Values.distributor.podDisruptionBudget.enabled }}
{{ $dict := dict "ctx" . "component" "distributor" "memberlist" true }}
apiVersion: {{ include "tempo.pdb.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "tempo.resourceName" $dict }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tempo.labels" $dict | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "tempo.selectorLabels" $dict | nindent 6 }}
  maxUnavailable: {{ .Values.distributor.maxUnavailable }}
{{- end }}

{{- if and .Values.ui.enabled .Values.ui.crds.customBoard -}}
{{- if and .Values.ui.serviceAccount.create .Values.ui.rbac.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  {{- if .Values.annotations }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
  {{- end }}
  labels:
    {{- include "ui.labels" . | nindent 4 }}
  name: {{ include "ui.fullname" . }}
rules:
- apiGroups:
  - 'ui.policyreporter.kyverno.io'
  resources:
  - customboards
  - customboards/status
  - namespacecustomboards
  - namespacecustomboards/status
  verbs:
  - get
  - list
  - watch
{{- end -}}
{{- end }}
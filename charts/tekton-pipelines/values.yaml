# Values for tekton-pipelines-controller
controller:
  deployment:
    image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/controller:v0.53.0@sha256:9cef507c33127c488938fd6af10c0c2242b4b667732e488545338f290025fa08
    labels: {}
  pod:
    labels: {}
    annotations: {}
    # specifies the name of an optional kubernetes secret to mount environment variables from for things like HTTP proxy
  envFromSecret: "tekton-env"
  # Add node affinity tolerations for tekton-pipeline-controller. Add additional matchExpressions below. Default is set.
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/os
                operator: NotIn
                values:
                  - windows
  tolerations: []
  nodeSelector: {}
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 1000Mi

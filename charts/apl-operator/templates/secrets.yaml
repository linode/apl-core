{{- $kms := .Values.kms | default dict }}
{{- $git := .Values.git | default dict }}
{{- if hasKey $kms "sops" }}
{{- $v := $kms.sops }}
apiVersion: v1
kind: Secret
metadata:
  name: apl-sops-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
{{- with $v.azure }}
  AZURE_CLIENT_ID: {{ .clientId | b64enc }}
  AZURE_CLIENT_SECRET: {{ .clientSecret | b64enc }}
{{- with .tenantId }}
  AZURE_TENANT_ID: {{ . | b64enc }}{{ end }}
{{- with .environment }}
  AZURE_ENVIRONMENT: {{ . | b64enc }}{{ end }}
{{- end }}
{{- with $v.aws }}
  AWS_ACCESS_KEY_ID: {{ .accessKey | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ .secretKey | b64enc }}
{{- with .region }}
  AWS_REGION: {{ . | b64enc }}{{ end }}
{{- end }}
{{- with $v.age }}
  SOPS_AGE_KEY: {{ .privateKey | b64enc }}
{{- end }}
{{- with $v.google }}
  GCLOUD_SERVICE_KEY: {{ .accountJson | b64enc }}
{{- with .project }}
  GOOGLE_PROJECT: {{ . | b64enc }}{{ end }}
{{- with .region }}
  GOOGLE_REGION: {{ . | b64enc }}{{ end }}
{{- end }}
{{- end }}
---
# Keep old secret for migration. Remove in future release.
apiVersion: v1
kind: Secret
metadata:
  name: gitea-credentials
  namespace: apl-operator
type: Opaque
stringData:
{{- if .Values.gitUsername }}
  GIT_USERNAME: {{ .Values.gitUsername | quote }}
{{- end }}
{{- if .Values.gitPassword }}
  GIT_PASSWORD: {{ .Values.gitPassword | quote }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: apl-git-credentials
type: Opaque
stringData:
  {{- if $git.username }}
  username: {{ $git.username | quote }}
  {{- end }}
  {{- if $git.password }}
  password: {{ $git.password | quote }}
  {{- end }}

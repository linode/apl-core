apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apl-operator.fullname" . }}
  labels:
    {{- include "apl-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "apl-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Restart pod when git credentials or config changes (important for migration)
        checksum/git-credentials: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        checksum/git-config: {{ include (print $.Template.BasePath "/git-config.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "apl-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "apl-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /home/app/stack
          command:
            - node
            - dist/src/operator/main.js
          env:
            - name: CI
              value: "true"
          envFrom:
            - secretRef:
                name: apl-sops-secrets
                optional: true
            - secretRef:
                name: apl-git-credentials
                optional: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: apl-values
              mountPath: /home/app/stack/env
            - name: tmp
              mountPath: /tmp
            - name: git-config
              mountPath: /home/app/.gitconfig
              subPath: .gitconfig
      volumes:
        - name: apl-values
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: git-config
          configMap:
            name: git-config
            items:
              - key: .gitconfig
                path: .gitconfig
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: apl-operator
  namespace: {{ .Release.Namespace }}
---
# Role for operations in the otomi namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apl-operator
  namespace: {{ .Release.Namespace }}
rules:
  # Needed for deployment state management
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "create", "update", "patch"]
    resourceNames: ["otomi-deployment-status"]

  # General ConfigMap operations for other ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create"]

  # Secret management for stored credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
    resourceNames: ["otomi-deployment-passwords"]

  # General Secret operations for other secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create"]
---
# Role for operations in the argocd namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apl-operator
  namespace: argocd
rules:
  # ArgoCD application management
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  # For patching ArgoCD application controller
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "patch"]
    resourceNames: ["argocd-application-controller"]

  # For restarting ArgoCD pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]
---
# Role for accessing ingress resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apl-operator
  namespace: ingress
rules:
  # Needed for LoadBalancer IP/hostname retrieval
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get"]
    resourceNames: ["ingress-nginx-platform-controller"]
---
# RoleBinding for otomi namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apl-operator
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: apl-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: apl-operator
  apiGroup: rbac.authorization.k8s.io
---
# RoleBinding for argocd namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apl-operator
  namespace: argocd
subjects:
  - kind: ServiceAccount
    name: apl-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: apl-operator
  apiGroup: rbac.authorization.k8s.io
---
# RoleBinding for ingress namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apl-operator
  namespace: ingress
subjects:
  - kind: ServiceAccount
    name: apl-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: apl-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apl-operator-crds
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: apl-operator-crds
subjects:
  - kind: ServiceAccount
    name: apl-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: apl-operator-crds
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apl-operator-configmap-manager
  namespace: otomi
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apl-operator-configmap-manager-binding
  namespace: otomi
subjects:
  - kind: ServiceAccount
    name: apl-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: apl-operator-configmap-manager
  apiGroup: rbac.authorization.k8s.io

{{- $v := .Values }}
{{- if $v.env }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: job-{{ $v.name }}
  labels: {{- include "jobs.labels" $ | nindent 4 }}
data:
  {{- toYaml $v.env | nindent 4 }}
---
{{- end }}
{{- if $v.init.env }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: job-{{ $v.name }}-init
  labels: {{- include "jobs.labels" $ | nindent 4 }}
data:
  {{- toYaml $v.init.env | nindent 4 }}
---
{{- end }}
{{- range $location, $content := $v.files }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fileConfigMapName" $location }}
  labels: {{- include "jobs.labels" $ | nindent 4 }}
data:
  {{ include "fileConfigMapName" $location }}: {{- toYaml $content | nindent 4 }} 
---
{{- end }}

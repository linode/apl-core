{{- $v := .Values }}
{{- range $name, $spec := $v.jobs }}
{{- if or $spec.env $spec.init }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $spec.name }}
  labels: {{- include "jobs.labels" $ | nindent 4 }}
data: 
  {{- with $spec.env  }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if hasKey $spec "init" }}
  {{- with $spec.init.env  }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
---
{{- end }}
{{- end }}

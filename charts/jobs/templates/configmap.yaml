{{- $v := .Values }}
{{- if default true $v.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: job-{{ $v.name }}
  labels: {{- include "jobs.labels" $ | nindent 4 }}
data:
  {{- if hasKey $v "env" }}
  {{- with $v.env }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- if hasKey $v "init" }}
  {{- with $v.init.env  }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- if hasKey $v "files" }}
  {{- with $v.files  }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
---
{{- end }}
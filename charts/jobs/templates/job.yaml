{{- $v := .Values }}
{{- $ := . }}
{{- if and (default true $v.enabled) (eq $v.type "job") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: job-{{ $v.name }}
  labels: {{- include "jobs.labels" $ | nindent 4 }}
spec:
  template:
    metadata:
      labels: {{- include "jobs.labels" $ | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") $ | sha256sum | trunc 63 }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum | trunc 63 }}
    spec:
      serviceAccountName: {{ $v.serviceAccountName | default "default" }}
      {{- if $v.init }}
      initContainers:
      - image: "{{ $v.init.image.repository }}:{{ $v.init.image.tag | default "latest" }}"
        imagePullPolicy: "{{ $v.init.image.pullPolicy | default "IfNotPresent"}}"
        name: "{{ $v.name }}-init"
        command: ["{{ $v.init.shell | default "sh" }}", "-c"]
        args:
          - |
            {{- toString $v.init.script | nindent 12 }}
        {{- if $v.init.env }}
        envFrom:
        - configMapRef:
            name: {{ $v.name }}
        {{- end }}
        {{- if $v.init.secretKeyRefs }}
        env:
          {{- range $ref := $v.init.secretKeyRefs }}
          - name: {{ $ref.name }}
            valueFrom:
              secretKeyRef:
                name: {{ $ref.secretKeyRefName }}
                key: {{ $ref.key }}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
      - image: "{{ $v.image.repository }}:{{ $v.image.tag }}"
        imagePullPolicy: "{{ $v.image.pullPolicy }}"
        name: {{ $v.name }}
        command: ["{{ $v.shell | default "sh" }}", "-c"]
        args:
          - |
            {{- toString $v.script | nindent 12 }}
        resources: {{- if $v.resources}}{{ toYaml $v.resources | nindent 10 }}{{ else }}{{ toYaml $v.resources | nindent 10 }}{{ end }}
        {{- if $v.secretKeyRefs }}
        env:
          {{- range $ref := $v.secretKeyRefs }}
          - name: {{ $ref.name }}
            valueFrom:
              secretKeyRef:
                name: {{ $ref.secretKeyRefName }}
                key: {{ $ref.key }}
          {{- end }}
        {{- end }}
        {{- if or $v.secret $v.env }}
        envFrom:
        {{- if $v.secret }}
        - secretRef:
            name: job-{{ $v.name }}
        {{- end }}
        {{- if or $v.env }}
        - configMapRef:
            name: job-{{ $v.name }}
        {{- end }}
        {{- end }}
        {{- if or (eq $v.name "keycloak") (eq $v.name "harbor") }}
        volumeMounts:
          - name: fakeroot
            mountPath: /fakeroot.pem
            subPath: fakeroot.pem
        {{- end }}
      restartPolicy: Never
      {{- if or (eq $v.name "keycloak") (eq $v.name "harbor") }}
      volumes:
        - name: fakeroot
          configMap:
            name: fakeroot
      {{- end }}
  backoffLimit: 3
  ttlSecondsAfterFinished: {{ $v.ttlSecondsAfterFinished | default 86400 }}
---
{{- end }}

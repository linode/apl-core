
{{- $v := .Values }}
{{- range $name, $spec := $v.tasks }}
{{- if and $spec.enabled $spec.secret }}
apiVersion: v1
kind: Secret
metadata:
  labels: {{- include "jobs.labels" $ | nindent 4 }}
  name: {{ $name }}
data:
{{- range $key, $val := $spec.secret }}
  {{ $key }}: "{{ $val | b64enc }}"
{{- end }}
---
{{- end }}
{{- end }}

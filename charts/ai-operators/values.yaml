# Default values for ai-operators
# Shared configuration
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Shared pod security settings
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

nodeSelector: {}
tolerations: []
affinity: {}

# Service account configuration
serviceAccount:
  create: true
  annotations: {}

# Knowledge Base Operator configuration
kbOperator:
  enabled: true
  replicaCount: 1
  image:
    repository: linode/kb-operator
    pullPolicy: IfNotPresent
    tag: "0.1.0"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # Namespaces to watch (comma-separated, empty means all namespaces)
  watchNamespaces: ""
  # Kopf configuration
  kopf:
    verbose: false
    logFormat: plain
    peeringName: "kb-operator"
  # Environment variables
  env: {}
  # Pod annotations
  podAnnotations: {}

# Agent Operator configuration
agentOperator:
  enabled: true
  replicaCount: 1
  provider: linode # linode or apl
  image:
    repository: linode/agent-operator
    pullPolicy: IfNotPresent
    tag: "0.1.0"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # Namespaces to watch (comma-separated, empty means all namespaces)
  watchNamespaces: ""
  # Kopf configuration
  kopf:
    verbose: false
    logFormat: plain
    peeringName: "agent-operator"
  # Environment variables (PROVIDER, AGENT_CHART_REPO_URL, etc.)
  env: {}
  # Pod annotations
  podAnnotations: {}

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /metrics

# Default values for rollout-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


global:
  # -- Common labels for all object directly managed by this chart.
  commonLabels: {}

# -- Number of old ReplicaSets to retain
revisionHistoryLimit: 10

image:
  repository: grafana/rollout-operator
  registry: docker.io
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

# -- hostAliases to add
hostAliases: []
#  - ip: 1.2.3.4
#    hostnames:
#      - domain.tld

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Pod Annotations
podAnnotations: {}

# -- Pod (extra) Labels
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- List of additional CLI arguments to configure rollout-operator (example: `--log.level=info`)
extraArgs: []

# -- Environment variables to add to rollout-operator container
extraEnv: []

# -- Environment variables from secrets or configmaps to add to rollout-operator container
extraEnvFrom: []

resources:
  limits:
    # cpu: "1"
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

minReadySeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}

priorityClassName: ""

serviceMonitor:
  # -- Create ServiceMonitor to scrape metrics for Prometheus
  enabled: false
  # -- Alternative namespace for ServiceMonitor resources
  namespace: null
  # -- Namespace selector for ServiceMonitor resources
  namespaceSelector: {}
  # -- ServiceMonitor annotations
  annotations: {}
  # -- Additional ServiceMonitor labels
  labels: {}
  # -- ServiceMonitor scrape interval
  interval: null
  # -- ServiceMonitor scrape timeout in Go duration format (e.g. 15s)
  scrapeTimeout: null
  # -- ServiceMonitor relabel configs to apply to samples before scraping
  # https://github.com/prometheus-operator/prometheus-operator/blob/master/Documentation/api.md#relabelconfig
  relabelings: []

webhooks:
  # -- Enable the rollout-operator webhooks. See https://github.com/grafana/rollout-operator/#webhooks.
  # Note that the webhooks require custom resource definitions. If upgrading, manually apply the files in the `crds` directory.
  enabled: true
  # -- Validating and mutating webhook failure policy. `Ignore` or `Fail`.
  failurePolicy: "Fail"
  # -- Secret resource name for the TLS certificate to be used with the webhooks
  selfSignedCertSecretName: "certificate"
  # -- objectSelector to filter which objects the webhooks apply to.
  objectSelector: {}
  # See https://kubernetes.io/docs/reference/access-authn-authz/extensible-admission-controllers/#matching-requests-objectselector
  # Example:
  #   objectSelector:
  #     matchLabels:
  #       app: loki
  #     matchExpressions:
  #       - key: environment
  #         operator: In
  #         values:
  #           - production

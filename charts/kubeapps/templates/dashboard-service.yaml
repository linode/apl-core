apiVersion: v1
kind: Service
metadata:
  name: {{ template "kubeapps.dashboard.fullname" . }}
  labels:{{ include "kubeapps.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "kubeapps.dashboard.fullname" . }}
    release: {{ .Release.Name }}

{{- if and .Values.global.operator.enabled (not .Values.global.operator.bootstrap) }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "gitlab.standardLabels" . | indent 4 }}
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      component: operator
{{ include "gitlab.immutableLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        component: operator
{{ include "gitlab.immutableLabels" . | indent 8 }}
    spec:
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      serviceAccountName: {{ template "fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ coalesce .Values.image.tag (include "gitlab.operator.parseVersion" .Values.version ) }}"
          env:
          - name: GITLAB_CLASS
            value: {{ .Release.Name }}
          {{- if .Values.crdPrefix }}
          - name: CRD_PREFIX
            value: {{ .Values.crdPrefix }}
          {{- end }}
          {{ template "gitlab.imagePullPolicy" . }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- end }}

# Default values for gitaly.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  gitaly:
    internal:
      names: ["default"]
    external: []

internal: {}
image:
  repository: registry.gitlab.com/gitlab-org/build/cng/gitaly
  pullSecrets: []
  # pullPolicy: IfNotPresent
  # tag: latest
service:
  name: gitaly
  type: ClusterIP
  externalPort: 8075
  internalPort: 8075
enabled: true
serviceName: gitaly
annotations: {}

init:
  image: busybox
  tag: latest
  resources:
    requests:
      cpu: 50m

## Support for tolerations for pod scheduling
tolerations: []

global:
  # imagePullPolicy: IfNotPresent
  redis:
    password: {}
  gitaly:
    authToken: {}
unicorn: {}
  # host: '0.0.0.0'
  # serviceName: 'unicorn'
  # port: 8080
redis: {}
shell:
  authToken: {}

## Enable prometheus metrics and set the port to scrape the
## container on.
metrics:
  enabled: true
  metricsPort: 9236

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: true

  ## git repositories Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 50Gi

  ## If subPath is set mount a sub folder of a volume instead of the root of the volume.
  ## This is especially handy for volume plugins that don't natively support sub mounting (like glusterfs).
  ##
  subPath: ""

  ## if volumeName is set, use this existing PersistentVolume
  # volumeName:

  ## Only bind to a volume with the following exactly matched labels with values.
  ## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#selector
  matchLabels: {}

  ## Only bind to a volume with the following exppression matched labels.
  ## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#selector
  matchExpressions: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  requests:
    cpu: 100m
    memory: 200Mi

## For PodDisruptionBudget, how many pods can be unavailable at one time
maxUnavailable: 1

## Allow to overwrite under which User and Group we're running.
securityContext:
  runAsUser: 1000
  fsGroup: 1000

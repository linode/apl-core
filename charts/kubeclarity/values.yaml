  ## Logging level (debug, info, warning, error, fatal, panic).
  logLevel: warning

  servicePort: 9991

  resources:
    requests:
      cpu: "200m"
      memory: "200Mi"
    limits:
      cpu: "1000m"
      memory: "1G"


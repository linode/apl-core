#######################################################################################
## KubeClarity Trivy Server Values
## https://github.com/aquasecurity/trivy/blob/main/helm/trivy/values.yaml

kubeclarity-trivy-server:
  enabled: false

  ## Docker Image values.
  image:
    registry: docker.io
    repository: aquasec/trivy
    tag: 0.41.0
    pullPolicy: IfNotPresent

  ## By default disable requirement for persistent storage
  persistence:
    enabled: false

  podSecurityContext:
    runAsUser: 1001
    runAsNonRoot: true
    fsGroup: 1001

  securityContext:
    privileged: false
    readOnlyRootFilesystem: true

  trivy:
    debugMode: false

  service:
    port: 9992

  resources:
    requests:
      cpu: "200m"
      memory: "200Mi"
    limits:
      cpu: "1000m"
      memory: "1G"

## End of KubeClarity Trivy Server Values

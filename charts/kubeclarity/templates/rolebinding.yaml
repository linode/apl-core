apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubeclarity.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "kubeclarity.labels" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubeclarity.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeclarity.name" . }}
    namespace: '{{ .Release.Namespace }}'

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "trivy.fullname" . }}
  labels:
{{ include "trivy.labels" . | indent 4 }}
{{- if (.Values.trivy.serviceAccount).annotations }}
  annotations:
{{ toYaml .Values.trivy.serviceAccount.annotations | indent 4 }}
{{- end }}
  namespace: {{ .Release.Namespace }}
{{- $hookUrl := printf "https://gatekeeper-webhook-service.%s:443" .Release.Namespace }}
apiVersion: batch/v1
kind: Job
metadata:
  name: gatekeeper-postinstall-job
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    app: {{ template "gatekeeper.name" . }}
    chart: {{ template "gatekeeper.name" . }}
    gatekeeper.sh/system: "yes"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: {{ template "gatekeeper.name" . }}
        release: {{ .Release.Name }}
    spec:
      restartPolicy: OnFailure
      {{- if .Values.postInstall.labelNamespace.image.pullSecrets }}
      imagePullSecrets:
      {{- .Values.postInstall.labelNamespace.image.pullSecrets | toYaml | nindent 12 }}
      {{- end }}
      containers:
        - name: postinstall
          image: "{{ .Values.postInstall.labelNamespace.image.repository }}:{{ .Values.postInstall.labelNamespace.image.tag }}"
          imagePullPolicy: {{ .Values.postInstall.labelNamespace.image.pullPolicy }}
          command:
            - sh
            - -c
          args:
            - |
              echo "Waiting until admission webhook service is accessible"
              until $(curl --insecure --output /dev/null --silent --head -I {{ $hookUrl }}); do 
                printf '.'
                sleep 5
              done
              echo READY!
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 16Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - all
            readOnlyRootFilesystem: true
            runAsGroup: 999
            runAsNonRoot: true
            runAsUser: 1000



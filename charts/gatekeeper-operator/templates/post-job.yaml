{{- $hookUrl := print "https://gatekeeper-webhook-service.gatekeeper-system:443" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: gatekeeper-postinstall-job
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    app: {{ template "gatekeeper.name" . }}
    chart: {{ template "gatekeeper.name" . }}
    gatekeeper.sh/system: "yes"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "gatekeeper.name" . }}
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: postinstall
          image: badouralix/curl-http2:alpine
          command:
            - sh
            - -c
          args:
            - |
              echo "Waiting until admission webhook service is accessible"
              until $(curl --insecure --output /dev/null --silent --head -I {{ $hookUrl }}); do 
                printf '.'
                sleep 5
              done
              echo READY!
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 16Mi
          securityContext:
            runAsNonRoot: true



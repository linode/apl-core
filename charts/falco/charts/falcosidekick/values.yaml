      minimumpriority: ""

  discord:
    # -- Discord WebhookURL (ex: <https://discord.com/api/webhooks/xxxxxxxxxx>...), if not empty, Discord output is *enabled*
    webhookurl: ""
    # -- Discord icon (avatar)

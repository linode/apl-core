  gcp:
    # -- Base64 encoded JSON key file for the GCP service account
    credentials: ""
    pubsub:
      # -- The GCP Project ID containing the Pub/Sub Topic
      projectid: ""
      # -- Name of the Pub/Sub topic
      topic: ""

  googlechat:
    # -- Google Chat Webhook URL (ex: <https://chat.googleapis.com/v1/spaces/XXXXXX/YYYYYY>), if not `empty`, Google Chat output is *enabled*
    webhookurl: ""
    # -- `all` (default), `text` (only text is displayed in Google chat)

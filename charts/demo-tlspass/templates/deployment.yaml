apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-tlspass.fullname" . }}
  labels:
    {{- include "demo-tlspass.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "demo-tlspass.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "demo-tlspass.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: true
      serviceAccountName: {{ include "demo-tlspass.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: https
              containerPort: 1337
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: https
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: https
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
            - name: conf
              mountPath: /www/otomi/index.html
              subPath: index.html
              # readOnly: true
            - name: nginx-server-certs
              mountPath: /etc/nginx-server-certs
              readOnly: true
      volumes:
        - name: conf
          configMap:
            name: {{ include "demo-tlspass.fullname" . }}
        #     items:
        #       - key: default.conf
        #         path: default.conf
        # - name: html
        #   configMap:
        #     name: {{ include "demo-tlspass.fullname" . }}
        #     items:
        #       - key: index.html
        #         path: index.html
        - name: nginx-server-certs
          secret:
            secretName: {{ include "demo-tlspass.fullname" . }}

        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:Grafana
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:Prometheus
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:Server

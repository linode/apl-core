apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "argoproj.io/v1alpha1",
          "kind": "AppProject",
          "metadata": {
            "name": "example"
          },
          "spec": null
        },
        {
          "apiVersion": "argoproj.io/v1alpha1",
          "kind": "Application",
          "metadata": {
            "name": "example"
          },
          "spec": null
        },
        {
          "apiVersion": "argoproj.io/v1alpha1",
          "kind": "ApplicationSet",
          "metadata": {
            "name": "example"
          },
          "spec": null
        },
        {
          "apiVersion": "argoproj.io/v1alpha1",
          "kind": "ArgoCD",
          "metadata": {
            "name": "argocd-sample"
          },
          "spec": {
            "controller": {
              "resources": {
                "limits": {
                  "cpu": "2000m",
                  "memory": "2048Mi"
                },
                "requests": {
                  "cpu": "250m",
                  "memory": "1024Mi"
                }
              }
            },
            "ha": {
              "enabled": false,
              "resources": {
                "limits": {
                  "cpu": "500m",
                  "memory": "256Mi"
                },
                "requests": {
                  "cpu": "250m",
                  "memory": "128Mi"
                }
              }
            },
            "redis": {
              "resources": {
                "limits": {
                  "cpu": "500m",
                  "memory": "256Mi"
                },
                "requests": {
                  "cpu": "250m",
                  "memory": "128Mi"
                }
              }
            },
            "repo": {
              "resources": {
                "limits": {
                  "cpu": "1000m",
                  "memory": "512Mi"
                },
                "requests": {
                  "cpu": "250m",
                  "memory": "256Mi"
                }
              }
            },
            "server": {
              "resources": {
                "limits": {
                  "cpu": "500m",
                  "memory": "256Mi"
                },
                "requests": {
                  "cpu": "125m",
                  "memory": "128Mi"
                }
              },
              "route": {
                "enabled": true
              }
            },
            "sso": {
              "dex": {
                "resources": {
                  "limits": {
                    "cpu": "500m",
                    "memory": "256Mi"
                  },
                  "requests": {
                    "cpu": "250m",
                    "memory": "128Mi"
                  }
                }
              },
              "provider": "dex"
            }
          }
        },
        {
          "apiVersion": "argoproj.io/v1alpha1",
          "kind": "ArgoCDExport",
          "metadata": {
            "name": "argocdexport-sample"
          },
          "spec": {
            "argocd": "argocd-sample"
          }
        }
      ]
    capabilities: Deep Insights
    categories: Integration & Delivery
    certified: "false"
    description: Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes.
    operators.operatorframework.io/builder: operator-sdk-v1.10.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/argoproj-labs/argocd-operator
    support: Argo CD
  name: argocd-operator.v0.6.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: An Application is a group of Kubernetes resources as defined by
        a manifest.
      displayName: Application
      kind: Application
      name: applications.argoproj.io
      version: v1alpha1
    - description: An ApplicationSet is a group or set of Application resources.
      displayName: ApplicationSet
      kind: ApplicationSet
      name: applicationsets.argoproj.io
      version: v1alpha1
    - description: An AppProject is a logical grouping of Argo CD Applications.
      displayName: AppProject
      kind: AppProject
      name: appprojects.argoproj.io
      version: v1alpha1
    - description: ArgoCDExport is the Schema for the argocdexports API
      displayName: Argo CDExport
      kind: ArgoCDExport
      name: argocdexports.argoproj.io
      resources:
      - kind: ArgoCD
        name: ""
        version: v1alpha1
      - kind: ArgoCDExport
        name: ""
        version: v1alpha1
      - kind: ConfigMap
        name: ""
        version: v1
      - kind: CronJob
        name: ""
        version: v1
      - kind: Deployment
        name: ""
        version: v1
      - kind: Ingress
        name: ""
        version: v1
      - kind: Job
        name: ""
        version: v1
      - kind: PersistentVolumeClaim
        name: ""
        version: v1
      - kind: Pod
        name: ""
        version: v1
      - kind: Prometheus
        name: ""
        version: v1
      - kind: ReplicaSet
        name: ""
        version: v1
      - kind: Route
        name: ""
        version: v1
      - kind: Secret
        name: ""
        version: v1
      - kind: Service
        name: ""
        version: v1
      - kind: ServiceMonitor
        name: ""
        version: v1
      - kind: StatefulSet
        name: ""
        version: v1
      specDescriptors:
      - description: Argocd is the name of the ArgoCD instance to export.
        displayName: ArgoCD
        path: argocd
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Schedule in Cron format, see https://en.wikipedia.org/wiki/Cron.
        displayName: Schedule
        path: schedule
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Storage defines the storage configuration options.
        displayName: Storage
        path: storage
      statusDescriptors:
      - description: 'Phase is a simple, high-level summary of where the ArgoCDExport
          is in its lifecycle. There are five possible phase values: Pending: The
          ArgoCDExport has been accepted by the Kubernetes system, but one or more
          of the required resources have not been created. Running: All of the containers
          for the ArgoCDExport are still running, or in the process of starting or
          restarting. Succeeded: All containers for the ArgoCDExport have terminated
          in success, and will not be restarted. Failed: At least one container has
          terminated in failure, either exited with non-zero status or was terminated
          by the system. Unknown: For some reason the state of the ArgoCDExport could
          not be obtained.'
        displayName: Phase
        path: phase
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1alpha1
    - description: ArgoCD is the Schema for the argocds API
      displayName: Argo CD
      kind: ArgoCD
      name: argocds.argoproj.io
      resources:

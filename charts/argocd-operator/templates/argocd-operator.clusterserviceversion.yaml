        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:Server
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Enabled will toggle the creation of the Ingress.
        displayName: Ingress Enabled'

mode: daemonset
resources:
  limits:
    cpu: 100m
    memory: 200M

networkPolicy:
  enabled: true

  allowIngressFrom:
    - namespaceSelector: {}
    - ipBlock:
        cidr: 127.0.0.1/32

  extraIngressRules:
    - ports:
      - port: metrics
        protocol: TCP
      from:
        - ipBlock:
            cidr: 127.0.0.1/32

  egressRules:
    - to:
        - podSelector:
            matchLabels:
              app: jaeger
      ports:
        - port: 4317
          protocol: TCP

## External Secrets Operator values

## @param replicaCount Number of ESO controller replicas
replicaCount: 1

## @param image ESO controller image configuration
image:
  repository: ghcr.io/external-secrets/external-secrets
  tag: v0.14.3
  pullPolicy: IfNotPresent

## @param serviceAccount Service account configuration
serviceAccount:
  create: true
  name: external-secrets

## @param installCRDs Install ESO CRDs
installCRDs: true

## @param resources Resource limits and requests
resources: {}

## @param webhook Webhook configuration
webhook:
  replicaCount: 1
  resources: {}

## @param certController Cert controller configuration
certController:
  replicaCount: 1
  resources: {}

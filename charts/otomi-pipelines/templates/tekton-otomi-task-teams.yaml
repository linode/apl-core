{{- $kms := .Values.kms | default dict }}

apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: otomi-task-teams
  namespace: otomi-pipelines
spec:
  params:
    - name: OTOMI_VERSION
      type: string
    - name: CI
      type: string
    - name: repoUrl
      type: string
    - name: giteaCredentialsSecretName
      type: string
  workspaces:
    - name: source
      mountPath: /home/app/stack/env
    - name: gitea-credentials
      mountPath: /etc/gitea-credentials
  stepTemplate:
    computeResources: {{- toYaml .Values.tektonTask.resources | nindent 6 }}
    imagePullPolicy: Always
    image: linode/apl-core:$(params["OTOMI_VERSION"])
    workingDir: /home/app/stack
{{- if hasKey $kms "sops" }}
    envFrom:
    - secretRef:
        name: otomi-sops-secrets
{{- end }}
    env:
    - name: CI
      value: $(params["CI"])
    - name: IN_DOCKER
      value: 'false'
    - name: ENV_DIR
      value: /home/app/stack/env
    - name: VERBOSE
      value: '2'
  steps:
    - name: git-clone
      computeResources: {}
      script: |
        #!/bin/bash
        set -e
        # Prevent the detected dubious ownership in repository error
        git config --global --add safe.directory '*'
        # Reading gitea credentials
        GITEA_USERNAME=$(cat /etc/gitea-credentials/username)
        GITEA_PASSWORD=$(cat /etc/gitea-credentials/password | jq -s -R -r @uri )

        # Parsing the repo url
        export fullRepoUrl=$(params["repoUrl"])
        export url=$(echo $fullRepoUrl|sed 's/http\:\/\///')

        # Cloning the values
        {{- if .Values.cloneUnsecure }}
        while ! curl -k -s -o /dev/null -w "%{http_code}" http://$GITEA_USERNAME:$GITEA_PASSWORD@$url; do
          echo "Waiting for the repository to be available"
          sleep 5s
        done
        git clone -c http.sslVerify=false --depth 1 http://$GITEA_USERNAME:$GITEA_PASSWORD@$url $ENV_DIR
        {{- else}}
        while ! curl -s -o /dev/null -w "%{http_code}" https://$GITEA_USERNAME:$GITEA_PASSWORD@$url; do
          echo "Waiting for the repository to be available"
          sleep 5s
        done
        git clone --depth 1 http://$GITEA_USERNAME:$GITEA_PASSWORD@$url $ENV_DIR
        {{- end }}
    - name: test
      computeResources: {}
      command:
        - '/bin/bash'
      args:
        - '-c'
        - 'binzx/otomi validate-values'
    - name: apply
      computeResources: {}
      {{/* Be aware that during the upgrade this task is not immediately upgraded */}}
      script: |
        #!/bin/bash
        set -e
        # Prevent the detected dubious ownership in repository error
        git config --global --add safe.directory '*'
        binzx/otomi apply-as-apps -l pipeline=otomi-task-teams

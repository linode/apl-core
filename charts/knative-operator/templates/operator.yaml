        sidecar.istio.io/inject: "false"
{{- if and .Values.knative_operator.knative_operator.podAnnotations }}
      annotations:
{{ toYaml .Values.knative_operator.knative_operator.podAnnotations | indent 8 }}
{{- end }}
    spec:
{{- if .Values.knative_operator.knative_operator.affinity }}
      affinity:
{{ toYaml .Values.knative_operator.knative_operator.affinity | indent 8 }}
{{- end }}
{{- with .Values.knative_operator.knative_operator.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
      serviceAccountName: knative-operator
{{- if and .Values.knative_operator.knative_operator.securityContext }}
      securityContext:
{{ toYaml .Values.knative_operator.knative_operator.securityContext | indent 8 }}
{{- end }}
      containers:
        - name: knative-operator
          image: "{{ .Values.knative_operator.knative_operator.image }}:{{ .Values.knative_operator.knative_operator.tag }}"
          resources:
            requests:
              cpu: {{ .Values.knative_operator.knative_operator.resources.requests.cpu }}
              memory: {{ .Values.knative_operator.knative_operator.resources.requests.memory }}
            limits:
              cpu: {{ .Values.knative_operator.knative_operator.resources.limits.cpu }}
              memory: {{ .Values.knative_operator.knative_operator.resources.limits.memory }}
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_DOMAIN
              value: knative.dev/operator
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
            - name: KUBERNETES_MIN_VERSION
              value: "{{ .Values.knative_operator.kubernetes_min_version }}"
          securityContext:
            allowPrivilegeEscalation: {{ .Values.knative_operator.knative_operator.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.knative_operator.knative_operator.containerSecurityContext.readOnlyRootFilesystem }}
            runAsNonRoot: {{ .Values.knative_operator.knative_operator.containerSecurityContext.runAsNonRoot }}
            capabilities:
              drop:
                - ALL
          ports:
            - name: metrics
              containerPort: 9090

---

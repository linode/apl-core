apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator-webhook
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/component: operator-webhook
    app.kubernetes.io/version: "{{ .Chart.Version }}"
    app.kubernetes.io/name: knative-operator
{{- if and .Values.knative_operator.operator_webhook.annotations }}
  annotations:
{{ toYaml .Values.knative_operator.operator_webhook.annotations | indent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      app: operator-webhook
      role: operator-webhook
  template:
    metadata:
      labels:
        app: operator-webhook
        role: operator-webhook
        app.kubernetes.io/component: operator-webhook
        app.kubernetes.io/version: "{{ .Chart.Version }}"
        app.kubernetes.io/name: knative-operator
        sidecar.istio.io/inject: "false"
{{- if and .Values.knative_operator.operator_webhook.podAnnotations }}
      annotations:
{{ toYaml .Values.knative_operator.operator_webhook.podAnnotations | indent 8 }}
{{- end }}
    spec:
{{- if .Values.knative_operator.operator_webhook.affinity }}
      affinity:
{{ toYaml .Values.knative_operator.operator_webhook.affinity | indent 8 }}
{{- end }}
{{- with .Values.knative_operator.operator_webhook.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
{{- if and .Values.knative_operator.operator_webhook.securityContext }}
      securityContext:
{{ toYaml .Values.knative_operator.operator_webhook.securityContext | indent 8 }}
{{- end }}
      serviceAccountName: operator-webhook
      containers:
      - name: operator-webhook
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: "{{ .Values.knative_operator.operator_webhook.image }}:{{ .Values.knative_operator.operator_webhook.tag }}"

        resources:
          requests:
            cpu: {{ .Values.knative_operator.operator_webhook.resources.requests.cpu }}
            memory: {{ .Values.knative_operator.operator_webhook.resources.requests.memory }}
          limits:
            cpu: {{ .Values.knative_operator.operator_webhook.resources.limits.cpu }}
            memory: {{ .Values.knative_operator.operator_webhook.resources.limits.memory }}

        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: WEBHOOK_NAME
          value: operator-webhook
        - name: WEBHOOK_PORT
          value: "8443"
        - name: WEBHOOK_SECRET_NAME
          value: operator-webhook-certs

        - name: METRICS_DOMAIN
          value: knative.dev/operator
        - name: KUBERNETES_MIN_VERSION
          value: "{{ .Values.knative_operator.kubernetes_min_version }}"
        securityContext:
          allowPrivilegeEscalation: {{ .Values.knative_operator.operator_webhook.containerSecurityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.knative_operator.operator_webhook.containerSecurityContext.readOnlyRootFilesystem }}
          runAsNonRoot: {{ .Values.knative_operator.operator_webhook.containerSecurityContext.runAsNonRoot }}
          capabilities:
            drop:
              - ALL

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
        - name: https-webhook
          containerPort: 8443

        readinessProbe:
          periodSeconds: 1
          httpGet:
            scheme: HTTPS
            port: 8443
            httpHeaders:
            - name: k-kubelet-probe
              value: "webhook"
        livenessProbe:
          periodSeconds: 1
          httpGet:
            scheme: HTTPS
            port: 8443
            httpHeaders:
            - name: k-kubelet-probe
              value: "webhook"
          failureThreshold: 6
          initialDelaySeconds: 120

      # Our webhook should gracefully terminate by lame ducking first, set this to a sufficiently
      # high value that we respect whatever value it has configured for the lame duck grace period.
      terminationGracePeriodSeconds: 300


{{- if .Values.trivy.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "harbor.trivy" . }}
  labels:
{{ include "harbor.labels" . | indent 4 }}
type: Opaque
data:
  redisURL: {{ include "harbor.redis.urlForTrivy" . | b64enc }}
  gitHubToken: {{  .Values.trivy.gitHubToken | default "" | b64enc | quote }}
{{- end }}

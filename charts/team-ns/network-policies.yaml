apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
  name: default
spec:
  egress:
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - to:
    - namespaceSelector:
        matchLabels:
          role: shared
  ingress:
  - ports:
    - port: 80
      protocol: TCP
    - port: 443
      protocol: TCP
  podSelector: {}
  policyTypes:
  - Egress
  - Ingress

apiVersion: v1
kind: LimitRange
metadata:
  name: team-ns-resource-defaults
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
spec:
  limits:
  - default: # this section defines default limits
      cpu: 200m
      memory: 64Mi
    defaultRequest: # this section defines default requests
      cpu: 50m
      memory: 32Mi
    type: Container

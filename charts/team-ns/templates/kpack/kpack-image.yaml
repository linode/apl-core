{{- $v := .Values }}
{{- if $v.apps.kpack.enabled }}
{{- range $v.builds }}
apiVersion: kpack.io/v1alpha2
kind: Image
metadata:
  name: {{ .name }}
spec:
  tag: harbor.{{ $v.cluster.domainSuffix }}/team-{{ $v.teamId }}/{{ .name }}:{{ .tag }}
  serviceAccountName: sa-team-{{ $v.teamId }}
  builder:
    name: team-{{ $v.teamId }}-builder
    kind: Builder
  source:
    git:
      url: {{ .appSource.repoUrl }}
      revision: {{ .appSource.revision }}
    {{- if .path }}
    subPath: {{ .appSource.path }}
    {{- end }}
  build:
    resources:
        requests:
          cpu: 500m
          memory: 256Mi
{{- end }}
{{- end }}
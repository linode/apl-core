{{- $v := .Values }}
{{- $g := $v.apps.gitea }}
{{- range $v.builds }}
{{- if .repoAccess.otomiGit }}
apiVersion: v1
kind: Secret
metadata:
  name: gitea-user-credentials-{{ .name }}
  annotations:
    kpack.io/git: harbor.{{ $v.cluster.domainSuffix }}
type: kubernetes.io/basic-auth
stringData:
  password: {{ $g.adminPassword }}
  username: {{ $g.adminUsername }}
{{- end }}
---
{{- if .repoAccess.privateGit }}
apiVersion: v1
kind: Secret
metadata:
  name: git-user-credentials-{{ .name }}
  annotations:
    kpack.io/git: {{ .appSource.repoUrl }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .repoAccess.repoUserName }}
  password: {{ .repoAccess.repoPassword }}
{{- end }}
{{- end }}

{{- $v := .Values }}
{{- $ns := .Release.Namespace }}
{{- $h := $v.apps.harbor }}
---
apiVersion: v1
imagePullSecrets:
{{- with $v.otomi.globalPullSecret }}
- name: otomi-pullsecret-global
{{- end }}
{{- if $h.enabled }}
- name: harbor-pullsecret
{{- end }}
kind: ServiceAccount
metadata:
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
  name: sa-team-{{ $v.teamId }}
secrets:
{{- if $h.enabled }}
- name: harbor-pushsecret
{{- end }}
{{- range $v.builds }}
{{- if .privateGit }}
- name: git-user-credentials-{{ .name }}
{{- end }}
{{- if .otomiGit }}
- name: gitea-user-credentials-{{ .name }}
{{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: sa-team-{{ $v.teamId }}
  namespace: {{ $ns }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: unprivileged-team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: psp:unprivileged
subjects:
- kind: ServiceAccount
  name: sa-team-{{ $v.teamId }}
  namespace: {{ $ns }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-update-team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress-update
subjects:
- kind: ServiceAccount
  name: sa-team-{{ $v.teamId }}
  namespace: {{ $ns }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubectl
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubectl
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: kubectl
  namespace: {{ $ns }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tty-admin
  namespace: team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ''
    resources:
      - '*'
    verbs:
      - '*'
{{- $v := .Values }}
{{- $ns := .Release.Namespace }}
{{- $h := $v.apps.harbor }}
---
apiVersion: v1
imagePullSecrets:
{{- with $v.otomi.globalPullSecret }}
- name: otomi-pullsecret-global
{{- end }}
{{- if $h.enabled }}
- name: harbor-pullsecret
{{- end }}
kind: ServiceAccount
metadata:
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
  name: sa-team-{{ $v.teamId }}
secrets:
{{- if $h.enabled }}
- name: harbor-pushsecret-builds
{{- end }}
- name: gitea-credentials
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: sa-team-{{ $v.teamId }}
  namespace: {{ $ns }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: unprivileged-team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: psp:unprivileged
subjects:
- kind: ServiceAccount
  name: sa-team-{{ $v.teamId }}
  namespace: {{ $ns }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-update-team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress-update
subjects:
- kind: ServiceAccount
  name: sa-team-{{ $v.teamId }}
  namespace: {{ $ns }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubectl
automountServiceAccountToken: false
secrets:
- name: kubectl-token
---
apiVersion: v1
kind: Secret
metadata:
  name: kubectl-token
  annotations:
    kubernetes.io/service-account.name: kubectl
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubectl
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: kubectl
  namespace: {{ $ns }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tty-admin
  namespace: team-{{ $v.teamId }}
  labels: {{- include "team-ns.chart-labels" . | nindent 4 }}
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
---
# This secret needs refactoring! When ssh in Gitea is enabled: https://tekton.dev/docs/pipelines/auth/#configuring-ssh-auth-authentication-for-git
# This is only temporary to support a specif use case
apiVersion: v1
kind: Secret
metadata:
  name: gitea-credentials
  annotations:
    tekton.dev/git-0: https://gitea.{{ $v.cluster.domainSuffix }}
type: kubernetes.io/basic-auth
stringData:
  username: otomi-admin
  password: {{ $v.otomi.adminPassword }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-triggers-team-{{ $v.teamId }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: triggers-eventlistener-binding-team-{{ $v.teamId }}
subjects:
- kind: ServiceAccount
  name: tekton-triggers-team-{{ $v.teamId }}
  namespace: team-{{ $v.teamId }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-roles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: triggers-eventlistener-clusterbinding-team-{{ $v.teamId }}
subjects:
- kind: ServiceAccount
  name: tekton-triggers-team-{{ $v.teamId }}
  namespace: team-{{ $v.teamId }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-clusterroles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-triggers-clusterbinding-team-{{ $v.teamId }}
subjects:
- kind: ServiceAccount
  name: tekton-triggers-team-{{ $v.teamId }}
  namespace: team-{{ $v.teamId }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-aggregate-view
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-triggers-createwebhook-team-{{ $v.teamId }}
  namespace: team-{{ $v.teamId }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - create
  - update
  - delete
- apiGroups:
  - triggers.tekton.dev
  resources:
  - eventlisteners
  verbs:
  - get
  - list
  - create
  - update
  - delete
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - get
  - list
  - delete
  - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-triggers-createwebhook-team-{{ $v.teamId }}
  namespace: team-{{ $v.teamId }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-triggers-createwebhook-team-{{ $v.teamId }}
  namespace: team-{{ $v.teamId }}
subjects:
  - kind: ServiceAccount
    name: tekton-triggers-createwebhook-team-{{ $v.teamId }}
    namespace: team-{{ $v.teamId }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-triggers-createwebhook-team-{{ $v.teamId }}
---
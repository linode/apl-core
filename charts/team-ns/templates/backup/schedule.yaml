
{{- $v := .Values }}
{{- if $v.apps.velero.enabled }}
{{- range $v.backups }}
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: team-{{ $v.teamId }}-backup-{{ .name }}
  namespace: velero
spec:
  schedule: {{ .schedule }}
  template:
    includedNamespaces:
    - team-{{ $v.teamId }}
    ttl: {{ .ttl }}
    {{- if hasKey . "labelSelector" }}
    labelSelector:
      matchLabels:
        {{- range .labelSelector}}
        {{ .name }}{{ printf ": " }}{{ .value }}
        {{- end }}
    {{- end }}
    snapshotVolumes: {{ .snapshotVolumes }}
    storageLocation: otomi
    volumeSnapshotLocations:
      - otomi
{{- end }}
{{- end }}
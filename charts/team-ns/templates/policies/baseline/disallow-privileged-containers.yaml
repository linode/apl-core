{{- $v := .Values }}
{{- $p := index $v.policies "disallow-privileged-containers" }}
{{- if and (get (index $v.apps "kyverno") "enabled") $p }}
---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: disallow-privileged-containers
  annotations:
    policies.kyverno.io/title: Disallow Privileged Containers
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: {{ $p.severity }}
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: 1.6.0
    kyverno.io/kubernetes-version: "1.22-1.23"
    policies.kyverno.io/description: >-
      Privileged mode disables most security mechanisms and must not be allowed. This policy
      ensures Pods do not call for privileged mode.
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  validationFailureAction: {{ $p.action }}
  background: true
  failurePolicy: Fail
  rules:
    - name: privileged-containers
      match:
        any:
        - resources:
            kinds:
              - Pod
      exclude:
        any:
          - resources:
              kinds:
                - Pod
              selector:
                matchLabels:
                  app.kubernetes.io/instance: prometheus-{{ $v.teamId }}
          - resources:
              kinds:
                - Pod
              selector:
                matchLabels:
                  app.kubernetes.io/instance: {{ $v.teamId }}-po-alertmanager
          - resources:
              kinds:
                - Pod
              selector:
                matchLabels:
                  app.kubernetes.io/instance: tekton-dashboard-{{ $v.teamId }}
      skipBackgroundRequests: true
      validate:
        message: >-
          Privileged mode is disallowed. The fields spec.containers[*].securityContext.privileged
          and spec.initContainers[*].securityContext.privileged must be unset or set to `false`.
        pattern:
          spec:
            =(ephemeralContainers):
              - =(securityContext):
                  =(privileged): "false"
            =(initContainers):
              - =(securityContext):
                  =(privileged): "false"
            containers:
              - =(securityContext):
                  =(privileged): "false"
{{- end }}

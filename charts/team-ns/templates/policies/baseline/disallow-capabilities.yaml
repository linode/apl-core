{{- $v := .Values }}
{{- range $p := $v.policies }}
{{- if and (eq $p.name "disallow-capabilities") ($p.enabled) }}
---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: disallow-capabilities
  annotations:
    policies.kyverno.io/title: Disallow Capabilities
    policies.kyverno.io/category: baseline
    policies.kyverno.io/severity: {{ .severity }}
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Adding capabilities beyond those listed in the policy must be disallowed.
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  validationFailureAction: {{ .action }}
  background: true
  failurePolicy: Fail
  rules:
    - name: adding-capabilities
      match:
        any:
        - resources:
            kinds:
              - Pod
      preconditions:
        all:
        - key: "{{`{{ request.operation || 'BACKGROUND' }}`}}"
          operator: NotEquals
          value: DELETE              
      skipBackgroundRequests: true
      validate:
        message: >-
          Any capabilities added beyond the allowed list (AUDIT_WRITE, CHOWN, DAC_OVERRIDE, FOWNER,
          FSETID, KILL, MKNOD, NET_BIND_SERVICE, SETFCAP, SETGID, SETPCAP, SETUID, SYS_CHROOT)
          are disallowed.
        foreach:
          - list: request.object.spec.initContainers[]
            preconditions:
              all:
              - key: "{{`{{ element.image }}`}}"
                operator: NotEquals
                value: "*/istio/proxyv2*"
              - key: "{{`{{`}} element.securityContext.capabilities.add[] || `[]` {{`}}`}}"
                operator: AnyNotIn
                value: ["NET_ADMIN","NET_RAW","AUDIT_WRITE","CHOWN","DAC_OVERRIDE","FOWNER","FSETID","KILL","MKNOD","NET_BIND_SERVICE","SETFCAP","SETGID","SETPCAP","SETUID","SYS_CHROOT"]
            deny:
              conditions:
                all:
                - key: "{{`{{`}} element.securityContext.capabilities.add[] || `[]` {{`}}`}}"
                  operator: AnyNotIn
                  {{- with .customValues }}
                  value: {{ . | toYaml | nindent 18 }}
                  {{- end }}
          - list: request.object.spec.[ephemeralContainers, containers][]
            deny:
              conditions:
                all:
                - key: "{{`{{ request.object.spec.[ephemeralContainers, initContainers, containers][].securityContext.capabilities.add[] }}`}}"
                  operator: AnyNotIn
                  {{- with .customValues }}
                  value: {{ . | toYaml | nindent 18 }}
                  {{- end }}
{{- end }}
{{- end }}

{{- $v := .Values }}
{{- range $p := $v.policies }}
{{- if and (eq $p.name "require-run-as-nonroot") ($p.enabled) }}
---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: require-run-as-nonroot
  annotations:
    policies.kyverno.io/title: Require runAsNonRoot
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: {{ .severity }}
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: 1.6.0
    policies.kyverno.io/description: >-
      Containers must be required to run as non-root users. This policy ensures
      `runAsNonRoot` is set to `true`. A known issue prevents a policy such as this
      using `anyPattern` from being persisted properly in Kubernetes 1.23.0-1.23.2.
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  validationFailureAction: {{ .action }}
  rules:
    - name: run-as-non-root
      match:
        any:
        - resources:
            kinds:
              - Pod
      skipBackgroundRequests: true
      validate:
        message: >-
          Running as root is not allowed. Either the field spec.securityContext.runAsNonRoot
          must be set to `true`, or the fields spec.containers[*].securityContext.runAsNonRoot,
          spec.initContainers[*].securityContext.runAsNonRoot, and spec.ephemeralContainers[*].securityContext.runAsNonRoot
          must be set to `true`.
        foreach:
          - list: request.object.spec.[ephemeralContainers, initContainers, containers][]
            preconditions:
              all:
              - key: "{{`{{ element.image }}`}}"
                operator: AnyNotIn
                value:
                  - "*/istio/proxyv2*"
                  - cgr.dev/chainguard/busybox@sha256:19f02276bf8dbdd62f069b922f10c65262cc34b710eea26ff928129a736be791
                  - "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/entrypoint*"
            deny:
              conditions:
                all:
                - key: "{{`{{ element.securityContext.runAsNonRoot || 'false' }}`}}"
                  operator: NotEquals
                  value: true
{{- end }}
{{- end }}

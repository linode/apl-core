{{- $v := .Values }}
{{- range $v.builds }}
{{- if eq .mode.type "buildpacks" }}
---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: buildpacks-build-{{ .name }}
  annotations:
    sidecar.istio.io/inject: "false"
    # ArgoCD sync wave annotation to ensure it's applied first
    argocd.argoproj.io/sync-wave: "-2"
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  workspaces:
  - name: shared-data
  - name: docker-credentials
  {{- if or (not .externalRepo) .secretName }}
  - name: git-credentials
  {{- end }}
  tasks:
  - name: fetch-source
    taskRef:
      kind: Task
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
  {{- if or (not .externalRepo) .secretName }}
    - name: ssh-directory
      workspace: git-credentials
  {{- end }}
    params:
    - name: url
      value: {{ .mode.buildpacks.repoUrl }}
    - name: revision
      value: {{ .mode.buildpacks.revision }}
  {{- if .scanSource }}
  - name: grype-code-scan
    taskRef:
      name: grype
      kind: Task
    runAfter:
      - fetch-source
    params:
      - name: ARGS
        value:
          - dir:.
    workspaces:
      - name: source-dir
        workspace: shared-data
  {{- end }}
  - name: buildpacks
    taskRef:
      kind: Task
      name: buildpacks
    runAfter:
      {{- if .scanSource }}
      - grype-code-scan
      {{- else }}
      - fetch-source
      {{- end }}
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: APP_IMAGE
      value: {{ $v.harborDomain }}/team-{{ $v.teamId }}/{{ .imageName }}:{{ .tag }}
    {{- with .mode.buildpacks.path }}
    - name: SOURCE_SUBPATH
      value: {{ . }}
    {{- end }}
    - name: BUILDER_IMAGE
      value: {{ if $v.linodeLkeImageRepository }}{{ $v.linodeLkeImageRepository }}/docker/{{ end }}paketobuildpacks/builder-jammy-full:latest
    - name: USER_ID
      value: "1001"
      {{- with (dig "mode" "buildpacks" "envVars" nil . ) }}
    - name: ENV_VARS
      value:
        {{- range . }}
        - {{ .name }}={{ .value }}
        {{- end }}
      {{- end }}
---
{{- if .trigger }}
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-template-{{ .name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: buildpacks-build-{{ .name }}-
        labels:
          tekton.dev/pipeline: buildpacks-build-{{ .name }}
          {{- include "team-ns.chart-labels" $ | nindent 10 }}
        annotations:
          sidecar.istio.io/inject: "false"
          argocd.argoproj.io/compare-options: IgnoreExtraneous
      spec:
        pipelineRef:
          name: buildpacks-build-{{ .name }}
        taskRunTemplate:
          serviceAccountName: sa-team-{{ $v.teamId }}
          podTemplate:
            securityContext:
              fsGroup: 65532
        workspaces:
        - name: shared-data
          volumeClaimTemplate:
            metadata:
              creationTimestamp: null
            spec:
              {{- if $v.buildStorageClassName }}
              storageClassName: {{ $v.buildStorageClassName }}
              {{- end }}
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
            status: {}
        {{- if .externalRepo}}
          {{- if .secretName }}
        - name: git-credentials
          secret:
            secretName: {{ .secretName }}
          {{- end }}
        {{- else }}
        - name: git-credentials
          secret:
            secretName: gitea-credentials
        {{- end }}
        - name: docker-credentials
          secret:
            secretName: harbor-pushsecret-builds
---
{{- else }}
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: buildpacks-build-{{ .name }}
  annotations:
    sidecar.istio.io/inject: "false"
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    # ArgoCD sync wave annotation to ensure it's applied after the pipeline
    argocd.argoproj.io/sync-wave: "5"
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  pipelineRef:
    name: buildpacks-build-{{ .name }}
  taskRunTemplate:
    serviceAccountName: sa-team-{{ $v.teamId }}
    podTemplate:
      securityContext:
        fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        {{- if $v.buildStorageClassName }}
        storageClassName: {{ $v.buildStorageClassName }}
        {{- end }}
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status: {}
  {{- if .externalRepo}}
    {{- if .secretName }}
  - name: git-credentials
    secret:
      secretName: {{ .secretName }}
    {{- end }}
  {{- else }}
  - name: git-credentials
    secret:
      secretName: gitea-credentials
  {{- end }}
  - name: docker-credentials
    secret:
      secretName: harbor-pushsecret-builds
---
{{- end }}
{{- if .trigger }}
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: gitea-triggerbinding-{{ .name }}
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  params:
    - name: gitrevision
      value: $(body.after)
    - name: gitrepositoryurl
      value: $(body.repository.clone_url)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: gitea-webhook-{{ .name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    tekton.dev/pipeline: buildpacks-build-{{ .name }}
    {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  serviceAccountName: tekton-triggers-team-{{ $v.teamId }}
  triggers:
    - name: tekton-webhook-{{ .name }}
      bindings:
        - kind: TriggerBinding
          ref: gitea-triggerbinding-{{ .name }}
      template:
        ref: trigger-template-{{ .name }}
---
{{- end }}
{{- end }}
{{- end }}

{{- $v := .Values }}
{{- if $v.apps.tekton.enabled }}
{{- range $v.builds }}
{{- if eq .mode.type "docker" }}
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: docker-build-{{ .name }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  workspaces:
  - name: shared-data
  - name: docker-credentials
  {{- if .repoAccess.otomiGit }}
  - name: git-credentials
  {{- end }}
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    {{- if .repoAccess.otomiGit }}
    - name: ssh-directory
      workspace: git-credentials
    {{- end }}
    params:
    - name: url
      value: {{ .mode.docker.repoUrl }}
    - name: revision
      value: {{ .mode.docker.revision }}
  - name: build-push
    runAfter: 
    - fetch-source
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: DOCKERFILE
      value: {{ .mode.docker.path }}
    - name: IMAGE
      value: harbor.{{ $v.cluster.domainSuffix }}/team-{{ $v.teamId }}/{{ .name }}:{{ .tag }}
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: docker-build-{{ .name }}-{{ regexReplaceAll "[|._]{1}" .tag "-" }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  serviceAccountName: sa-team-{{ $v.teamId }}
  pipelineRef:
    name: docker-build-{{ .name }}
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  {{- if .repoAccess.otomiGit }}
  - name: git-credentials
    secret:
      secretName: gitea-credentials
  {{- end }}
  - name: docker-credentials
    secret:
      secretName: harbor-pushsecret-builds
{{- end }}
{{- end }}
{{- end }}
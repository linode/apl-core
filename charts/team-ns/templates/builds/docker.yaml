{{- $v := .Values }}
{{- if $v.apps.tekton.enabled }}
{{- range $v.builds }}
{{- if eq .mode.type "docker" }}
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: docker-build-{{ .name }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  workspaces:
  - name: shared-data
  - name: docker-credentials
  - name: git-credentials
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    - name: ssh-directory
      workspace: git-credentials
    params:
    - name: url
      value: {{ .mode.docker.repoUrl }}
    - name: revision
      value: {{ .mode.docker.revision }}
  - name: build-push
    runAfter: 
    - fetch-source
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: DOCKERFILE
      value: {{ .mode.docker.path }}
    - name: IMAGE
      value: harbor.{{ $v.cluster.domainSuffix }}/team-{{ $v.teamId }}/{{ .name }}:{{ .tag }}
---
{{- if .trigger }}
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-template-{{ .name }}
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: docker-trigger-build-{{ .name }}-{{ regexReplaceAll "[|._]{1}" .tag "-" }}-
        labels:
          tekton.dev/pipeline: docker-build-{{ .name }}
        annotations:
          sidecar.istio.io/inject: "false"
      spec:
        serviceAccountName: sa-team-demo # create sa and configure roles
        pipelineRef:
          name: docker-build-{{ .name }}
        podTemplate:
          securityContext:
            fsGroup: 65532
        workspaces:
        - name: shared-data
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
        - name: git-credentials
          secret:
            secretName: gitea-credentials
        - name: docker-credentials
          secret:
            secretName: harbor-pushsecret-builds
---
{{- else }}
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: docker-build-{{ .name }}-{{ regexReplaceAll "[|._]{1}" .tag "-" }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  serviceAccountName: sa-team-{{ $v.teamId }}
  pipelineRef:
    name: docker-build-{{ .name }}
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: git-credentials
    secret:
      secretName: gitea-credentials
  - name: docker-credentials
    secret:
      secretName: harbor-pushsecret-builds
{{- end }}
---
{{- if .trigger }}
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: gitea-triggerbinding-{{ .name }}
spec:
  params:
    - name: gitrevision
      value: $(body.after)
    - name: gitrepositoryurl
      value: $(body.repository.clone_url)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: gitea-webhook-{{ .name }}
spec:
  serviceAccountName: tekton-triggers-example-sa
  triggers:
    - name: tekton-webhook-{{ .name }}
      bindings:
        - ref: gitea-triggerbinding-{{ .name }}
      template:
        ref: trigger-template-{{ .name }}
---
{{- end }}

{{- end }}
{{- end }}
{{- end }}
{{- if not (eq $v.teamId "admin") }}
---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: default
spec:
  outboundTrafficPolicy: 
    mode: REGISTRY_ONLY
{{- end }}
{{- end }}
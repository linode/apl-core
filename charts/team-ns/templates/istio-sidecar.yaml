{{- $v := .Values | merge (dict) }}
{{- $ := . }}
{{- $alertmanager := dig "managedMonitoring" "alertmanager" false $v }}
{{- if not (eq $v.teamId "admin") }}
{{- $egressFilteringEnabled := $v | dig "networkPolicy" "egressPublic" true }}
{{- if $egressFilteringEnabled }}
---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: default
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  outboundTrafficPolicy: 
    mode: REGISTRY_ONLY
{{- if $alertmanager }}
---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: team-observability
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  outboundTrafficPolicy:
    mode: ALLOW_ANY
  workloadSelector:
    labels:
      app.kubernetes.io/instance: prometheus-{{ $v.teamId }}
{{- end }}
{{- end }}
{{- end }}
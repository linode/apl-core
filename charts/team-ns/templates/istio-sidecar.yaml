{{- $v := .Values | merge (dict) }}
{{- $ := . }}
{{- $hasStack := dig "monitoringStack" "enabled" false $v }}
{{- if not (eq $v.teamId "admin") }}
{{- $egressFilteringEnabled := $v | dig "networkPolicy" "egressPublic" true }}
{{- if $egressFilteringEnabled }}
---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: default
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  outboundTrafficPolicy: 
    mode: REGISTRY_ONLY
{{ if $hasStack }}
---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: team-prometheus
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  outboundTrafficPolicy:
    mode: ALLOW_ANY
  workloadSelector:
    labels:
      otomi.io/app: prometheus-team-{{ $v.teamId }}
{{- end }}
{{- end }}
{{- end }}
{{- if (dig "monitoringStack" "enabled" false $v) }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    {{- include "team-ns.chart-labels" $ | nindent 4 }}
    prometheus: team-{{ $v.teamId }}
  name: istio-sidecars-team-services
spec:
  namespaceSelector:
    matchNames: [team-{{ $v.teamId }}]
  podMetricsEndpoints:
  - path: /stats/prometheus
    port: http-envoy-prom
  selector:
    matchLabels:
      security.istio.io/tlsMode: istio
    matchExpressions:
      - key: app.kubernetes.io/instance
        operator: NotIn
        values:
          - prometheus-{{ $v.teamId }}
          - {{ $v.teamId }}-po-prometheus
          - {{ $v.teamId }}-po-alertmanager
          - tekton-dashboard-{{ $v.teamId }}
{{- end }}
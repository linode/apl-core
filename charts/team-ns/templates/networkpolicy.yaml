{{- $v := .Values }}
{{- if not (eq $v.teamId "admin") }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-ingress-deny
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-ingress-platform
spec:
  # Match all Pods in this namespace
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: ingressgateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: istiod
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
    # - from:
    #     - namespaceSelector:
    #         matchLabels:
    #           name: shared

{{- range $s := $v.services }}
{{- if not $s.isCore }}
{{- $ingressPrivateMode := dig "networkPolicy" "ingressPrivate" "mode" "denyAll" $s }}
{{- if eq $ingressPrivateMode "allowAll" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-ingress-from-all-teams
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              type: team
{{- else if eq $ingressPrivateMode "allowOnly" }}
---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-ingress-allow-only
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}
  policyTypes:
    - Ingress
{{- with $s.networkPolicy.ingressPrivate.allow }}
  ingress:
    - from:
{{- range . }}
        - namespaceSelector:
            matchLabels:
              name: team-{{ .team }}
          {{- if hasKey . "app" }}
          podSelector:
            matchLabels:
              app: {{ .app }}
          {{- end }} {{/* hasKey */}}
{{- end }} {{/* range . */}}
{{- end }} {{/* with ingressPrivate.allow */}}
{{- end }} {{/* if ingressPrivateMode */}}
{{- end }} {{/* not $s.isCore */}}
{{- end }} {{/* range services */}}
{{- end }} {{/* if $v.teamId */}}
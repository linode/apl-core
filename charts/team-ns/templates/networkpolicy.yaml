{{- $v := .Values }}
{{- if not (eq $v.teamId "admin") }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: platform
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    # - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: ingressgateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: istiod
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
    # - from:
    #     - namespaceSelector:
    #         matchLabels:
    #           name: shared
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - to:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: ingressgateway
    - to:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: istiod
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
    - to:
        - namespaceSelector:
            matchLabels:
              name: shared
    - to:
        - namespaceSelector:
            matchLabels:
              type: team
{{- range $s := $v.services }}
{{- if not $s.isCore }}
{{- $ingressPrivateMode := $s.networkPolicy.ingressPrivate.mode | default "denyAll" }}
{{- if eq $ingressPrivateMode "allowAll" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-ingress-private-allow-all
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - team-
{{- else if eq $ingressPrivateMode "allowOnly" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-ingress-private-allow-only
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
{{- range $s.networkPolicy.ingressPrivate.allow }}
        - namespaceSelector:
            matchLabels:
              name: team-{{ .team }}
          {{- if hasKey . "app" }}
          podSelector:
            matchLabels:
              app: {{ .app }}
          {{- end }} {{/* hasKey */}}
{{- end }} {{/* range ingressPrivate.allow */}}
{{- end }} {{/* if ingressPrivateMode */}}
{{- $egressPublicMode:= $s.networkPolicy.egressPublic.mode | default "denyAll" }}
{{- if or (eq $egressPublicMode "allowAll") (eq $egressPublicMode "allowOnly") }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-egress-public-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              istio: egressgateway
{{- end }} {{/* if egressPublicMode */}}
{{- end }} {{/* not $s.isCore */}}
{{- end }} {{/* range services */}}
{{- end }} {{/* if $v.teamId */}}
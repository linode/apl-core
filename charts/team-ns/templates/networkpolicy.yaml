{{- $v := .Values }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: platform
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: ingressgateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: istiod
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
    # - from:
    #     - namespaceSelector:
    #         matchLabels:
    #           name: shared
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # - to:
    #     - namespaceSelector:
    #         matchLabels:
    #           name: istio-system
    #       podSelector:
    #         matchLabels:
    #           app: ingressgateway
    - to:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: istiod
    # - to:
    #     - namespaceSelector:
    #         matchLabels:
    #           name: monitoring
    #       podSelector:
    #         matchLabels:
    #           app: prometheus
    # - to:
    #     - namespaceSelector:
    #         matchLabels:
    #           name: shared
    - to:
        - namespaceSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - team-
{{- range $s := $v.services }}
{{ $ingressPrivateMode:= $s.networkPolicy.ingressPrivate.mode | default "denyAll" }}
{{- if eq $ingressPrivateMode "allowAll" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}-peers
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .team }}
{{- else eq $ingressPrivateMode "allowOnly" }}
{{- range $s.networkPolicy.ingressPrivate.allow }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-ingress-private
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .team }}
          {{- if hasKey . "service" }}
          podSelector:
            matchLabels:
              app: {{ .service }}
          {{- end }} {{/* hasKey /*}}
{{- end }} {{/* range ingressPrivate.allow /*}}
{{- end }} {{/* if ingressPrivateMode /*}}

{{ $egressPublicMode:= $s.networkPolicy.egressPublic.mode | default "denyAll" }}
{{- if or (eq $egressPublicMode "allowAll") (eq $egressPublicMode "allowOnly" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-egress-public
spec:
  podSelector:
    matchLabels:
      app: {{ $s.name }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              istio: egressgateway
{{- end }} {{/* if egressPublicMode /*}}
{{- end }} {{/* range services /*}}
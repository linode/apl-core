{{/* Below merge is a workaround for: https://github.com/helm/helm/issues/9266 */}}
{{- $v := .Values | merge (dict) }}
{{- if and (not (eq $v.teamId "admin")) (dig "networkPolicy" "ingressPrivate" true $v) }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-ingress-deny
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-ingress-platform
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  # Match all Pods in this namespace
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
    - from:
        - namespaceSelector:
            matchLabels:
              # FIXME: it seems that knative operator wipes out 'name' label, 
              # we can still rely on automatic k8s labeling but it has some prerequsites: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/#automatic-labelling
              # name: knative-serving
              kubernetes.io/metadata.name: knative-serving
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: tekton-pipelines
---
# Allow traffic from team's prometheus to team's alertmanager
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-to-alertmanager
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: team-{{ $v.teamId }}
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ $v.teamId }}-po-prometheus
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ $v.teamId }}-po-alertmanager
  policyTypes:
    - Ingress
---
# Allow traffic from team's kube-state-metrics + team's alertmanager to team's prometheus
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-to-prometheus
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: team-{{ $v.teamId }}
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ $v.teamId }}-po-alertmanager
        - namespaceSelector:
            matchLabels:
              name: team-{{ $v.teamId }}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ $v.teamId }}-po-grafana
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ $v.teamId }}-po-prometheus
  policyTypes:
    - Ingress
---
# Allow traffic from platform prometheus to team's prometheus, grafana and alertmanager
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-to-team-prometheus-stack
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ $v.teamId }}-po-alertmanager
        - namespaceSelector:
            matchLabels:
              name: team-{{ $v.teamId }}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ $v.teamId }}-po-grafana
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ $v.teamId }}-po-prometheus
  policyTypes:
    - Ingress
---
# Allow traffic from team's prometheus to team's kube-state-metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-to-kube-state-metrics
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: team-{{ $v.teamId }}
          podSelector:
            matchLabels:
              prometheus: team-{{ $v.teamId }}
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  policyTypes:
    - Ingress
---
# Allow webhook traffic from gitea to event listeners
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-from-gitea
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: gitea
          podSelector:
            matchLabels:
              app: gitea
  podSelector:
    matchLabels:
      app.kubernetes.io/managed-by: EventListener
  policyTypes:
    - Ingress

  {{- range $s := $v.services }}
    {{- $isKnativeService := dig "ksvc" "predeployed" false $s }}
    {{- if not $s.isCore }}
      {{- $ingressPrivateMode := dig "networkPolicy" "ingressPrivate" "mode" "DenyAll" $s }}
      {{- if eq $ingressPrivateMode "AllowAll" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-ingress-from-all-teams
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  podSelector:
    matchLabels:
        {{- if $isKnativeService }}
      # The app label cannot be used because Knative appends revision number to the service
      serving.knative.dev/service: {{ $s.name }}
        {{- else }}
      otomi.io/app: {{ $s.name }}
        {{- end }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              type: team
      {{- else if eq $ingressPrivateMode "AllowOnly" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $s.name }}-ingress-allow-only
  labels: {{- include "team-ns.chart-labels" $ | nindent 4 }}
spec:
  podSelector:
    matchLabels:
        {{- if $isKnativeService }}
      # The app label cannot be used because Knative appends revision number to its value
      serving.knative.dev/service: {{ $s.name }}
        {{- else }}
      otomi.io/app: {{ $s.name }}
        {{- end }}
  policyTypes:
    - Ingress
        {{- with $s.networkPolicy.ingressPrivate.allow }}
  ingress:
    - from:
          {{- range . }}
        - namespaceSelector:
            matchLabels:
              name: team-{{ .team }}
            {{- if hasKey . "service" }}
          podSelector:
            matchLabels:
              otomi.io/app: {{ .service }}
        # An extra rule for Pods that are spawn by knative-serving
        - namespaceSelector:
            matchLabels:
              name: team-{{ .team }}
          podSelector:
            matchLabels:
              serving.knative.dev/service: {{ .service}}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}

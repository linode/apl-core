{{/* Below merge is a workaround for: https://github.com/helm/helm/issues/9266 */}}
{{- $v := .Values | merge (dict) }}
{{- if not (eq $v.teamId "admin") }}
{{- $egressFilteringEnabled := dig "networkPolicy" "egressPublic" true  $v }}
{{- if $egressFilteringEnabled }}
{{- range $s := $v.services }}
{{- if not $s.isCore }}
{{- range $entry := (dig "networkPolicy" "egressPublic" (list) $s) }}
{{- $host := $entry.domain }}
{{- $hostName := (trimPrefix "*." $host | replace "." "-" | replace "::" "-" | replace ":" "-" ) }}
{{/* Service entry names need to be globally unique */}}
{{- $serviceName := printf "%s-%s-%s" $v.teamId $s.name $hostName }}
{{/* check if host is either IPv4 or IPv6 address */}}
{{- $isIp := regexMatch "^([a-f0-9:]+:+)+[a-f0-9]+$|^(?:[0-9]{1,3}\\.){3}[0-9]{1,3}$" $host }}
{{- if $isIp }}
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ $serviceName }}
spec:
  hosts:
    - {{ $hostName }}  # not used but still mandatory
  addresses:
    - {{ $host | quote }}
{{- range $port := $entry.ports }}
  ports:
  - number: {{ $port.number }}
    name: {{ printf "%s-%s" (lower $port.protocol) (toString $port.number) }}
    protocol: {{ $port.protocol }}
{{- end }} {{/* range $port := $entry */}}
  resolution: STATIC
  location: MESH_EXTERNAL
  endpoints:
    - address: {{ $host | quote }}
  exportTo:
    - "."
{{- else }}
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ $serviceName }}
spec:
  hosts:
  - {{ $host }}
{{- range $port := $entry.ports }}
  ports:
  - number: {{ $port.number }}
    name: {{ printf "%s-%s" (lower $port.protocol) (toString $port.number) }}
    protocol: {{ $port.protocol }}
{{- end }} {{/* range $port := $entry */}}
  exportTo:
  - "."
  location: MESH_EXTERNAL
  resolution: DNS
{{- end }} {{/* if isIp */}}
{{- end }} {{/* range $entry */}}
{{- end }} {{/* if not $s.isCore */}}
{{- end }} {{/* range $s */}}
{{- end }} {{/* if $egressFilteringEnabled */}}
{{- else }} {{/* if $v.teamId */}}
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: platform-keycloak
spec:
  hosts:
    - {{ trimPrefix "https://" .Values.apps.keycloak.address }}
  ports:
    - number: 443
      name: https
      protocol: TLS
  location: MESH_EXTERNAL
  resolution: DNS
{{- end }} {{/* if $v.teamId */}}
{{- $v := .Values }}
{{- $i := $v.apps.istio }}
{{- if $i.tracing.enabled }}
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
    name: disable-app-source-trafic
    namespace: team-{{ $v.teamId }}
spec:
    accessLogging:
    - disabled: true
    match:
        mode: CLIENT
    providers:
    - name: envoy
{{- end }}
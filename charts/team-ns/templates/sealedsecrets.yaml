{{- $v := .Values }}
{{- $ := . }}
{{- $sealedsecrets := index $v "sealedsecrets" }}
{{- range $s := $sealedsecrets }}
{{- $ns := index $s "namespace" | default "sealed-secrets" }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
  creationTimestamp: null
  name: {{ $s.name }}
  namespace: sealed-secrets
spec:
  encryptedData:
    {{- range $k, $v := index $s "encryptedData" }}
    {{ $k }}: {{ $v }}
    {{- end }}
  template:
    metadata:
      creationTimestamp: null
      name: {{ $s.name }}
      namespace: sealed-secrets

{{end}}
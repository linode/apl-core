{{- $v := .Values }}
{{- $ := . }}
{{- $sealedsecrets := index $v "sealedsecrets" }}
{{- $ns := $.Release.Namespace }}
{{- range $s := $sealedsecrets }}
{{- if eq $v.teamId "admin" }}
{{- $ns = index $s "namespace" | default $.Release.Namespace }}
{{- end }}
{{- $anno := index $s "metadata" "annotations" }}
{{- $labels := index $s "metadata" "labels" }}
{{- $finals := index $s "metadata" "finalizers" }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
    {{- range $anno }}
    {{ .key }}: "{{ .value }}"
    {{- end }}
  labels:
    {{- range $labels }}
    {{ .key }}: "{{ .value }}"
    {{- end }}
  creationTimestamp: null
  name: {{ $s.name }}
  namespace: {{ $ns }}
finalizers:
  {{- range $f := $finals }}
  - {{ $f }}
  {{- end }}
spec:
  encryptedData:
    {{- range $key, $value := index $s "encryptedData" }}
    {{ $key }}: {{ $value }}
    {{- end }}
  template:
    metadata:
      creationTimestamp: null
      name: {{ $s.name }}
      namespace: {{ $ns }}
{{end}}
apiVersion: v1
kind: Secret
metadata:
  name: team-{{ .Values.teamId }}-gitea-repo-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
stringData:
  type: git
  url: {{ .Values.gitOps.globalUrl }}
  password: {{ .Values.gitOps.adminPassword }}
  username: {{ .Values.gitOps.adminUsername }}
 
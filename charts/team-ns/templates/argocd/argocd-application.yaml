{{- $v := .Values }}
{{- $a := $v.apps.argocd }}
{{- if $a.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-{{ $v.teamId }}
  namespace: argocd
spec:
  project: team-{{ $v.teamId }}
  source:
    repoURL: https://gitea.{{ $v.cluster.domainSuffix }}/otomi/team-{{ $v.teamId }}-argocd.git
    targetRevision: HEAD
    path: ./
  destination:
    server: https://kubernetes.default.svc
    namespace: team-{{ $v.teamId }}
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    retry:
      backoff:
        # duration - Retry backoff base duration. Input needs to be a duration (e.g. 2m, 1h) (default 5s)
        # factor - Factor multiplies the base duration after each failed retry (default 2)
        # maxDuration - Max retry backoff duration. Input needs to be a duration (e.g. 2m, 1h) (default 3m0s)
        duration: 10s
        factor: 2
    syncOptions: []
{{- end }}
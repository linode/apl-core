sessionStorage:
  type: redis
  redis:
    clientType: "standalone"
    password: "foo"

# provision an instance of the redis-ha sub-chart
redis-ha:
  enabled: true

  redisPassword: "foo"

  replicas: 1

  # Remove sentinel overhead, speed up startup and redis itself
  sentinel:
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    quorum: 1

  hardAntiAffinity: false

  redis:
    config:
      min-replicas-to-write: 0
      save: ""
      appendonly: "no"

    terminationGracePeriodSeconds: 10
    livenessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 2
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 2
    startupProbe:
      initialDelaySeconds: 5
      periodSeconds: 2
      timeoutSeconds: 3
      failureThreshold: 10
  splitBrainDetection:
    interval: 60
  persistentVolume:
    enabled: false
  emptyDir: {}
  haproxy:
    enabled: false
  exporter:
    enabled: false
  sysctlImage:
    enabled: false
  hostPath:
    chown: false

initContainers:
  waitForRedis:
    enabled: true

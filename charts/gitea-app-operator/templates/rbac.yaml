{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gitea-app-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace | quote }}
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "gitea-app-operator.fullname" . }}-edit-oauth
  namespace: {{ .Release.Namespace | quote }}
rules:
# Allows the operator to read pod information. This is necessary for monitoring pod statuses and gathering logs for debugging.
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
# Enables the operator to manage ConfigMaps. This is essential for reading configuration data that the operator might need to function correctly.
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "watch", "list"]
# Grants access to secrets. This is crucial for the operator to access sensitive information such as credentials, which might be stored in secrets.
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]
# Allows the operator to execute commands within pods. This can be necessary for setup tasks, diagnostics, or other operational needs.
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create", "get", "post"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gitea-app-operator.fullname" . }}-edit-oauth
  namespace: {{ .Release.Namespace | quote }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: {{ include "gitea-app-operator.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "gitea-app-operator.fullname" . }}-edit-oauth
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- if .Values.rbac.namespaceScoped }}
{{- $watchNamespaces := include "kb-operator.watchNamespacesList" . | trim | splitList "," }}
{{- range $namespace := $watchNamespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kb-operator.fullname" $ }}
  namespace: {{ $namespace }}
  labels:
    {{- include "kb-operator.labels" $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kb-operator.fullname" $ }}
subjects:
- kind: ServiceAccount
  name: {{ include "kb-operator.serviceAccountName" $ }}
  namespace: {{ $.Release.Namespace }}
{{- end }}
{{- end }}

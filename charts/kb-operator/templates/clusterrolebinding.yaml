apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kb-operator.fullname" . }}-cluster
  labels:
    {{- include "kb-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kb-operator.fullname" . }}-cluster
subjects:
- kind: ServiceAccount
  name: {{ include "kb-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

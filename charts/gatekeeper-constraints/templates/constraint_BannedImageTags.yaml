apiVersion: constraints.gatekeeper.sh/v1beta1
kind: BannedImageTags
metadata:
  name: bannedimagetags
spec:
  match:
    kinds:
    - apiGroups:
      - ""
      kinds:
      - Pod
    - apiGroups:
      - apps
      kinds:
      - DaemonSet
      - Deployment
      - StatefulSet
    - apiGroups:
      - batch
      kinds:
      - CronJob
      - Job
    - apiGroups:
      - serving.knative.dev
      kinds:
      - Service

apiVersion: v1
data:
  defaultPipelineRoot: "s3://{{ .Values.objectStorage.bucket }}/v2/artifacts"
  providers: |-
    s3:
      default:
        endpoint: {{ .Values.objectStorage.endpoint }}:{{ .Values.objectStorage.port }}
        region: {{ .Values.objectStorage.region | quote }}
        disableSSL: {{ not .Values.objectStorage.secure }}
        credentials:
          fromEnv: false
          secretRef:
            secretName: mlpipeline-obj-artifact
            accessKeyKey: accesskey
            secretKeyKey: secretkey
kind: ConfigMap
metadata:
  labels:
    application-crd-id: kubeflow-pipelines
  name: kfp-launcher
---
apiVersion: v1
data:
  ConMaxLifeTime: "120s"
  DEFAULT_CACHE_STALENESS: ""
  LOG_LEVEL: info
  MAXIMUM_CACHE_STALENESS: ""
  appName: pipeline
  appVersion: {{ .Chart.AppVersion }}
  autoUpdatePipelineDefaultVersion: "true"
  objHost: {{ .Values.objectStorage.endpoint | quote }}
  objRegion: {{ .Values.objectStorage.region | quote }}
  objPort: {{ .Values.objectStorage.port | quote}}
  bucketName: {{ .Values.objectStorage.bucket | quote }}
  cacheDb: cachedb
  mlmdDb: metadb
  pipelineDb: mlpipeline
  cacheImage: gcr.io/google-containers/busybox
  cacheNodeRestrictions: "false"
  cronScheduleTimezone: UTC
  dbType: mysql
  defaultPipelineRoot: "s3://{{ .Values.objectStorage.bucket }}/v2/artifacts"
  mysqlHost: ml-pipeline-mysql
  mysqlPort: "3306"
kind: ConfigMap
metadata:
  labels:
    application-crd-id: kubeflow-pipelines
  name: pipeline-install-config
---

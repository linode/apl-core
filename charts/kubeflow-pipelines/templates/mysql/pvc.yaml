apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    application-crd-id: kubeflow-pipelines
  name: mysql-pv-claim
spec:
  accessModes:
  {{- range .Values.mysql.storage.accessModes }}
  - {{ . }}
  {{- end }}
  {{- with .Values.mysql.storage.storageClass }}
  storageClassName: {{ . }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.mysql.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels: {{- include "kfp.labels" . | nindent 4 }}
    app: metadata-writer
    application-crd-id: kubeflow-pipelines
  name: metadata-writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata-writer
      application-crd-id: kubeflow-pipelines
  template:
    metadata:
      labels: {{- include "kfp.labels" . | nindent 8 }}
        app: metadata-writer
        application-crd-id: kubeflow-pipelines
    spec:
      containers:
      - env:
        - name: NAMESPACE_TO_WATCH
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: {{ include "kubeflowRegistry" . }}/kfp-metadata-writer:{{ .Chart.AppVersion }}
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 0
          capabilities:
            drop:
            - ALL
        name: main
        {{- with .Values.metadataWriter.resources }}
        resources: {{- . | toYaml | nindent 12 }}
        {{- end }}
      serviceAccountName: kubeflow-pipelines-metadata-writer
---

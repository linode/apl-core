apiVersion: v1
data:
  artifactRepository: |
    archiveLogs: true
    s3:
      {{- if eq .Values.objectStorage.type "minio" }}
      endpoint: {{ .Values.objectStorage.endpoint }}:{{ .Values.objectStorage.port }}
      {{- else }}
      endpoint: {{ .Values.objectStorage.region }}.{{ .Values.objectStorage.endpoint }}:{{ .Values.objectStorage.port }}
      {{- end }}
      region: {{ .Values.objectStorage.region | quote }}
      bucket: {{ .Values.objectStorage.bucket }}
      keyFormat: "artifacts/{{`{{workflow.name}}`}}/{{`{{workflow.creationTimestamp.Y}}`}}/{{`{{workflow.creationTimestamp.m}}`}}/{{`{{workflow.creationTimestamp.d}}`}}/{{`{{pod.name}}`}}"
      # insecure will disable TLS. Primarily used for minio installs not configured with TLS
      insecure: {{ not .Values.objectStorage.secure }}
      accessKeySecret:
        name: mlpipeline-minio-artifact
        key: accesskey
      secretKeySecret:
        name: mlpipeline-minio-artifact
        key: secretkey
  executor: |
    imagePullPolicy: IfNotPresent
kind: ConfigMap
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: '|ConfigMap|{{ .Release.Namespace }}|workflow-controller-configmap'
  labels:
    application-crd-id: kubeflow-pipelines
  name: workflow-controller-configmap
---

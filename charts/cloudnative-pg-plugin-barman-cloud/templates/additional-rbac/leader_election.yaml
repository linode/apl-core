# permissions to do leader election.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    {{- include "plugin-barman-cloud.labels" . | nindent 4 }}
  name: {{ include "plugin-barman-cloud.fullname" . }}-leader-election-role
  namespace: {{ include "plugin-barman-cloud.namespace" . }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "plugin-barman-cloud.labels" . | nindent 4 }}
  name: {{ include "plugin-barman-cloud.fullname" . }}-leader-election-rolebinding
  namespace: {{ include "plugin-barman-cloud.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "plugin-barman-cloud.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "plugin-barman-cloud.serviceAccountName" . }}
  namespace: {{ include "plugin-barman-cloud.namespace" . }}

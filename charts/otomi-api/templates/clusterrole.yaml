
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otomi-api
  labels:
    {{- include "otomi-api.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
    - services
    - serviceaccounts
  verbs: ["get", "list"]
- apiGroups: [""]
  resources:
    - secrets
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "otomi-api.serviceAccountName" . }}
  labels:
    {{- include "otomi-api.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ template "otomi-api.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

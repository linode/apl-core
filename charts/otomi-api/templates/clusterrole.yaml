apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otomi-api
rules:
- apiGroups: [""]
  resources:
    - services
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources:
    - secrets
  resourceNames: 
    - harbor-pushsecret
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "otomi-api.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otomi-api
subjects:
- kind: ServiceAccount
  name: {{ template "otomi-api.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

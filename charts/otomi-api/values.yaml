# Default values for otomi-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: eu.gcr.io
  repository: otomi-cloud/otomi-stack-api
  tag: 0.1.1
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether rbac should be set up
  create: true

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  GIT_USER: 
  GIT_EMAIL:
  GIT_PASSWORD:
  OIDC_CLIENT_SECRET:

env:
  GIT_REPO_URL:
  GIT_BRANCH:
  GIT_LOCAL_PATH: /tmp/otomi-stack
  CLUSTER_ID:
  CLUSTER_NAME:
  CLUSTER_APISERVER:
  # DISABLE_SYNC: true
  ENV_DIR: /tmp/otomi-stack

core: {}

tools:
  image:
    registry: eu.gcr.io
    repository: otomi-cloud/otomi-stack
    tag: latest
    pullPolicy: IfNotPresent
  podSecurityContext: {}

  securityContext:
    runAsUser: 1000

  resources: {}
    # limits:
    #   cpu: 200m
    #   memory: 256Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  secrets:
    GCLOUD_SERVICE_KEY: ''
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.name }}
  labels:
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  instances: {{ .Values.instances }}
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: platform
    major: {{ .Values.postgresMajor }}
  storage:
    {{- with .Values.storage.storageClass }}
    storageClass: {{ . }}
    {{- end }}
    size: {{ .Values.storage.size }}
  walStorage:
    {{- with .Values.walStorage.storageClass }}
    storageClass: {{ . }}
    {{- end }}
    size: {{ .Values.walStorage.size }}
  {{- with .Values.monitoring }}
  monitoring:
    enablePodMonitor: {{ . }}
  {{- end }}
  resources:
    {{- with .Values.resources }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.clusterAffinity }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- if .Values.backup.enabled }}
  {{- if eq .Values.backup.type "minioLocal" }}
  backup:
    retentionPolicy: {{ .Values.backup.retentionPolicy }}
    barmanObjectStore:
      destinationPath: {{ .Values.backup.minioLocal.destinationPath }}
      endpointURL: "http://minio.minio.svc.cluster.local:9000"
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: minio-creds
          key: MINIO_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
  {{- end }}
  {{- if eq .Values.backup.type "linode" }}
  backup:
    retentionPolicy: {{ .Values.backup.retentionPolicy }}
    barmanObjectStore:
      destinationPath: {{ .Values.backup.linode.destinationPath }}
      endpointURL: {{ .Values.backup.linode.endpointURL }}
      s3Credentials:
        accessKeyId:
          name: linode-creds
          key: S3_STORAGE_ACCOUNT
        secretAccessKey:
          name: linode-creds
          key: S3_STORAGE_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
  {{- end }}
{{- end }}

  {{- with .Values.clusterSpec }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

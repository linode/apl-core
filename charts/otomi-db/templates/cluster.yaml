apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.name }}
  labels:
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  instances: {{ .Values.instances }}
  postgresql:
    parameters: {{- toYaml .Values.postgresql.parameters | nindent 6 }}
  {{- with .Values.imageName }}
  imageName: {{ . }}
  {{- end }}
  {{- with .Values.priorityClassName }}
  priorityClassName: {{ . }}
  {{- end }}
  storage:
    {{- with .Values.storage.storageClass }}
    storageClass: {{ . }}
    {{- end }}
    size: {{ .Values.storage.size }}
  walStorage:
    {{- with .Values.walStorage.storageClass }}
    storageClass: {{ . }}
    {{- end }}
    size: {{ .Values.walStorage.size }}
  {{- with .Values.monitoring }}
  monitoring:
    enablePodMonitor: {{ . }}
  {{- end }}
  {{- with .Values.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.clusterAffinity }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

  {{- if .Values.backup.enabled }}
  {{- if .Values.backup.usePlugin }}
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: {{ .Values.name }}
  {{- else }}
  env:
    # Barman object storage compatibility (https://github.com/EnterpriseDB/barman/issues/1086)
    - name: AWS_REQUEST_CHECKSUM_CALCULATION
      value: WHEN_REQUIRED
    - name: AWS_RESPONSE_CHECKSUM_VALIDATION
      value: WHEN_REQUIRED
  backup:
    retentionPolicy: {{ .Values.backup.retentionPolicy }}
    barmanObjectStore:
      {{- if eq .Values.backup.type "linode" }}
      destinationPath: {{ .Values.backup.linode.destinationPath }}
      endpointURL: {{ .Values.backup.linode.endpointURL }}
      s3Credentials:
        accessKeyId:
          name: linode-creds
          key: S3_STORAGE_ACCOUNT
        secretAccessKey:
          name: linode-creds
          key: S3_STORAGE_KEY
      {{- end }}
      wal:
        compression: gzip
      data:
        compression: gzip
  {{- end }}
  {{- end }}

  {{- with .Values.clusterSpec }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

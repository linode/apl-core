apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.name }}
  labels:
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  instances: {{ .Values.instances }}
  postgresql:
    parameters: {{- toYaml .Values.postgresql.parameters | nindent 6 }}
  {{- with .Values.imageName }}
  imageName: {{ . }}
  {{- end }}
  {{- with .Values.priorityClassName }}
  priorityClassName: {{ . }}
  {{- end }}
  storage:
    {{- with .Values.storage.storageClass }}
    storageClass: {{ . }}
    {{- end }}
    size: {{ .Values.storage.size }}
  walStorage:
    {{- with .Values.walStorage.storageClass }}
    storageClass: {{ . }}
    {{- end }}
    size: {{ .Values.walStorage.size }}
  {{- with .Values.monitoring }}
  monitoring:
    enablePodMonitor: {{ . }}
  {{- end }}
  resources:
    {{- with .Values.resources }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.clusterAffinity }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

  {{- if .Values.backup.enabled }}
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: {{ .Values.name }}
  {{- end }}

  {{- with .Values.clusterSpec }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

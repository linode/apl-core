{{- if and .Values.backup.enabled .Values.backup.usePlugin }}
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: {{ .Values.name }}
  labels:
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  configuration:
    {{- if eq .Values.backup.type "linode" }}
    destinationPath: {{ .Values.backup.linode.destinationPath }}
    endpointURL: {{ .Values.backup.linode.endpointURL }}
    s3Credentials:
      accessKeyId:
        name: linode-creds
        key: S3_STORAGE_ACCOUNT
      secretAccessKey:
        name: linode-creds
        key: S3_STORAGE_KEY
    {{- end }}
    wal:
      compression: gzip
    data:
      compression: gzip
  retentionPolicy: {{ .Values.backup.retentionPolicy }}
  instanceSidecarConfiguration:
    env:
      # Barman object storage compatibility (https://github.com/EnterpriseDB/barman/issues/1086)
      - name: AWS_REQUEST_CHECKSUM_CALCULATION
        value: WHEN_REQUIRED
      - name: AWS_RESPONSE_CHECKSUM_VALIDATION
        value: WHEN_REQUIRED
    {{- with .Values.backupSidecarResources }}
    resources: {{- toYaml . | nindent 6 }}
    {{- end }}
{{- end }}

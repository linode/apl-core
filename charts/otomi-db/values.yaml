name: database
labels:
  prometheus: system
  helm.sh/resource-policy: keep
instances: 2
imageName: ghcr.io/cloudnative-pg/postgresql:15.3
storage:
  storageClass: ""
  size: 5Gi
walStorage:
  storageClass: ""
  size: 5Gi

monitoring: true

clusterAffinity:
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: preferred


# Example for backups: 
# clusterBackup:
#   backup:
#     barmanObjectStore:
#       destinationPath: s3://bucket/
#       endpointURL: "http://minio.minio.svc.cluster.local:9000"
#       s3Credentials:
#         accessKeyId:
#           name: minio-creds
#           key: MINIO_ACCESS_KEY
#         secretAccessKey:
#           name: minio-creds
#           key: MINIO_SECRET_KEY



clusterSpec:
  bootstrap:
    initdb:
      database: app
      owner: app

backup:
  enabled: false
  suspend: false
  immediate: true
  target: primary
  schedule: "0 0 0 * * *"
  backupOwnerReference: none
  retentionPolicy: 7d
  type: minioLocal
  azure:
    storageAccount: ""
    container: ""
  s3:
    endpointURL: ""
    bucket: ""
  gcs: 
    bucket: ""
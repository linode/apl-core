name: database
labels:
  prometheus: system
  helm.sh/resource-policy: keep
instances: 2
imageName: ghcr.io/cloudnative-pg/postgresql:15.13
storage:
  storageClass: ""
  size: 5Gi
walStorage:
  storageClass: ""
  size: 5Gi
priorityClassName: otomi-critical

resources: {}

monitoring: true

clusterAffinity:
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: preferred

clusterSpec:
  bootstrap: {}

backup:
  enabled: false
  suspend: false
  immediate: true
  target: primary
  schedule: "0 0 * * *"
  backupOwnerReference: none
  retentionPolicy: 7d
  type: minioLocal
  minioLocal:
    destinationPath: ""
  linode:
    destinationPath: ""

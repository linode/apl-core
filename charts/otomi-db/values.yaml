name: database
labels:
  prometheus: system
  helm.sh/resource-policy: keep
instances: 2
storage:
  storageClass: ""
  size: 5Gi
walStorage:
  storageClass: ""
  size: 5Gi
priorityClassName: otomi-critical

resources: {}

monitoring: true

postgresql:
  parameters:
    max_connections: "32"
    shared_buffers: 32MB
    work_mem: 2MB

# Prometheus monitoring configuration
prometheusRules:
  enabled: true
  # List of alert rules to disable (by alert name)
  disabledRules: []
  # Example:
  # disabledRules:
  #   - "CNPGClusterHACritical"
  #   - "CNPGClusterOffline"

clusterAffinity:
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: preferred

clusterSpec:
  bootstrap: {}

backup:
  enabled: false
  suspend: false
  immediate: true
  target: primary
  schedule: "0 0 * * *"
  backupOwnerReference: none
  retentionPolicy: 7d
  type: minioLocal
  minioLocal:
    destinationPath: ""
  linode:
    destinationPath: ""

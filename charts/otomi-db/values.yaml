name: database
labels:
  prometheus: system
  helm.sh/resource-policy: keep
instances: 2
storage:
  storageClass: ""
  size: 5Gi
walStorage:
  storageClass: ""
  size: 5Gi
priorityClassName: otomi-critical

resources: {}
backupSidecarResources: {}

monitoring: true

clusterAffinity:
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: preferred

clusterSpec:
  bootstrap: {}

backup:
  enabled: false
  suspend: false
  immediate: false
  target: primary
  schedule: "0 0 * * *"
  backupOwnerReference: none
  retentionPolicy: 7d
  type: minioLocal
  minioLocal:
    destinationPath: ""
  linode:
    destinationPath: ""
  usePlugin: false

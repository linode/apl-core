apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: graphite
  labels:
    app: graphite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphite
  template:
    metadata:
      labels:
{{ toYaml .Values.customerLabels | indent 8 }}
        app: graphite
    spec:
      serviceAccountName: graphite-sa
      containers:
      - name: graphite
        image: sitespeedio/graphite:1.1.3
        ports:
        - name: transport
          containerPort: 2003
          protocol: TCP
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "768Mi"
        volumeMounts:
        - name: config
          mountPath: /opt/graphite/conf/carbon.conf
          subPath: carbon.conf
        - name: config
          mountPath: /opt/graphite/conf/storage-aggregation.conf
          subPath: storage-aggregation.conf
        - name: config
          mountPath: /opt/graphite/conf/storage-schemas.conf
          subPath: storage-schemas.conf
        - name: whisper
          mountPath: /opt/graphite/storage/whisper
      volumes:
      - name: config
        configMap:
          name: graphite-config
      - name: whisper
        persistentVolumeClaim:
          claimName: {{ .Values.persistentVolumeClaim.graphite }}
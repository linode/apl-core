{{ $v := .Values }}
{{ range $v.cronjobs }}
{{ if .enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .name }}
  labels: {{- include "maintenance.labels" $ | nindent 4 }}
spec:
  schedule: "{{ $v.schedule }}"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: otomi/tools:{{ $v.toolsVersion }}
              name: {{ .name }}
              resources: {{- $v.resources | toYaml | nindent 16 }}
              command: ["bash", "-c"]
              args:
                - |
{{ toString .script | indent 18 }}
          envFrom:
          {{- if .secret }}
          - secretRef:
              name: {{ .name }}
          {{ end }}
          {{- if .configmap }}
          - configMapRef:
              name: {{ .name }}
          {{ end }}
          restartPolicy: Never
{{ end }}
{{ end }}


{{- $v := .Values }}

{{ range $v.jobs }}
{{ if and .enabled .secret }}
---
apiVersion: v1
kind: Secret
metadata:
  labels: {{- include "maintenance.labels" $ | nindent 4 }}
  name: {{ .name }}
data:
{{- range $key, $val := .secret }}
  {{ $key }}: {{ $val | b64enc -}}
{{ end }}
{{ end }}
{{ end }}


{{- $v := .Values }}

{{- range $name, $spec := $v.tasks }}
{{ if and $spec.enabled (eq $spec.type "job") }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ join "-" (list $name  uuidv4) | trunc 63 }}
  labels: {{- include "maintenance.labels" $ | nindent 4 }}
spec:
  template:
    metadata:
      labels: {{- include "maintenance.labels" $ | nindent 8 }}
    spec:
      containers:
      - image: "{{ $spec.image }}"
        name: "{{ $name }}"
        command: ["sh", "-c"]
        args:
          - | {{ toString $spec.script | nindent 12 }}
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        envFrom:
        {{- if $spec.secret }}
        - secretRef:
            name: {{ $name }}
        {{- end }}
        {{- if $spec.configmap }}
        - configMapRef:
            name: {{ $name }}
        {{- end }}
      restartPolicy: Never
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400
{{ end }}
{{ end }}

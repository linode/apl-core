
{{- $v := .Values }}

{{ range $v.jobs }}
{{ if .enabled }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .name }}
  labels: {{- include "maintenance.labels" $ | nindent 4 }}
spec:
  template:
    metadata:
      labels: {{- include "maintenance.labels" $ | nindent 8 }}
    spec:
      containers:
      - image: {{ .image }}
        name: job-{{ .name }}
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
          envFrom:
          {{ if .secret }}
          - secretRef:
              name: {{ .name }}
          {{ end }}
          {{ if .configmap }}
          - configMapRef:
              name: {{ .name }}
          {{ end }}
      restartPolicy: OnFailure
  backoffLimit: 3
  successfulJobsHistoryLimit: 0
{{ end }}
{{ end }}
